<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Regardez tous les épisodes de Blue Period. Streaming en ligne gratuit et rapide." />
  <title>BNZ - Blue Period</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0066ff 0%, #ff99cc 100%);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1c1c1c;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    li a:hover {
      background-color: red;
      border-radius: 5px;
    }

    .episode-card {
      width: 250px;
      margin: 10px;
      background: linear-gradient(to top, #993300 0%, #ff0000 100%);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: transform 0.2s;
    }

    .episode-card:hover {
      transform: scale(1.05);
    }

    .episode-card img {
      width: 100%;
      border-radius: 5px;
    }

    #episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #video-container.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    #episode-video {
      width: 80%;
      height: 60vh;
      border: none;
    }

    #back-button,
    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #loader {
      color: white;
      font-size: 20px;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .episode-card {
        width: 90%;
      }
      #episode-video {
        width: 95%;
        height: 40vh;
      }
    }
  </style>
</head>
<body>
   <ul>
        <li><a class="active" href="https://inspecteurl.github.io/site/index.html">Home</a></li>
        <li><a href="https://inspecteurl.github.io/site/compte.html">Votre Compte</a></li>
        <li><a href="https://inspecteurl.github.io/site/mes-amis.html">Mes amis</a></li>
        <li><a href="https://inspecteurl.github.io/site/accueil.html">Feuilleter</a></li>
    </ul>


  <br /><br />
  <div style="text-align:center;">
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Blue_Period_Logo.png"
      width="50%"
      alt="Logo Blue Period" />
  </div>

  <div style="text-align:center; margin: 20px;">
    <label for="season-select" style="font-size: 20px;">Choisir la saison :</label>
    <select
      id="season-select"
      style="padding: 10px; font-size: 16px; border-radius: 5px;">
      <option value="1">Saison 1</option>
      <!-- Ajouter d'autres saisons ici si nécessaire -->
    </select>
  </div>

  <div id="episode-list"></div>

  <div id="video-container">
    <iframe id="episode-video" allowfullscreen></iframe>
    <div id="loader" style="display:none;">Chargement de la vidéo...</div>
    <button id="back-button" onclick="exitFullscreenMode()">Retour</button>
    <button id="next-button" onclick="nextEpisode()" style="display:none;">Épisode suivant</button>
  </div>

  <script type="module">
    /*************************************************
     * Supabase init
     *************************************************/
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://wuagahavmbugmnuzsouf.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho"
    );

    /*************************************************
     * Données épisodes Saison 1
     *************************************************/
const episodeDataS1 = [
  { title: "Épisode 1",  description: "J'ai succombé au plaisir de peindre",                  image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/ibpThNOSS9IVvx8dw42PkNhxCQ3.jpg", video: "https://vidmoly.net/embed-jv2fb02psfrd.html" },
  { title: "Épisode 2",  description: "Il n'a pas bronzé du tout",                            image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/jw8RNEfJ1IhoRpb9X03ZaWpR84T.jpg", video: "https://vidmoly.net/embed-lch2bhne5064.html" },
  { title: "Épisode 3",  description: "La Prépa de la mort",                                  image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/v52BbTaJ6AXhtKtSltzNhVk5nWM.jpg", video: "https://vidmoly.net/embed-xbf5xciaijge.html" },
  { title: "Épisode 4",  description: "Vers où on va ?",                                      image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/nlJf0M5V9A1SpyUfrcrTjNQEF9C.jpg", video: "https://vidmoly.net/embed-bft8c9z3wlwf.html" },
  { title: "Épisode 5",  description: "Je comprends le sujet, mais je n'y arrive pas",        image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/epKcZNu75aF4d6JpgMkA2YcRg8d.jpg", video: "https://vidmoly.net/embed-r5dqgb1qjtql.html" },
  { title: "Épisode 6",  description: "Grosses dépressions nerveuses",                        image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/4P9IFhetitkvPK1ftsepCzwzeSR.jpg", video: "https://vidmoly.net/embed-y0o9x5uvj2rr.html" },
  { title: "Épisode 7",  description: "Le début du premier examen",                           image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/vH0Tgxc4HzAkiaHNKgQvw0sqg13.jpg", video: "https://vidmoly.net/embed-bvpezedwquv4.html" },
  { title: "Épisode 8",  description: "Remue-méninges",                                       image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/cTBkrLJ4Ne9nqxarMEJPSaUzS0l.jpg", video: "https://vidmoly.net/embed-l3q6dvem2axl.html" },
  { title: "Épisode 9",  description: "Lame errante",                                         image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/dthHp3NgMOgivTyPGVMB06Em5SE.jpg", video: "https://vidmoly.net/embed-ds9v0ogn3ljp.html" },
  { title: "Épisode 10", description: "Notre couleur bleue",                                  image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/qlK8PbdG2EoMoHbkiZzoCR7CacO.jpg", video: "https://vidmoly.net/embed-reynm501nq72.html" },
  { title: "Épisode 11", description: "Le début du deuxième examen",                          image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/gdSODPnXgw7uN2OFEKAXZVgP4Sz.jpg", video: "https://vidmoly.net/embed-4x196tz3di2z.html" },
  { title: "Épisode 12", description: "Le début des teintes",                                 image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/nojLibyLGbpPRvT9AhSzQeHMhqM.jpg", video: "https://vidmoly.net/embed-dn219lm92epu.html" }
];


    /*************************************************
     * État
     *************************************************/
    let currentEpisodeData = episodeDataS1;
    let currentEpisodeIndex = 0;
    let timeoutId = null;
    let userId = null;
    const ANIME_TITLE = "Blue Period";

    /*************************************************
     * DOM refs
     *************************************************/
    const episodeList    = document.getElementById("episode-list");
    const videoContainer = document.getElementById("video-container");
    const videoIframe    = document.getElementById("episode-video");
    const nextButton     = document.getElementById("next-button");
    const loader         = document.getElementById("loader");
    const seasonSelect   = document.getElementById("season-select");

    /*************************************************
     * Session utilisateur
     *************************************************/
    async function fetchSession() {
      const { data: sessionData, error } = await supabase.auth.getSession();
      if (error) {
        console.error("Erreur session Supabase:", error);
        return null;
      }
      const session = sessionData?.session;
      if (!session) {
        console.warn("Pas de session (non connecté).");
        return null;
      }
      return session.user.id;
    }

    (async () => {
      userId = await fetchSession();
    })();

    /*************************************************
     * Activité Supabase (profiles)
     *************************************************/
  async function updateCurrentActivity(animeTitle, episodeIndex) {
  if (!userId) return;
  const episode = currentEpisodeData[episodeIndex];

  const { error } = await supabase
    .from("profiles")
    .update({
      currently_watching: animeTitle,
      episode_number: episodeIndex + 1,
      episode_image: episode.image, // ✅ on ajoute cette ligne
      current_season: 1 // facultatif si tu veux garder la saison
    })
    .eq("id", userId);

  if (error) console.error("Erreur update activité:", error);
}


async function clearCurrentActivity() {
  if (!userId) return;
  const { error } = await supabase
    .from("profiles")
    .update({
      currently_watching: null,
      episode_number: null,
      episode_image: null,
      current_season: null
    })
    .eq("id", userId);

  if (error) console.error("Erreur clear activité:", error);
}

    /*************************************************
     * Rendu épisodes
     *************************************************/
    function renderEpisodes() {
      episodeList.innerHTML = "";
      currentEpisodeData.forEach((ep, index) => {
        const card = document.createElement("div");
        card.className = "episode-card";
        card.innerHTML = `
          <img src="${ep.image}" alt="Affiche de ${ep.title} : ${ep.description}" />
          <h3>${ep.title}</h3>
          <p>${ep.description}</p>
        `;
        card.addEventListener("click", () => {
          currentEpisodeIndex = index;
          playEpisode(index);
        });
        episodeList.appendChild(card);
      });
    }

    /*************************************************
     * Lecture épisode
     *************************************************/
    function playEpisode(index) {
      loader.style.display = "block";
      videoIframe.src = currentEpisodeData[index].video;

      // animation d’apparition
      videoContainer.classList.remove("show");
      videoContainer.style.display = "flex";
      requestAnimationFrame(() => {
        videoContainer.classList.add("show");
      });

      // activité
      updateCurrentActivity(ANIME_TITLE, index);

      // bouton suivant
      nextButton.style.display = "none";
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        if (index < currentEpisodeData.length - 1) {
          nextButton.style.display = "inline-block";
        }
      }, 1_380_000); // 23 min
    }

    /*************************************************
     * Iframe chargée -> loader off
     *************************************************/
    videoIframe.onload = () => {
      loader.style.display = "none";
    };

    /*************************************************
     * Épisode suivant
     *************************************************/
    function nextEpisode() {
      if (currentEpisodeIndex < currentEpisodeData.length - 1) {
        currentEpisodeIndex++;
        playEpisode(currentEpisodeIndex);
      }
    }

    /*************************************************
     * Retour (fermer + clear activité)
     *************************************************/
    function exitFullscreenMode() {
      if (timeoutId) {
        clearTimeout(timeoutId);
        timeoutId = null;
      }

      videoContainer.classList.remove("show");
      setTimeout(() => {
        videoContainer.style.display = "none";

        // tuer flux iframe
        videoIframe.src = "about:blank";
        requestAnimationFrame(() => (videoIframe.src = ""));

        nextButton.style.display = "none";
        loader.style.display = "none";

        clearCurrentActivity();
      }, 500);
    }

    /*************************************************
     * Changement saison (placeholder)
     *************************************************/
    seasonSelect.addEventListener("change", () => {
      // Actuellement une seule saison → rien à changer.
      // Si tu ajoutes d'autres saisons: switch ici et assigne currentEpisodeData.
      currentEpisodeData = episodeDataS1;
      renderEpisodes();
    });

    /*************************************************
     * Exposer global pour onclick HTML
     *************************************************/
    window.exitFullscreenMode = exitFullscreenMode;
    window.nextEpisode = nextEpisode;

    /*************************************************
     * Init
     *************************************************/
    renderEpisodes();
  </script>
</body>
</html>
