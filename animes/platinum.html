  <style>
    body {
      background: linear-gradient(to top, #990033 0%, #000066 100%);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1c1c1c;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    li a:hover {
      background-color: red;
      border-radius: 5px;
    }

    .episode-card {
      width: 250px;
      margin: 10px;
      background: linear-gradient(to bottom, #3399ff 0%, #cc00ff 100%);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: transform 0.2s;
    }

    .episode-card:hover {
      transform: scale(1.05);
    }

    .episode-card img {
      width: 100%;
      border-radius: 5px;
    }

    #episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #video-container.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    #episode-video {
      width: 80%;
      height: 60vh;
      border: none;
    }

    #back-button,
    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #loader {
      color: white;
      font-size: 20px;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .episode-card {
        width: 90%;
      }
      #episode-video {
        width: 95%;
        height: 40vh;
      }
    }
  </style>

  { title: "Épisode 24", description: "La dernière flèche",            image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/qtuEnXUe1jZ7QVxNA5rcAGQVCVw.jpg", video: "https://vidmoly.net/embed-53c256tpw4it.html" }
];

    // const episodeDataS2 = [ ... ];

    /*************************************************
     * État
     *************************************************/
    let currentEpisodeData = episodeDataS1;
    let currentEpisodeIndex = 0;
    let timeoutId = null;
    let userId = null;
    const ANIME_TITLE = "Platinum End";

    /*************************************************
     * DOM refs
     *************************************************/
    const episodeList    = document.getElementById("episode-list");
    const videoContainer = document.getElementById("video-container");
    const videoIframe    = document.getElementById("episode-video");
    const nextButton     = document.getElementById("next-button");
    const loader         = document.getElementById("loader");
    const seasonSelect   = document.getElementById("season-select");

    /*************************************************
     * Session utilisateur
     *************************************************/
    async function fetchSession() {
      const { data: sessionData, error } = await supabase.auth.getSession();
      if (error) {
        console.error("Erreur session Supabase:", error);
        return null;
      }
      const session = sessionData?.session;
      if (!session) {
        console.warn("Pas de session (non connecté).");
        return null;
      }
      return session.user.id;
    }

    (async () => {
      userId = await fetchSession();
    })();

    /*************************************************
     * Activité Supabase (profiles)
     *************************************************/
    async function updateCurrentActivity(animeTitle, episodeIndex) {
  if (!userId) return;
  const episode = currentEpisodeData[episodeIndex];

  const { error } = await supabase
    .from("profiles")
    .update({
      currently_watching: animeTitle,
      episode_number: episodeIndex + 1,
      episode_image: episode.image, // ✅ on ajoute cette ligne
      current_season: 1 // facultatif si tu veux garder la saison
    })
    .eq("id", userId);

  if (error) console.error("Erreur update activité:", error);
}


async function clearCurrentActivity() {
  if (!userId) return;
  const { error } = await supabase
    .from("profiles")
    .update({
      currently_watching: null,
      episode_number: null,
      episode_image: null,
      current_season: null
    })
    .eq("id", userId);

  if (error) console.error("Erreur clear activité:", error);
}

    /*************************************************
     * Rendu épisodes
     *************************************************/
    function renderEpisodes() {
      episodeList.innerHTML = "";
      currentEpisodeData.forEach((ep, index) => {
        const card = document.createElement("div");
        card.className = "episode-card";
        card.innerHTML = `
          <img src="${ep.image}" alt="Affiche de ${ep.title} : ${ep.description}" />
          <h3>${ep.title}</h3>
          <p>${ep.description}</p>
        `;
        card.addEventListener("click", () => {
          currentEpisodeIndex = index;
          playEpisode(index);
        });
        episodeList.appendChild(card);
      });
    }

    /*************************************************
     * Lecture épisode
     *************************************************/
    function playEpisode(index) {
      loader.style.display = "block";
      videoIframe.src = currentEpisodeData[index].video;

      // animation d’apparition
      videoContainer.classList.remove("show");
      videoContainer.style.display = "flex";
      requestAnimationFrame(() => {
        videoContainer.classList.add("show");
      });

      // activité
      updateCurrentActivity(ANIME_TITLE, index);

      // bouton suivant
      nextButton.style.display = "none";
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        if (index < currentEpisodeData.length - 1) {
          nextButton.style.display = "inline-block";
        }
      }, 1_380_000); // 23 min
    }

    /*************************************************
     * Iframe chargée -> loader off
     *************************************************/
    videoIframe.onload = () => {
      loader.style.display = "none";
    };

    /*************************************************
     * Épisode suivant
     *************************************************/
    function nextEpisode() {
      if (currentEpisodeIndex < currentEpisodeData.length - 1) {
        currentEpisodeIndex++;
        playEpisode(currentEpisodeIndex);
      }
    }

    /*************************************************
     * Retour (fermer + clear activité)
     *************************************************/
    function exitFullscreenMode() {
      if (timeoutId) {
        clearTimeout(timeoutId);
        timeoutId = null;
      }

      videoContainer.classList.remove("show");
      setTimeout(() => {
        videoContainer.style.display = "none";

        // tuer flux iframe
        videoIframe.src = "about:blank";
        requestAnimationFrame(() => (videoIframe.src = ""));

        nextButton.style.display = "none";
        loader.style.display = "none";

        clearCurrentActivity();
      }, 500);
    }

    /*************************************************
     * Changement saison (placeholder)
     *************************************************/
    seasonSelect.addEventListener("change", () => {
      // Ajoute switch si plusieurs saisons
      currentEpisodeData = episodeDataS1;
      renderEpisodes();
    });

    /*************************************************
     * Exposer global pour onclick HTML
     *************************************************/
    window.exitFullscreenMode = exitFullscreenMode;
    window.nextEpisode = nextEpisode;

    /*************************************************
     * Init
     *************************************************/
    renderEpisodes();
  </script>
