<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">StreamFlix</div>
            <ul class="nav-links">
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="journal.html">Journal</a></li>
                <li><a href="lecteurtest.html">Profil</a></li>
                <li><a href="">Découvrir</a></li>
                <li><a href="#">Ma liste</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Bienvenue sur StreamFlix</h1>
            <p>Regardez vos films et séries préférés en ligne.</p>
            <button class="btn-watch">Regarder maintenant</button>
        </div>
    </section>

    <section class="movies">
        <h2>Populaire</h2>
        <div class="movies-grid">
            <div class="movie-card">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Film 1</h3>
            </div>
            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Film 2</h3>
            </div>
            <div class="movie-card">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Film 3</h3>
            </div>
            <div class="movie-card">
                <img src="movie4.jpg" alt="Movie 4">
                <h3>Film 4</h3>
            </div>
        </div>
    </section>
  <style>
    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: #ffffff;
}

header {
    background-color: #141414;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-links {
    list-style: none;
    padding: 0;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: #ffffff;
    text-decoration: none;
    font-weight: bold;
}

.banner {
    background-image: url('banner.jpg');
    background-size: cover;
    background-position: center;
    height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #ffffff;
}

.banner-content {
    background-color: rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 10px;
}

.btn-watch {
    padding: 10px 20px;
    background-color: #e50914;
    border: none;
    color: #ffffff;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}

.movies {
    padding: 20px;
}

.movies h2 {
    margin-bottom: 20px;
}

.movies-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
}

.movie-card {
    background-color: #333333;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
}

.movie-card img {
    width: 100%;
    border-radius: 10px;
}

.movie-card h3 {
    margin-top: 10px;
    font-size: 16px;
}

  </style>

    <script src="scripts.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
    const btnWatch = document.querySelector('.btn-watch');
    btnWatch.addEventListener('click', () => {
        alert('Commencez à regarder maintenant!');
    });
});

  </script>
</body>
</html>
