<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecteur Vid√©o HLS (Plein √©cran)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: sans-serif;
    }

    .player {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    .controls {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      color: white;
      box-sizing: border-box;
    }

    button, input[type="range"] {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .progress-container {
      flex-grow: 1;
      margin: 0 1rem;
      cursor: pointer;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #ff3d00;
      width: 0%;
    }

    .time {
      font-size: 0.9rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <div class="player">
    <video id="video" autoplay muted playsinline>
      <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
      Ton navigateur ne supporte pas la vid√©o HLS.
    </video>

    <div class="controls">
      <button id="playPause">‚ñ∂Ô∏è</button>
      <div class="progress-container" id="progress">
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      </div>
      <span class="time" id="time">00:00 / 00:00</span>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1" />
      <button id="pipBtn">üì∫</button>
      <button id="muteBtn">üîá</button>
      <button id="fullscreenBtn">‚õ∂</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPause');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('time');
    const pipBtn = document.getElementById('pipBtn');
    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateProgress() {
      if (!video.duration) return;
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${percent}%`;
      timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }

    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        video.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    pipBtn.addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else {
          await video.requestPictureInPicture();
        }
      } catch {
        alert('PiP non support√©');
      }
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'üîà' : 'üîá';
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = false;
      muteBtn.textContent = 'üîá';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    progress.addEventListener('click', (e) => {
      const x = e.offsetX;
      const width = progress.clientWidth;
      video.currentTime = (x / width) * video.duration;
    });

    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('loadedmetadata', updateProgress);
  </script>

</body>
</html>
