<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecteur Vid√©o Complet</title>
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --accent-dark: #ff3d00;

      --bg-light: #f5f5f5;
      --text-light: #111111;
      --accent-light: #d32f2f;

      --radius: 12px;
      --padding: 0.5rem 1rem;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .player {
      width: 100%;
      max-width: 800px;
      position: relative;
    }

    video {
      width: 100%;
      border-radius: var(--radius);
      object-fit: cover;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      padding: var(--padding);
      border-radius: 0 0 var(--radius) var(--radius);
      backdrop-filter: blur(5px);
    }

    body.light .controls {
      background: rgba(255, 255, 255, 0.8);
    }

    button, input[type="range"] {
      background: none;
      border: none;
      color: inherit;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="range"] {
      width: 100px;
    }

    .progress-container {
      flex-grow: 1;
      margin: 0 1rem;
      cursor: pointer;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: var(--accent-dark);
      width: 0%;
      transition: width 0.1s;
    }

    body.light .progress {
      background: #ccc;
    }

    body.light .progress-bar {
      background: var(--accent-light);
    }

    .time {
      font-size: 0.85rem;
      white-space: nowrap;
    }

    .theme-toggle {
      margin-top: 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üé¨ Lecteur Vid√©o Personnalis√©</h1>

  <div class="player">
    <video id="video" poster="https://image.tmdb.org/t/p/w1920_and_h800_multi_faces/njaw7QZy5ni8ZDydx3b1EDpEfwk.jpg">
      <video controls width="100%" height="auto">
  <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
</video>

      <track src="https://dl34.topstrime.online/hls2/14/00913/lang/fre/0b2kl29mucbv_fre/index.m3u8" kind="subtitles" srclang="fr" label="Fran√ßais" default>
      Ton navigateur ne supporte pas la vid√©o.
    </video>

    <div class="controls">
      <button id="playPause">‚ñ∂Ô∏è</button>
      <div class="progress-container" id="progress">
        <div class="progress">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
      <span class="time" id="time">00:00 / 00:00</span>
      <input type="range" id="volume" min="0" max="1" step="0.05" value="1" title="Volume" />
      <button id="pipBtn">üì∫</button>
      <button id="muteBtn">üîá</button>
      <button id="fullscreenBtn">‚õ∂</button>
    </div>
  </div>

  <div class="theme-toggle" id="toggleTheme">üåó Basculer th√®me clair/sombre</div>

  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('playPause');
    const progress = document.getElementById('progress');
    const progressBar = document.getElementById('progressBar');
    const timeDisplay = document.getElementById('time');
    const pipBtn = document.getElementById('pipBtn');
    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const toggleTheme = document.getElementById('toggleTheme');

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = Math.floor(sec % 60).toString().padStart(2, '0');
      return `${m}:${s}`;
    }

    function updateProgress() {
      const percent = (video.currentTime / video.duration) * 100;
      progressBar.style.width = `${percent}%`;
      timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }

    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '‚è∏Ô∏è';
      } else {
        video.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    pipBtn.addEventListener('click', async () => {
      try {
        if (document.pictureInPictureElement) {
          await document.exitPictureInPicture();
        } else {
          await video.requestPictureInPicture();
        }
      } catch {
        alert('PiP non support√©');
      }
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? 'üîà' : 'üîá';
    });

    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = false;
      muteBtn.textContent = 'üîá';
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    progress.addEventListener('click', (e) => {
      const x = e.offsetX;
      const width = progress.clientWidth;
      video.currentTime = (x / width) * video.duration;
    });

    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('loadedmetadata', updateProgress);

    toggleTheme.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Raccourcis clavier
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName.toLowerCase() === 'input') return;
      switch (e.key.toLowerCase()) {
        case ' ':
        case 'k':
          e.preventDefault();
          playPauseBtn.click();
          break;
        case 'm':
          muteBtn.click();
          break;
        case 'f':
          fullscreenBtn.click();
          break;
        case 'arrowright':
          video.currentTime += 5;
          break;
        case 'arrowleft':
          video.currentTime -= 5;
          break;
        case 'arrowup':
          video.volume = Math.min(video.volume + 0.05, 1);
          volumeSlider.value = video.volume;
          break;
        case 'arrowdown':
          video.volume = Math.max(video.volume - 0.05, 0);
          volumeSlider.value = video.volume;
          break;
      }
    });
  </script>

</body>
</html>
