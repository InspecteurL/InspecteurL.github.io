</head>

<body>

  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Oshi_no_Ko_logo.png" width="50%">

  <h1 id="episode-title">Saison 1 - Episode 1</h1>
  <iframe id="episode-video" width=640 height=360 src="https://video.sibnet.ru/shell.php?videoid=5244555&share=1" allowfullscreen></iframe><br><br>

  <button onclick="previousEpisode()">Épisode précédent</button>
  <button onclick="nextEpisode()">Épisode suivant</button>
  <select id="episode-selector" onchange="selectEpisode()">
    <!-- Les options seront générées dynamiquement par le script JavaScript -->
  </select>
  <button onclick="lastEpisode()">Dernier épisode</button>

  <br><br>

  <style>
    body{
      background-color: #2e2b2b;
    }

    button{
      width: 122px;
      color: white;
      background-color: blue;
      height: 100px;
      border: 35px;
      border: blue;
      font-size: 24px;
    }

    ul{
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
    }

    li{
      float: left;
    }

    li a{
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 30px;
    }

    select {
    width: 200px;
    height: 30px;
    background-color: #f8f9fa;
    border: none;
    padding: 5px;
    font-size: 16px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
  }

  select:focus {
    outline: none;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25);
  }

    li a:hover{
      background-color: red;
      border-radius: 10px;
    }
  </style>
  <script>
   var currentEpisode = 1;
var totalEpisodes = 11;
var episodeLinks = [
  "https://video.sibnet.ru/shell.php?videoid=5244555&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244558&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244560&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244561&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244563&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244564&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244565&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244566&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244568&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244570&share=1",
  "https://video.sibnet.ru/shell.php?videoid=5244571&share=1"
];

window.onload = function() {
  // Générer les options pour le sélecteur d'épisodes
  var selector = document.getElementById("episode-selector");
  for (var i = 1; i <= totalEpisodes; i++) {
    var option = document.createElement("option");
    option.value = i;
    option.text = "Saison 1 - Episode " + i;
    selector.add(option);
  }
}

function previousEpisode() {
  if (currentEpisode > 1) {
    currentEpisode--;
    updateEpisode();
  }
}

function nextEpisode() {
  if (currentEpisode < totalEpisodes) {
    currentEpisode++;
    updateEpisode();
  }
}

function selectEpisode() {
  currentEpisode = document.getElementById("episode-selector").value;
  updateEpisode();
}

function lastEpisode() {
  currentEpisode = totalEpisodes;
  updateEpisode();
}

function updateEpisode() {
  document.getElementById("episode-title").innerText = "Saison 1 - Episode " + currentEpisode;
  document.getElementById("episode-video").src = episodeLinks[currentEpisode - 1];
  document.getElementById("episode-selector").value = currentEpisode;
}


  </script>
</body>
