<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSF - Steins Gate</title>
  <style>
    body {
      background: linear-gradient(to top, #000000 0%, #000066 100%);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1c1c1c;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    li a:hover {
      background-color: red;
      border-radius: 5px;
    }

    .episode-card {
      width: 250px;
      margin: 10px;
      background: linear-gradient(to bottom, #000066 0%, #660066 100%);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: transform 0.2s;
    }

    .episode-card:hover {
      transform: scale(1.05);
    }

    .episode-card img {
      width: 100%;
      border-radius: 5px;
    }

    #episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #video-container.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    #episode-video {
      width: 80%;
      height: 60vh;
      border: none;
    }

    #back-button, #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <ul>
    <li><a class="active" href="index.html">Home</a></li>
    <li><a href="journal.html">Journal</a></li>
    <li><a href="profil.html">Découvrir</a></li>
    <li><a href="trueprofil.html">Profil</a></li>
    <li><a href="accueil.html">Feuilleter</a></li>
  </ul>

  <br><br>
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Oshi_no_Ko_logo.png" width="50%">

  <div id="episode-list"></div>

  <div id="video-container">
    <iframe id="episode-video" allowfullscreen></iframe>
    <button id="back-button" onclick="exitFullscreenMode()">Retour</button>
    <button id="next-button" onclick="nextEpisode()" style="display:none;">Episode suivant</button>
  </div>

  <script>
    const episodeData = [
      { title: "Épisode 1", description: "Début de l'aventure.", image: "https://www.myutaku.com/media/episodes/421069/9207267.jpg", video: "https://vidmoly.to/embed-2v891imx7x9y.html" },
      { title: "Épisode 2", description: "La situation se complique.", image: "https://www.myutaku.com/media/episodes/421069/9687591.jpg", video: "https://vidmoly.to/embed-ja9dux9ihyef.html" },
      { title: "Épisode 3", description: "Un nouveau personnage apparaît.", image: "https://www.myutaku.com/media/episodes/421069/9687592.jpg", video: "https://vidmoly.to/embed-yh51mc31bswo.html" },
      { title: "Épisode 4", description: "La tension monte.", image: "https://www.myutaku.com/media/episodes/421069/9687593.jpg", video: "https://vidmoly.to/embed-mof90utnd8yf.html" },
      { title: "Épisode 5", description: "Une révélation inattendue.", image: "https://www.myutaku.com/media/episodes/421069/9687594.jpg", video: "https://vidmoly.to/embed-xeyayenx4ki2.html" },
      { title: "Épisode 6", description: "Le passé ressurgit.", image: "https://www.myutaku.com/media/episodes/421069/9687595.jpg", video: "https://vidmoly.to/embed-bb6tzs1zmy0m.html" },
      { title: "Épisode 7", description: "Conflits et choix difficiles.", image: "https://www.myutaku.com/media/episodes/421069/9687596.jpg", video: "https://vidmoly.to/embed-f7t90yd27ovu.html" },
      { title: "Épisode 8", description: "Vers un nouvel avenir.", image: "https://www.myutaku.com/media/episodes/421069/9687597.jpg", video: "https://vidmoly.to/embed-3gy9zfjmm0zh.html" },
      { title: "Épisode 9", description: "Le plan se précise.", image: "https://www.myutaku.com/media/episodes/421069/9687598.jpg", video: "https://vidmoly.to/embed-o9kh46hijbst.html" },
      { title: "Épisode 10", description: "L'affrontement final approche.", image: "https://www.myutaku.com/media/episodes/421069/9687599.jpg", video: "https://vidmoly.to/embed-0q7o8ghqnkyh.html" },
      { title: "Épisode 11", description: "Clôture et renouveau.", image: "https://www.myutaku.com/media/episodes/421069/9687600.jpg", video: "https://vidmoly.to/embed-l1w7ncfm2xuz.html" }
    ];

    let currentEpisodeIndex = 0;
    let timeoutId;

    const episodeList = document.getElementById("episode-list");
    const videoContainer = document.getElementById("video-container");
    const videoIframe = document.getElementById("episode-video");
    const backButton = document.getElementById("back-button");
    const nextButton = document.getElementById("next-button");

    episodeData.forEach((ep, index) => {
      const card = document.createElement("div");
      card.className = "episode-card";
      card.innerHTML = `
        <img src="${ep.image}" alt="${ep.title}">
        <h3>${ep.title}</h3>
        <p>${ep.description}</p>
      `;
      card.addEventListener("click", () => {
        currentEpisodeIndex = index;
        playEpisode(index);
      });
      episodeList.appendChild(card);
    });

    function playEpisode(index) {
      videoIframe.src = episodeData[index].video;

      // Reset and trigger fade/zoom animation
      videoContainer.classList.remove("show");
      videoContainer.style.display = "flex";
      requestAnimationFrame(() => {
        videoContainer.classList.add("show");
      });

      nextButton.style.display = "none";

      clearTimeout(timeoutId);
      timeoutId = setTimeout(() => {
        if (index < episodeData.length - 1) {
          nextButton.style.display = "inline-block";
        }
      }, 1380000); // 23 minutes
    }

    function nextEpisode() {
      if (currentEpisodeIndex < episodeData.length - 1) {
        currentEpisodeIndex++;
        playEpisode(currentEpisodeIndex);
        nextButton.style.display = "none";
      }
    }

    function exitFullscreenMode() {
      videoContainer.classList.remove("show");
      setTimeout(() => {
        videoContainer.style.display = "none";
        videoIframe.src = "";
      }, 500);
      nextButton.style.display = "none";
    }

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        backButton.classList.add("hidden");
      } else {
        backButton.classList.remove("hidden");
      }
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        backButton.classList.remove("hidden");
      }
    });
  </script>
</body>
</html>
