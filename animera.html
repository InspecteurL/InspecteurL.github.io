<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta
    name="description"
    content="Regardez tous les épisodes de Erased par saison. Streaming en ligne gratuit et rapide." />
  <title>BNZ - Erased</title>
  <style>
    body {
      background-image: linear-gradient(
        to bottom,
        #000000,
        #201315,
        #3a1d21,
        #55272b,
        #713333
      );
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1c1c1c;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    li a:hover {
      background-color: red;
      border-radius: 5px;
    }

    .episode-card {
      width: 250px;
      margin: 10px;
      background-image: linear-gradient(
        to bottom,
        #714e4e,
        #6e5252,
        #6b5757,
        #675b5b,
        #635f5f
      );
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: transform 0.2s;
    }

    .episode-card:hover {
      transform: scale(1.05);
    }

    .episode-card img {
      width: 100%;
      border-radius: 5px;
    }

    #episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #video-container.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    #episode-video {
      width: 80%;
      height: 60vh;
      border: none;
    }

    #back-button,
    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #loader {
      color: white;
      font-size: 20px;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .episode-card {
        width: 90%;
      }

      #episode-video {
        width: 95%;
        height: 40vh;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
   <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="compte.html">Votre Compte</a></li>
        <li><a href="mes-amis.html">Mes amis</a></li>
        <li><a href="accueil.html">Feuilleter</a></li>
    </ul>

  <br /><br />
  <div style="text-align:center;">
    <img
      src="https://media.vgm.io/products/35/4053/4053-1593942163.png"
      width="50%"
      alt="Logo Erased" />
  </div>

  <div style="text-align:center; margin: 20px;">
    <label for="season-select" style="font-size: 20px;">Choisir la saison :</label>
    <select
      id="season-select"
      style="padding: 10px; font-size: 16px; border-radius: 5px;">
      <option value="1">Saison 1</option>
      <!-- <option value="2">Saison 2</option>  Ajoute quand tu auras des données -->
    </select>
  </div>

  <!-- Liste des épisodes -->
  <div id="episode-list"></div>

  <!-- Lecteur vidéo -->
  <div id="video-container">
    <iframe id="episode-video" allowfullscreen></iframe>
    <div id="loader" style="display:none;">Chargement de la vidéo...</div>
    <!-- IMPORTANT: onclick reste, fonctions exposées sur window -->
    <button id="back-button" onclick="exitFullscreenMode()">Retour</button>
    <button id="next-button" onclick="nextEpisode()" style="display:none;">Épisode suivant</button>
  </div>

<script type="module">
  /*************************************************
   * Supabase init
   *************************************************/
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://wuagahavmbugmnuzsouf.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho"
  );

  /*************************************************
   * État
   *************************************************/
  let currentEpisodeData = [];
  let currentEpisodeIndex = 0;
  let timeoutId = null;
  let userId = null;
  const ANIME_TITLE = "Erased";

  /*************************************************
   * DOM refs
   *************************************************/
  const episodeList    = document.getElementById("episode-list");
  const videoContainer = document.getElementById("video-container");
  const videoIframe    = document.getElementById("episode-video");
  const backButton     = document.getElementById("back-button");
  const nextButton     = document.getElementById("next-button");
  const loader         = document.getElementById("loader");
  const seasonSelect   = document.getElementById("season-select");

  /*************************************************
   * Session utilisateur
   *************************************************/
  async function fetchSession() {
    const { data: sessionData, error } = await supabase.auth.getSession();
    if (error) {
      console.error("Erreur session Supabase:", error);
      return null;
    }
    const session = sessionData?.session;
    if (!session) {
      console.warn("Pas de session (non connecté).");
      return null;
    }
    return session.user.id;
  }

  (async () => {
    userId = await fetchSession();
  })();

  /*************************************************
   * Charger épisodes depuis Supabase
   *************************************************/
  async function fetchEpisodes(season = 1) {
    const { data, error } = await supabase
      .from("episodes")
      .select("*")
      .eq("season", season)
      .order("id", { ascending: true });

    if (error) {
      console.error("Erreur récupération épisodes:", error);
      return [];
    }
    return data.map(ep => ({
      title: ep.title,
      description: ep.description,
      image: ep.image_url,
      video: ep.video_url
    }));
  }

  /*************************************************
   * Activité: mise à jour / reset
   *************************************************/
  async function updateCurrentActivity(animeTitle, episodeIndex) {
    if (!userId) return;
    const episode = currentEpisodeData[episodeIndex];

    const { error } = await supabase
      .from("profiles")
      .update({
        currently_watching: animeTitle,
        episode_number: episodeIndex + 1,
        episode_image: episode.image,
        current_season: 1
      })
      .eq("id", userId);

    if (error) console.error("Erreur update activité:", error);
  }

  async function clearCurrentActivity() {
    if (!userId) return;
    const { error } = await supabase
      .from("profiles")
      .update({
        currently_watching: null,
        episode_number: null,
        episode_image: null,
        current_season: null
      })
      .eq("id", userId);

    if (error) console.error("Erreur clear activité:", error);
  }

  /*************************************************
   * Rendu des épisodes
   *************************************************/
  async function renderEpisodes() {
    episodeList.innerHTML = "";
    const episodes = await fetchEpisodes();
    currentEpisodeData = episodes;

    episodes.forEach((ep, index) => {
      const card = document.createElement("div");
      card.className = "episode-card";
      card.innerHTML = `
        <img src="${ep.image}" alt="Affiche ${ep.title} : ${ep.description}" />
        <h3>${ep.title}</h3>
        <p>${ep.description}</p>
      `;
      card.addEventListener("click", () => {
        currentEpisodeIndex = index;
        playEpisode(index);
      });
      episodeList.appendChild(card);
    });
  }

  /*************************************************
   * Lecture d'un épisode
   *************************************************/
  function playEpisode(index) {
    loader.style.display = "block";
    videoIframe.src = currentEpisodeData[index].video;

    videoContainer.classList.remove("show");
    videoContainer.style.display = "flex";
    requestAnimationFrame(() => {
      videoContainer.classList.add("show");
    });

    updateCurrentActivity(ANIME_TITLE, index);

    nextButton.style.display = "none";
    if (timeoutId) clearTimeout(timeoutId);

    timeoutId = setTimeout(() => {
      if (index < currentEpisodeData.length - 1) {
        nextButton.style.display = "inline-block";
      }
    }, 1_380_000);
  }

  /*************************************************
   * Iframe chargée => cacher loader
   *************************************************/
  videoIframe.onload = () => {
    loader.style.display = "none";
  };

  /*************************************************
   * Épisode suivant
   *************************************************/
  function nextEpisode() {
    if (currentEpisodeIndex < currentEpisodeData.length - 1) {
      currentEpisodeIndex++;
      playEpisode(currentEpisodeIndex);
    }
  }

  /*************************************************
   * Sortie vidéo (bouton Retour)
   *************************************************/
  function exitFullscreenMode() {
    if (timeoutId) {
      clearTimeout(timeoutId);
      timeoutId = null;
    }

    videoContainer.classList.remove("show");

    setTimeout(() => {
      videoContainer.style.display = "none";
      videoIframe.src = "about:blank";
      requestAnimationFrame(() => (videoIframe.src = ""));
      nextButton.style.display = "none";
      loader.style.display = "none";
      clearCurrentActivity();
    }, 500);
  }

  /*************************************************
   * Changement de saison
   *************************************************/
  seasonSelect.addEventListener("change", async (e) => {
    const val = e.target.value;
    // tu pourras charger d'autres saisons ici plus tard
    await renderEpisodes();
  });

  /*************************************************
   * Exposer fonctions globalement
   *************************************************/
  window.exitFullscreenMode = exitFullscreenMode;
  window.nextEpisode = nextEpisode;

  /*************************************************
   * Initialisation
   *************************************************/
  renderEpisodes();
</script>

</body>
</html>
