<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes amis</title>
  <style>
    /* ============================= */
/*         DESIGN TOKENS         */
/* ============================= */
:root {
  --bg-main: #121212;
  --bg-header: rgba(18,18,18,.95);
  --bg-panel: #1e1e28;
  --bg-input: #1c1c1c;

  --primary: #e50914;
  --primary-hover: #c40611;

  --text-main: #f5f5f7;
  --text-muted: #9ca3af;
  --text-online: #00ff88;

  --radius-sm: 6px;
  --radius-md: 12px;
  --radius-lg: 16px;

  --shadow-sm: 0 6px 16px rgba(0,0,0,.35);
  --shadow-md: 0 15px 35px rgba(0,0,0,.5);

  --transition: all .3s ease;
}

/* ============================= */
/*            BASE               */
/* ============================= */
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  margin: 0;
  padding: 20px;
}

/* ============================= */
/*           HEADER              */
/* ============================= */
header {
  background: var(--bg-header);
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: var(--shadow-sm);
}

.nav-links {
  list-style: none;
  padding: 0;
  display: flex;
  gap: 22px;
  margin: 0;
}

.nav-links a {
  color: var(--text-main);
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  position: relative;
  opacity: 0.85;
  transition: var(--transition);
}

.nav-links a:hover {
  opacity: 1;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: var(--primary);
  transition: var(--transition);
}

.nav-links a:hover::after {
  width: 100%;
}

/* ============================= */
/*          SEARCH BAR           */
/* ============================= */
.search-container {
  margin: 30px 0;
  display: flex;
  justify-content: center;
}

.search-container input {
  width: 300px;
  padding: 12px 14px;
  border-radius: var(--radius-md);
  border: 1px solid #444;
  background: var(--bg-input);
  color: var(--text-main);
  font-size: 14px;
  transition: var(--transition);
}

.search-container input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 10px rgba(229,9,20,.4);
}

/* ============================= */
/*           USER CARDS          */
/* ============================= */
.user-cards {
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}

.user-card {
  background: var(--bg-panel);
  border-radius: var(--radius-lg);
  width: 260px;
  text-align: center;
  overflow: hidden;
  box-shadow: var(--shadow-sm);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
}

.user-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: var(--shadow-md);
}

/* Banner */
.user-card .banner {
  width: 100%;
  height: 120px;
  overflow: hidden;
}

.user-card .banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.user-card:hover .banner img {
  transform: scale(1.05);
}

/* Avatar */
.user-card .avatar {
  position: relative;
  margin-top: -40px;
}

.user-card .avatar img {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: 3px solid var(--bg-main);
  transition: transform 0.3s ease;
}

.user-card .avatar img:hover {
  transform: scale(1.1);
}

/* Name & Status */
.user-card .name {
  font-size: 18px;
  font-weight: 700;
  color: var(--primary);
  margin-top: 8px;
}

.user-card .status {
  margin-top: 4px;
  font-size: 14px;
  color: var(--text-muted);
}

.user-card .status.online {
  color: var(--text-online);
}

.user-card .status.offline {
  color: var(--text-muted);
}

/* Button */
.user-card button {
  margin-top: 12px;
  padding: 10px 18px;
  border-radius: var(--radius-md);
  border: none;
  background: linear-gradient(135deg, var(--primary), #ff3d3d);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 6px 20px rgba(229,9,20,.4);
}

.user-card button:hover {
  background: linear-gradient(135deg, #c40611, var(--primary));
  transform: translateY(-1px);
}

/* ============================= */
/*           RESPONSIVE          */
/* ============================= */
@media (max-width: 768px) {
  .user-cards {
    flex-direction: column;
    align-items: center;
  }

  .user-card {
    width: 85%;
  }

  .search-container input {
    width: 90%;
  }
}

  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">BNZ</div>
      <ul class="nav-links">
        <li><a href="https://inspecteurl.github.io/site/accueil.html">Accueil</a></li>
        <li><a href="https://inspecteurl.github.io/site/lecteurtest.html">Donn√©es Animes</a></li>
        <li><a href="https://inspecteurl.github.io/site/mes-amis.html">Mes amis</a></li>
        <li><a href="https://inspecteurl.github.io/site/compte.html">Votre Compte</a></li>
      </ul>
    </nav>
  </header>
  
  <div style="margin-top: 10px;">
    <a href="index.html" style="color: #e50914; text-decoration: none; font-weight: bold;">‚Üê Retour</a>
  </div>

  <h1>Utilisateurs disponibles</h1>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Rechercher un utilisateur par pseudo..." />
  </div>

  <div id="user-list" class="user-cards">Chargement...</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://wuagahavmbugmnuzsouf.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
  );

  (async () => {
    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      document.getElementById("user-list").innerText = "Veuillez vous connecter.";
      throw new Error("Pas de session utilisateur.");
    }

    const currentUserId = session.user.id;

    let users = [];
    let error;

    try {
      const res = await supabase
        .from("profiles")
        .select("*")
        .neq("id", currentUserId);
      users = res.data;
      error = res.error;
    } catch (err) {
      console.error("Erreur de r√©cup√©ration des utilisateurs : ", err);
      alert("Une erreur est survenue lors de la r√©cup√©ration des utilisateurs.");
      return;
    }

    if (error) {
      console.error("Erreur lors de la r√©cup√©ration des utilisateurs : ", error.message);
      document.getElementById("user-list").innerHTML = "Une erreur est survenue. Veuillez r√©essayer plus tard.";
      return;
    }

    const container = document.getElementById("user-list");
    container.innerHTML = "";

    function displayUsers(filteredUsers) {
      container.innerHTML = "";
      filteredUsers.forEach((user) => {
        const userCard = document.createElement("div");
        userCard.className = "user-card";

        const onlineStatus = user.is_online ? "üü¢ En ligne" : "üî¥ Hors ligne";
        const watching = user.currently_watching
          ? `<div class="watching">üé¨ Regarde : ${user.currently_watching}</div>`
          : "";

        userCard.innerHTML = `
    <div class="banner">
  <img src="${user.banner_url || 'default_banner.jpg'}" alt="banner">
</div>
<div class="avatar">
  <img src="${user.avatar_url || 'default_avatar.jpg'}" alt="avatar">
</div>
<div class="name">${user.username || user.email}</div>
          <div class="status ${user.is_online ? 'online' : 'offline'}">${onlineStatus}</div>
          ${watching}
          <button data-id="${user.id}">Ajouter en ami</button>
        `;

        const btn = userCard.querySelector("button");
        btn.addEventListener("click", async () => {
          const { error } = await supabase.from("friends").insert({
            requester: currentUserId,
            requested: user.id,
            status: "pending",
          });
          if (error) {
            alert("Erreur : " + error.message);
          } else {
            alert("Demande envoy√©e √† " + (user.username || user.email));
            btn.disabled = true;
            btn.innerText = "Demande envoy√©e";
          }
        });

        container.appendChild(userCard);
      });
    }

    displayUsers(users);

    const searchInput = document.getElementById("search-input");
    searchInput.addEventListener("input", () => {
      const searchValue = searchInput.value.toLowerCase();
      const filteredUsers = users.filter(user =>
        (user.username || "").toLowerCase().includes(searchValue)
      );
      displayUsers(filteredUsers);
    });

    // Mise √† jour du statut en ligne ou hors ligne en fonction de la visibilit√© de la page
    document.addEventListener("visibilitychange", async () => {
      if (document.hidden) {
        await updateOnlineStatus(false);
      } else {
        await updateOnlineStatus(true);
      }
    });

    async function updateOnlineStatus(isOnline) {
      await supabase
        .from("profiles")
        .update({ is_online: isOnline })
        .eq("id", currentUserId);
    }
  })();
</script>

</body>
