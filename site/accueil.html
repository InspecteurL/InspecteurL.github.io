<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- CSS principaux -->
    <link rel="stylesheet" href="https://flix0.net/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://flix0.net/assets/css/splide.min.css">
    <link rel="stylesheet" href="https://flix0.net/assets/css/slimselect.css">
    <link rel="stylesheet" href="https://flix0.net/assets/css/plyr.css">
    <link rel="stylesheet" href="https://flix0.net/assets/css/photoswipe.css">
    <link rel="stylesheet" href="https://flix0.net/assets/css/default-skin.css">
    <link rel="stylesheet" href="https://flix0.net/assets/css/main.css">
    <link rel="stylesheet" href="assets/css/custom.css"> <!-- ton CSS personnalisé -->
    
    <link rel="stylesheet" href="https://flix0.net/assets/webfont/tabler-icons.min.css">
    <link rel="icon" type="image/png" href="https://flix0.net/assets/icon/favicon.webp" sizes="32x32">
    <title>HotFlix – Online Movies</title>
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="container">
        <div class="header__content">
            <a href="/" class="header__logo">
                <img src="https://flix0.net/assets/img/flix-zero.webp" alt="Logo">
            </a>
            <nav class="header__nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/movies.html">Movies</a></li>
                    <li><a href="/series.html">Series</a></li>
                    <li><a href="/about.html">About</a></li>
                </ul>
            </nav>
            <div class="header__search-wrapper">
                <form class="header__search">
                    <input type="text" placeholder="Search...">
                    <button type="submit"><i class="ti ti-search"></i></button>
                </form>
            </div>
            <button class="header__menu-toggle"><span></span><span></span><span></span></button>
        </div>
    </div>
</header>

<!-- HERO / SLIDER -->
<section class="home home--hero">
    <div class="container">
        <div class="hero splide splide--hero">
            <div class="splide__arrows">
                <button class="splide__arrow splide__arrow--prev"><i class="ti ti-chevron-left"></i></button>
                <button class="splide__arrow splide__arrow--next"><i class="ti ti-chevron-right"></i></button>
            </div>
            <div class="splide__track">
                <ul class="splide__list">
                    <!-- Exemple de slide -->
                    <li class="splide__slide">
                        <div class="hero__slide" data-bg="https://flix0.net/assets/img/bg/slide__bg-1.jpg">
                            <div class="hero__content">
                                <h2 class="hero__title">Savage Beauty <sub class="green">9.8</sub></h2>
                                <p class="hero__text">Une brillante scientifique...</p>
                                <p class="hero__category">
                                    <a href="#">Action</a>
                                    <a href="#">Drama</a>
                                </p>
                                <a href="details.html" class="hero__btn">Watch now</a>
                            </div>
                        </div>
                    </li>
                    <!-- Ajoute tes autres slides ici -->
                </ul>
            </div>
        </div>
    </div>
</section>

<!-- CATALOGUE -->
<section class="section section--catalog">
    <div class="container">
        <div class="row">
            <!-- Exemple de film -->
            <div class="col-6 col-sm-4 col-lg-3 col-xl-2">
                <div class="item">
                    <div class="item__cover">
                        <img src="https://flix0.net/assets/img/covers/cover.jpg" alt="Movie Cover">
                        <a href="details.html" class="item__play"><i class="ti ti-player-play-filled"></i></a>
                        <span class="item__rate item__rate--green">8.4</span>
                    </div>
                    <div class="item__content">
                        <h3 class="item__title"><a href="details.html">I Dream in Another Language</a></h3>
                        <span class="item__category"><a href="#">Action</a><a href="#">Triler</a></span>
                    </div>
                </div>
            </div>
            <!-- Répète pour chaque film -->
        </div>
    </div>
</section>

<!-- FOOTER -->
<footer class="footer">
    <div class="container">
        <div class="footer__content">
            <a href="/" class="footer__logo"><img src="https://flix0.net/assets/img/logo.svg" alt="Logo"></a>
            <span>© HotFlix, 2019—2025</span>
            <nav class="footer__nav">
                <a href="/about.html">About Us</a>
                <a href="/contacts.html">Contacts</a>
                <a href="/privacy.html">Privacy policy</a>
            </nav>
            <button class="footer__back"><i class="ti ti-arrow-narrow-up"></i></button>
        </div>
    </div>
</footer>
  <style>
/* === RESET / GLOBAL === */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Poppins', sans-serif; background:#000; color:#fff; }

/* === HEADER === */
.header { background:#111; position:fixed; width:100%; z-index:100; }
.header__nav ul { display:flex; gap:20px; }
.header__nav a { color:#fff; text-decoration:none; transition:0.3s; }
.header__nav a:hover { color:#e50914; }

/* === HERO / SLIDER === */
.hero__slide { position:relative; height:500px; }
.hero__content { position:absolute; bottom:50px; left:50px; max-width:500px; }
.hero__btn { background:#e50914; color:#fff; padding:10px 20px; border-radius:5px; }

/* === CATALOG / MOVIES === */
.item__cover { position:relative; }
.item__play { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); }
.item__rate--green { background:#e50914; padding:2px 6px; border-radius:3px; }

/* === FOOTER === */
.footer { background:#111; color:#888; padding:30px 0; text-align:center; }
.footer__nav a { color:#888; margin:0 10px; }
.footer__nav a:hover { color:#fff; }

/* === RESPONSIVE === */
@media(max-width:768px){
  .hero__content { max-width:90%; left:20px; bottom:30px; }
  .header__nav ul { flex-direction:column; }
}
</style>
<!-- JS -->
<script src="https://flix0.net/assets/js/bootstrap.bundle.min.js"></script>
<script src="https://flix0.net/assets/js/splide.min.js"></script>
<script src="https://flix0.net/assets/js/slimselect.min.js"></script>
<script src="https://flix0.net/assets/js/smooth-scrollbar.js"></script>
<script src="https://flix0.net/assets/js/plyr.min.js"></script>
<script src="https://flix0.net/assets/js/photoswipe.min.js"></script>
<script src="https://flix0.net/assets/js/photoswipe-ui-default.min.js"></script>
<script src="https://flix0.net/assets/js/main.js"></script>
</body>
</html>
