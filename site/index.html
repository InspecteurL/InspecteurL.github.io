<form id="auth-form">

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://wuagahavmbugmnuzsouf.supabase.co';
const supabaseKey = 'sb_publishable_q2fTyOh6r5EhSpiN2KO5QA_HbRvI1er';
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById('auth-form');

// V√©rifie si l‚Äôutilisateur est d√©j√† connect√©
(async () => {
    const { data } = await supabase.auth.getSession();
    if (data.session) window.location.href = './app.html';
})();

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const pseudo = document.getElementById('pseudo').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (password.length < 8) { alert('Le mot de passe doit contenir au moins 8 caract√®res.'); return; }

    // Tentative de connexion
    const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({ email, password });

    if (!signInError) {
        // Mettre √† jour ou cr√©er le profil si n√©cessaire
        const { data: userData } = await supabase.auth.getUser();
        await supabase.from('profiles').upsert({ id: userData.user.id, username: pseudo, is_online: true, last_seen_at: new Date() });
        alert(`üéâ Bienvenue ${pseudo} ! Connexion r√©ussie.`);
        window.location.href = './app.html';
        return;
    }

    // Si le login √©choue et l'email n'existe pas ‚Üí inscription
    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });

    if (signUpError) { alert('‚ùå Erreur lors de l‚Äôinscription : ' + signUpError.message); return; }

    // Cr√©er le profil automatiquement apr√®s inscription
    const user = signUpData.user;
    const { error: profileError } = await supabase.from('profiles').insert({
        id: user.id,
        username: pseudo,
        is_online: true,
        last_seen_at: new Date()
    });

    if (profileError) { alert('‚ö†Ô∏è Compte cr√©√© mais profil non cr√©√© : ' + profileError.message); return; }

    alert('üü£ Compte cr√©√© ! V√©rifie ta bo√Æte mail pour confirmer.');
});
</script>
