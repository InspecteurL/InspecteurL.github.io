<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Supabase – Test</title>

    <!-- Pas de CSS externe pour éviter les 404 -->
    <style>
        body {
            background: #141414;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        #auth-form {
            max-width: 400px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }

        input, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        input {
            background: #2a2a2a;
            color: white;
        }

        button {
            background: #e50914;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Connexion / Inscription</h1>

<form id="auth-form">
    <input type="text" id="pseudo" placeholder="Pseudo" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />

    <button type="submit">Connexion / Inscription</button>
</form>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* -------------------------------
   ⚠️ IMPORTANT
   Mets ta VRAIE clé publique ici :
   → sb_publishable_...
--------------------------------*/
const SUPABASE_URL = "https://wuagahavmbugmnuzsouf.supabase.co";
const SUPABASE_KEY = "sb_publishable_q2fTyOh6r5EhSpiN2KO5QA_HbRvI1er";

// Création du client Supabase
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// Formulaire
const form = document.getElementById("auth-form");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const pseudo = document.getElementById("pseudo").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (password.length < 8) {
        alert("Mot de passe trop court (min 8 caractères).");
        return;
    }

    /* ---------------------------
       1️⃣ Tentative de connexion
    ----------------------------*/
    const { error: loginError } = await supabase.auth.signInWithPassword({
        email,
        password
    });

    if (!loginError) {
        alert("Connexion réussie !");
        return;
    }

    if (loginError.message.includes("Invalid login credentials")) {
        alert("❌ Mauvais mot de passe.");
        return;
    }

    /* ---------------------------
       2️⃣ Tentative d'inscription
    ----------------------------*/
    const { data: signUpData, error: signUpError } =
        await supabase.auth.signUp({ email, password });

    if (signUpError) {
        alert("Erreur inscription : " + signUpError.message);
        return;
    }

    // Le trigger SQL crée le profil automatiquement
    alert("✔️ Compte créé ! Va vérifier ton email.");
});
</script>

</body>
</html>
