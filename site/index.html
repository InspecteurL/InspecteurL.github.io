        body { margin: 0; font-family: Arial, sans-serif; background-color: #141414; color: #fff; }
        header { background-color: #141414; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .logo { font-weight: bold; font-size: 24px; color: #e50914; }

        #auth-form input { background-color: #2a2a2a; color: #fff; }

</head>
<body>

<section class="banner">

        <p>Regardez vos films et s√©ries pr√©f√©r√©s en ligne.</p>

    </div>
</section>

<form id="auth-form">
    <input type="text" id="pseudo" placeholder="Pseudo (visible par les autres)" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Se connecter / S'inscrire</button>
</form>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// 1Ô∏è‚É£ Cr√©e le client SUPABASE imm√©diatement
const supabaseUrl = "https://wuagahavmbugmnuzsouf.supabase.co";
const supabaseKey = "sb_publishable_q2fTyOh6r5EhSpiN2KO5QA_HbRvI1er"; // publishable key
const supabase = createClient(supabaseUrl, supabaseKey);

const form = document.getElementById("auth-form");

// 2Ô∏è‚É£ V√©rifie si l'utilisateur est d√©j√† connect√©
(async () => {
    const { data } = await supabase.auth.getSession();
    if (data.session) {
        window.location.href = "./app.html"; // redirige si d√©j√† connect√©
    }
})();

// 3Ô∏è‚É£ Gestion du formulaire
form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const pseudo = document.getElementById("pseudo").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (password.length < 8) {
        alert("Le mot de passe doit contenir au moins 8 caract√®res.");
        return;
    }

    // Tentative de connexion
    const { error: loginError } = await supabase.auth.signInWithPassword({ email, password });
    if (!loginError) {
        alert("Connexion r√©ussie !");
        return;
    }

    if (loginError.message.includes("Invalid login credentials")) {
        alert("‚ùå Mauvais mot de passe pour cet email.");
        return;
    }

    // Inscription si email inexistant
    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });
    if (signUpError) {
        alert("‚ùå Erreur lors de l‚Äôinscription : " + signUpError.message);
        return;
    }

    alert("üü£ Compte cr√©√© ! V√©rifie ta bo√Æte mail pour confirmer.");

    // Tu peux cr√©er le profil directement si trigger init_user_profile existe
    if (signUpData.user) {
        const { error: profileError } = await supabase.from("profiles").upsert({
            id: signUpData.user.id,
            username: pseudo,
            is_online: true,
            last_seen: new Date()
        });
        if (profileError) console.error("Erreur profil :", profileError.message);
    }
});
</script>
