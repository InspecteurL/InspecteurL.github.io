<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizoncine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="horizonlogo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        header {
            background-color: #141414;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #e50914;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            background-image: url('banner.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }
        .banner-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .btn-watch {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .movies {
            padding: 20px;
        }
        .movies h2 {
            margin-bottom: 20px;
        }
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #333333;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .movie-card h3 {
            margin-top: 10px;
            font-size: 16px;
        }
        #auth-form {
            max-width: 400px;
            margin: 40px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #auth-form input, #auth-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        #auth-form input {
            background-color: #2a2a2a;
            color: white;
        }
        #auth-form button {
            background-color: #e50914;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            .banner {
                height: 60vh;
            }
            .banner-content h1 {
                font-size: 24px;
            }
            .banner-content p {
                font-size: 14px;
            }
            .btn-watch {
                font-size: 14px;
                padding: 8px 16px;
            }
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            }
            .movie-card img {
                height: 200px;
            }
            #auth-form {
                padding: 15px;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .banner-content h1 {
                font-size: 20px;
            }
            .banner-content p {
                font-size: 12px;
            }
            .btn-watch {
                font-size: 12px;
                padding: 6px 14px;
            }
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .movie-card img {
                height: 180px;
            }
            #auth-form {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
