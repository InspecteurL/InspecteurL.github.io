<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizoncine</title>
    <link rel="icon" type="image/x-icon" href="horizonlogo.png">
    <style>
        /* ============================= */
/*        DESIGN TOKENS          */
/* ============================= */

:root {
  --bg-main: #0f0f14;
  --bg-header: rgba(15,15,20,.85);
  --bg-panel: #1a1a22;
  --bg-input: #2a2a34;

  --primary: #e50914;
  --primary-hover: #b20710;

  --text-main: #f5f5f7;
  --text-muted: #9ca3af;

  --border-soft: rgba(255,255,255,.08);

  --radius-sm: 6px;
  --radius-md: 10px;
  --radius-lg: 16px;

  --shadow-sm: 0 6px 16px rgba(0,0,0,.35);
  --shadow-md: 0 30px 60px rgba(0,0,0,.55);

  --transition: all .25s ease;
}

/* ============================= */
/*            RESET              */
/* ============================= */

* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  margin: 0;
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #1a1a22, var(--bg-main));
  color: var(--text-main);
}

/* ============================= */
/*            HEADER             */
/* ============================= */

header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: var(--bg-header);
  backdrop-filter: blur(10px);
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: var(--shadow-sm);
}

.logo {
  font-weight: 800;
  font-size: 24px;
  letter-spacing: .6px;
  color: var(--primary);
}

/* ============================= */
/*          NAVIGATION           */
/* ============================= */

.nav-links {
  list-style: none;
  padding: 0;
  display: flex;
  gap: 22px;
  margin: 0;
}

.nav-links a {
  position: relative;
  color: var(--text-main);
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  opacity: .85;
  transition: var(--transition);
}

.nav-links a:hover {
  opacity: 1;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: var(--primary);
  transition: var(--transition);
}

.nav-links a:hover::after {
  width: 100%;
}

/* ============================= */
/*             HERO              */
/* ============================= */

.banner {
  position: relative;
  min-height: 85vh;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  background:
    linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.85)),
    radial-gradient(circle at top, #2a2a35, #0f0f14);
  overflow: hidden;
}

.banner::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(229,9,20,.25), transparent 60%);
  pointer-events: none;
}

.banner-content {
  position: relative;
  max-width: 640px;
  background: rgba(20,20,28,.65);
  backdrop-filter: blur(12px);
  padding: 40px 32px;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-soft);
}

.banner-content h1 {
  margin-top: 0;
  font-size: 38px;
  font-weight: 800;
  letter-spacing: .6px;
}

.banner-content p {
  color: var(--text-muted);
  font-size: 17px;
  line-height: 1.6;
  margin-bottom: 28px;
}

/* ============================= */
/*            BUTTONS            */
/* ============================= */

.btn-watch {
  padding: 14px 28px;
  background: linear-gradient(135deg, var(--primary), #ff3d3d);
  border: none;
  color: #fff;
  cursor: pointer;
  border-radius: var(--radius-md);
  font-size: 16px;
  font-weight: 700;
  letter-spacing: .4px;
  transition: var(--transition);
  box-shadow: 0 10px 30px rgba(229,9,20,.45);
}

.btn-watch:hover {
  transform: translateY(-2px);
  background: linear-gradient(135deg, var(--primary-hover), var(--primary));
  box-shadow: 0 16px 40px rgba(229,9,20,.6);
}

.btn-watch:active {
  transform: translateY(0);
}

/* ============================= */
/*          AUTH FORM            */
/* ============================= */

#auth-form {
  max-width: 420px;
  margin: 70px auto;
  background:
    linear-gradient(180deg, rgba(255,255,255,.03), rgba(0,0,0,.2)),
    var(--bg-panel);
  padding: 32px;
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-soft);
}

#auth-form h2 {
  margin-top: 0;
  text-align: center;
  font-weight: 800;
  margin-bottom: 24px;
}

#auth-form input,
#auth-form button {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 14px;
  border-radius: var(--radius-sm);
  font-size: 14px;
}

#auth-form input {
  background: var(--bg-input);
  color: var(--text-main);
  border: 1px solid var(--border-soft);
  transition: var(--transition);
}

#auth-form input::placeholder {
  color: #8b8b9a;
}

#auth-form input:focus-visible {
  outline: none;
  border-color: var(--primary);
  box-shadow:
    0 0 0 2px rgba(229,9,20,.25),
    0 0 25px rgba(229,9,20,.15);
}

#auth-form button {
  background: linear-gradient(135deg, var(--primary), #ff3d3d);
  color: white;
  font-weight: 800;
  border: none;
  cursor: pointer;
  transition: var(--transition);
}

#auth-form button:hover {
  background: linear-gradient(135deg, var(--primary-hover), var(--primary));
  transform: translateY(-1px);
}

/* ============================= */
/*          RESPONSIVE           */
/* ============================= */

@media (max-width: 768px) {
  .banner-content {
    padding: 28px 22px;
  }

  .banner-content h1 {
    font-size: 30px;
  }

  .nav-links {
    gap: 14px;
  }
}

    </style>
</head>
<body>
    <header>
        <div class="logo">BNZ</div>
        <ul class="nav-links">
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="lecteurtest.html">Donn√©es animes</a></li>
            <li><a href="amis.html">Rechercher des amis</a></li>
            <li><a href="mes-amis.html">Mes amis</a></li>
            <li><a href="compte.html">Votre Compte</a></li>
            <li><a href="suggestion.html">Suggestion</a></li>
        </ul>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Bienvenue sur Horizoncine</h1>
            <p>Regardez vos films et s√©ries pr√©f√©r√©s en ligne.</p>
            <a href="accueil.html"><button class="btn-watch">Entrez maintenant</button></a>
        </div>
    </section>

    <form id="auth-form">
        <input type="text" id="pseudo" placeholder="Pseudo (visible par les autres)" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter / S'inscrire</button>
    </form>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://wuagahavmbugmnuzsouf.supabase.co';
        const supabaseKey = 'sb_publishable_q2fTyOh6r5EhSpiN2KO5QA_HbRvI1er';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('auth-form');

        // V√©rifie si l‚Äôutilisateur est d√©j√† connect√©
        (async () => {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                window.location.href = "accueil.html";
            }
        })();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pseudo = document.getElementById('pseudo').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (password.length < 8) {
                alert('Le mot de passe doit contenir au moins 8 caract√®res.');
                return;
            }

            // Tentative de connexion
            const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });

            if (!loginError) {
                // Mise √† jour du profil
                const { error: profileError } = await supabase.from('profiles').upsert({
                    id: loginData.user.id,
                    username: pseudo,
                    last_seen_at: new Date()
                });
                if (profileError) console.error(profileError);
                alert(`üéâ Bienvenue ${pseudo} ! Vous √™tes connect√©.`);
                return;
            }

            // Si l‚Äôutilisateur n‚Äôexiste pas, on l‚Äôinscrit
            const { data: signUpData, error: signUpError } = await supabase.auth.signUp({ email, password });
            if (signUpError) {
                alert("Erreur lors de l‚Äôinscription : " + signUpError.message);
                return;
            }

            // Cr√©e le profil automatiquement
            const { error: profileError } = await supabase.from('profiles').upsert({
                id: signUpData.user.id,
                username: pseudo,
                last_seen_at: new Date()
            });
            if (profileError) {
                alert("Compte cr√©√© mais erreur sur le profil : " + profileError.message);
                console.error(profileError);
                return;
            }

            alert("‚úÖ Inscription r√©ussie ! V√©rifie ton email pour activer ton compte.");
        });
    </script>
</body>
</html>
