<form id="auth-form">

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

document.addEventListener("DOMContentLoaded", () => {

    const showMessage = (msg, type = "success") => {
        const box = document.getElementById("message");
        box.textContent = msg;
        box.className = type;
        box.style.display = "block";
    };

    const supabaseUrl = 'https://wuagahavmbugmnuzsouf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('auth-form');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const pseudo = document.getElementById('pseudo').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        if (password.length < 8) {
            showMessage("‚ö†Ô∏è Le mot de passe doit contenir au moins 8 caract√®res.", "error");
            return;
        }

        // Connexion
        let { error: signInError } = await supabase.auth.signInWithPassword({ email, password });

        if (signInError) {
            if (signInError.message.includes("Invalid login credentials")) {
                showMessage("‚ö†Ô∏è Mot de passe incorrect.", "error");
                return;
            }

            // Inscription
            const { error: signUpError } = await supabase.auth.signUp({ email, password });

            if (signUpError) {
                showMessage("Erreur d'inscription : " + signUpError.message, "error");
                return;
            }

            showMessage("üéâ Compte cr√©√© ! V√©rifie ton email.");
            return;
        }

        // Connexion OK ‚Üí Mise √† jour du profil
        const { data: userData } = await supabase.auth.getUser();
        const user = userData.user;

        if (user) {
            const { error: updateError } = await supabase.from('profiles').upsert({
                id: user.id,
                username: pseudo,
                is_online: true,
                last_seen: new Date()
            });

            if (updateError) {
                showMessage("Connect√© mais profil non mis √† jour.", "error");
                return;

        }

        showMessage(`üéâ Bienvenue ${pseudo} ! Vous √™tes connect√©.`);
    });
});
