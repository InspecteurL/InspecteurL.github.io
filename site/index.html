<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizoncine</title>
    <link rel="icon" type="image/x-icon" href="horizonlogo.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        header {
            background-color: #141414;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #e50914;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
            margin: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }
        .banner {
            background-image: url('./banner.jpg');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ffffff;
        }
        .banner-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .btn-watch {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        #auth-form {
            max-width: 400px;
            margin: 40px auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        #auth-form input, #auth-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        #auth-form input {
            background-color: #2a2a2a;
            color: white;
        }
        #auth-form button {
            background-color: #e50914;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; }
            .nav-links { flex-direction: column; gap: 10px; }
            .banner { height: 60vh; }
        }
        @media (max-width: 480px) {
            .banner { height: 50vh; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">BNZ</div>
        <ul class="nav-links">
            <li><a href="https://inspecteurl.github.io/site/accueil.html">Accueil</a></li>
            <li><a href="https://inspecteurl.github.io/site/lecteurtest.html">Donn√©es animes</a></li>
            <li><a href="https://inspecteurl.github.io/site/amis.html">Rechercher des amis</a></li>
            <li><a href="https://inspecteurl.github.io/site/mes-amis.html">Mes amis</a></li>
            <li><a href="https://inspecteurl.github.io/site/compte.html">Votre Compte</a></li>
            <li><a href="https://inspecteurl.github.io/site/suggestion.html">Suggestion</a></li>
        </ul>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Bienvenue sur Horizoncine</h1>
            <p>Regardez vos films et s√©ries pr√©f√©r√©s en ligne.</p>
            <a href="accueil.html"><button class="btn-watch">Entrez maintenant</button></a>
        </div>
    </section>

    <form id="auth-form">
        <input type="text" id="pseudo" placeholder="Pseudo (visible par les autres)" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Mot de passe" required />
        <button type="submit">Se connecter / S'inscrire</button>
    </form>

    <script type="module">
        import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

        const supabaseUrl = "https://wuagahavmbugmnuzsouf.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho";

        const supabase = createClient(supabaseUrl, supabaseKey);
        const form = document.getElementById("auth-form");

        // V√©rifier si l'utilisateur est d√©j√† connect√©
        (async () => {
            const { data } = await supabase.auth.getSession();
            if (data.session) window.location.href = "./app.html";
        })();

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const pseudo = document.getElementById("pseudo").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (password.length < 6) {
                alert("Le mot de passe doit contenir au moins 6 caract√®res.");
                return;
            }

            // Tentative de connexion
            const { data: loginData, error: loginError } = await supabase.auth.signInWithPassword({ email, password });

            if (!loginError) {
                // Connexion r√©ussie
                const userId = loginData.user.id;
                await supabase.from("profiles").upsert({
                    id: userId,
                    username: pseudo,
                    is_online: true,
                    last_seen: new Date()
                });
                alert(`üéâ Bienvenue ${pseudo} ! Connect√©.`);
                window.location.href = "./app.html";
                return;
            }

            // Si l'email n'existe pas ‚Üí inscription
            const { data: signUpData, error: signUpError } = await supabase.auth.signUp(
                { email, password },
                { redirectTo: window.location.href }
            );

            if (signUpError) {
                alert("‚ùå Erreur lors de l'inscription : " + signUpError.message);
                return;
            }

            // Cr√©ation du profil imm√©diatement apr√®s inscription
            const userId = signUpData.user.id;
            const { error: profileError } = await supabase.from("profiles").upsert({
                id: userId,
                username: pseudo,
                is_online: true,
                last_seen: new Date()
            });

            if (profileError) {
                alert("‚ö†Ô∏è Compte cr√©√© mais erreur profil : " + profileError.message);
                console.error(profileError);
                return;
            }

            alert("‚úÖ Compte cr√©√© et profil configur√© ! Bienvenue " + pseudo);
        });
    </script>
</body>
</html>
