<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ============================= */
/*         DESIGN TOKENS         */
/* ============================= */
:root {
  --bg-main: #f4f4f4;
  --bg-card: #ffffff;
  --bg-input: #f0f0f5;
  --primary: #e50914;
  --primary-hover: #c40811;
  --text-main: #333;
  --text-muted: #555;
  --radius-sm: 6px;
  --radius-md: 10px;
  --shadow-sm: 0 6px 16px rgba(0,0,0,.15);
  --shadow-md: 0 12px 30px rgba(0,0,0,.2);
  --transition: all .3s ease;
}

/* ============================= */
/*            BASE               */
/* ============================= */
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-main);
  color: var(--text-main);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
}

/* ============================= */
/*           HEADER              */
/* ============================= */
header {
  width: 100%;
  background: #141414;
  padding: 14px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: var(--shadow-sm);
}

.nav-links {
  list-style: none;
  padding: 0;
  display: flex;
  gap: 22px;
  margin: 0;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 14px;
  position: relative;
  opacity: .85;
  transition: var(--transition);
}

.nav-links a:hover {
  opacity: 1;
}

.nav-links a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: var(--primary);
  transition: var(--transition);
}

.nav-links a:hover::after {
  width: 100%;
}

/* ============================= */
/*           TITLE / CARD        */
/* ============================= */
h1 {
  font-size: 2.2rem;
  color: var(--primary);
  margin-bottom: 25px;
  text-align: center;
}

.container {
  background: var(--bg-card);
  border-radius: var(--radius-md);
  padding: 35px 30px;
  box-shadow: var(--shadow-md);
  width: 100%;
  max-width: 520px;
  text-align: center;
  transition: var(--transition);
}

.container:hover {
  transform: translateY(-3px);
  box-shadow: 0 18px 40px rgba(0,0,0,.25);
}

/* ============================= */
/*            FORM               */
/* ============================= */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

label {
  font-size: 1rem;
  color: var(--text-muted);
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 6px;
}

input[type="text"],
input[type="url"],
input[type="file"] {
  width: 100%;
  padding: 12px 14px;
  border-radius: var(--radius-sm);
  border: 1px solid #ccc;
  background: var(--bg-input);
  font-size: 1rem;
  transition: var(--transition);
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 10px rgba(229,9,20,.3);
}

/* ============================= */
/*           BUTTONS             */
/* ============================= */
button {
  padding: 14px 22px;
  background: linear-gradient(135deg, var(--primary), #ff3d3d);
  color: #fff;
  border: none;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-size: 1rem;
  font-weight: 600;
  transition: var(--transition);
  box-shadow: 0 8px 20px rgba(229,9,20,.35);
}

button:hover {
  background: linear-gradient(135deg, var(--primary-hover), var(--primary));
  transform: translateY(-1px);
}

/* ============================= */
/*       PROFILE PREVIEW         */
/* ============================= */
.profile-preview {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-wrap: wrap;
}

.profile-preview img {
  border-radius: 50%;
  width: 100px;
  height: 100px;
  object-fit: cover;
  border: 3px solid var(--primary);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-preview img:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(229,9,20,.4);
}

.profile-preview .banner-preview {
  width: 300px;
  height: 100px;
  border-radius: var(--radius-md);
  object-fit: cover;
  box-shadow: var(--shadow-sm);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.profile-preview .banner-preview:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
}

/* ============================= */
/*            ALERT              */
.alert {
  margin-top: 18px;
  padding: 12px;
  background-color: #4CAF50;
  color: #fff;
  border-radius: var(--radius-sm);
  text-align: center;
  display: none;
  box-shadow: var(--shadow-sm);
}

/* ============================= */
/*         BACK BUTTON           */
.back-button {
  margin-top: 25px;
  padding: 12px 22px;
  background-color: #555;
  color: #fff;
  border: none;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-size: 1rem;
  transition: var(--transition);
}

.back-button:hover {
  background-color: #333;
  transform: translateY(-1px);
}

/* ============================= */
/*          RESPONSIVE           */
@media (max-width: 600px) {
  .container {
    padding: 25px 20px;
  }

  .profile-preview {
    flex-direction: column;
    gap: 15px;
  }

  .profile-preview .banner-preview {
    width: 90%;
    height: 90px;
  }
}

  </style>
</head>
<body>
<header>
    <nav>
      <div class="logo">BNZ</div>
      <ul class="nav-links">
        <li><a href="https://inspecteurl.github.io/site/accueil.html">Accueil</a></li>
        <li><a href="https://inspecteurl.github.io/site/lecteurtest.html">DonÃ©es Animes</a></li>
        <li><a href="https://inspecteurl.github.io/site/amis.html">Recherhcher des Utilisateurs</a></li>
        <li><a href="https://inspecteurl.github.io/site/mes-amis.html">Mes amis</a></li>
      </ul>
    </nav>
  </header>
  <h1>ðŸ‘¤ Mon Profil</h1>

  <div class="container">
    <form id="profile-form">
      <div class="input-label">Pseudo :</div>
      <input type="text" id="pseudo" required />

      <div class="input-label">Photo de profil :</div>
      <input type="file" id="avatar_file" accept="image/*" />

      <div class="input-label">BanniÃ¨re :</div>
      <input type="file" id="banner_file" accept="image/*" />

      <button type="submit">Mettre Ã  jour</button>
    </form>

    <div class="profile-preview">
      <img id="avatar-preview" src="https://via.placeholder.com/100" alt="Avatar de profil" />
      <img id="banner-preview" class="banner-preview" src="https://via.placeholder.com/300x100" alt="BanniÃ¨re de profil" />
    </div>

    <div class="alert" id="alert">Profil mis Ã  jour !</div>

    <!-- Bouton retour vers index.html -->
    <button class="back-button" onclick="window.location.href='index.html'">Retour</button>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://wuagahavmbugmnuzsouf.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
  );

  const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
  if (sessionError || !sessionData.session) {
    alert("Vous devez Ãªtre connectÃ©.");
    throw new Error("Utilisateur non connectÃ©.");
  }

  const userId = sessionData.session.user.id;

  const { data: profile, error: profileError } = await supabase
    .from('profiles')
    .select('*')
    .eq('id', userId)
    .single();

  if (profileError) {
    console.error('Erreur profil :', profileError.message);
  } else {
    document.getElementById('pseudo').value = profile.username || '';
    document.getElementById('avatar-preview').src = profile.avatar_url || 'https://via.placeholder.com/100';
    document.getElementById('banner-preview').src = profile.banner_url || 'https://via.placeholder.com/300x100';
  }

  async function uploadFile(file, path) {
    const { data, error: uploadError } = await supabase.storage
      .from('avatars')
      .upload(path, file, {
        upsert: true,
        contentType: file.type,
      });

    if (uploadError) {
      console.error('Erreur upload :', uploadError.message);
      return null;
    }

    const { data: urlData, error: urlError } = await supabase
      .storage
      .from('avatars')
      .getPublicUrl(path);

    if (urlError) {
      console.error('Erreur URL :', urlError.message);
      return null;
    }

    return urlData.publicUrl;
  }

  document.getElementById('profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    let avatar_url = profile.avatar_url || 'https://via.placeholder.com/100';
    let banner_url = profile.banner_url || 'https://via.placeholder.com/300x100';

    const avatarFile = document.getElementById('avatar_file').files[0];
    if (avatarFile) {
      const uploaded = await uploadFile(avatarFile, `${userId}/avatar.jpg`);
      if (uploaded) avatar_url = uploaded + `?t=${Date.now()}`;
    }

    const bannerFile = document.getElementById('banner_file').files[0];
    if (bannerFile) {
      const uploaded = await uploadFile(bannerFile, `${userId}/banner.jpg`);
      if (uploaded) banner_url = uploaded + `?t=${Date.now()}`;
    }

    const { error: updateError } = await supabase
      .from('profiles')
      .update({
        username: document.getElementById('pseudo').value,
        avatar_url,
        banner_url
      })
      .eq('id', userId);

    if (updateError) {
      console.error('Erreur mise Ã  jour profil :', updateError.message);
      return;
    }

    document.getElementById('avatar-preview').src = avatar_url;
    document.getElementById('banner-preview').src = banner_url;

    const alert = document.getElementById('alert');
    alert.style.display = 'block';
    setTimeout(() => alert.style.display = 'none', 3000);
  });
</script>

</body>
</html>
