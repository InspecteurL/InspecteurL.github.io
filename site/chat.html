<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messagerie</title>
  <style>
 /* ============================= */
/*        DESIGN TOKENS          */
/* ============================= */
:root {
  --bg-main: #121212;
  --bg-header: #141414;
  --bg-left: rgba(40,40,40,.65);
  --bg-right: linear-gradient(135deg, rgba(0,255,136,.18), rgba(0,255,136,.08));
  --accent: #00ff88;
  --accent-hover: #00e078;
  --danger: #e50914;

  --text-main: #ffffff;
  --text-muted: #aaa;

  --radius-lg: 18px;
  --radius-pill: 25px;

  --shadow-soft: 0 4px 12px rgba(0,0,0,.4);
  --shadow-strong: 0 12px 32px rgba(0,0,0,.55);

  --transition: all .25s ease;
}

/* ============================= */
/*            BASE               */
/* ============================= */
* {
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: var(--bg-main);
  color: var(--text-main);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
}

/* ============================= */
/*            HEADER             */
/* ============================= */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-header);
  padding: 14px 20px;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 15px;
  box-shadow: 0 2px 8px rgba(0,0,0,.5);
}

.back-button {
  color: var(--danger);
  text-decoration: none;
  font-size: 22px;
  font-weight: bold;
  transition: var(--transition);
}

.back-button:hover {
  color: #ff3d3d;
}

.receiver-info {
  display: flex;
  align-items: center;
  gap: 10px;
}

.avatar-header {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--accent);
  transition: var(--transition);
}

.avatar-header:hover {
  transform: scale(1.15);
  box-shadow: 0 0 0 2px rgba(0,255,136,.6);
}

.receiver-name {
  font-size: 18px;
  font-weight: 600;
}

/* ============================= */
/*           CONTAINER           */
/* ============================= */
.container {
  flex-grow: 1;
  width: 100%;
  max-width: 900px;
  margin: 80px auto 0;
  display: flex;
  flex-direction: column;
}

/* ============================= */
/*            MESSAGES           */
/* ============================= */
#messages {
  flex-grow: 1;
  overflow-y: auto;
  padding: 0 20px 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Scrollbar pro */
#messages::-webkit-scrollbar {
  width: 8px;
}
#messages::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, rgba(0,255,136,.4), rgba(0,255,136,.15));
  border-radius: 10px;
}

/* Message container animation */
.message-container {
  display: flex;
  align-items: flex-end;
  gap: 10px;
  opacity: 0;
  transform: translateY(10px);
  animation: messageIn .4s ease forwards;
}

@keyframes messageIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.message-left {
  justify-content: flex-start;
}

.message-right {
  justify-content: flex-end;
}

/* Message bubble */
.message {
  max-width: 70%;
  padding: 12px 16px;
  border-radius: var(--radius-lg);
  background: var(--bg-left);
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,.06);
  box-shadow:
    var(--shadow-soft),
    inset 0 1px 0 rgba(255,255,255,.05);
  transition: var(--transition);
}

.message:hover {
  transform: translateY(-1px);
  box-shadow:
    var(--shadow-strong),
    inset 0 1px 0 rgba(255,255,255,.08);
}

.message-right .message {
  background: var(--bg-right);
  border: 1px solid rgba(0,255,136,.25);
}

.message strong {
  color: var(--accent);
}

.message small {
  display: block;
  margin-top: 4px;
  font-size: .75rem;
  color: var(--text-muted);
}

/* Avatar */
.avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  object-fit: cover;
  transition: var(--transition);
}

.avatar:hover {
  transform: scale(1.15);
  box-shadow: 0 0 0 2px rgba(0,255,136,.6);
}

/* ============================= */
/*          FORM INPUT           */
/* ============================= */
form {
  display: flex;
  gap: 10px;
  padding: 12px 20px;
  border-top: 1px solid #333;
  background: var(--bg-header);
}

input {
  flex-grow: 1;
  padding: 12px 16px;
  border-radius: var(--radius-pill);
  background: rgba(255,255,255,.06);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,.1);
  color: white;
  font-size: 15px;
  transition: var(--transition);
}

input::placeholder {
  color: rgba(255,255,255,.45);
}

input:focus {
  outline: none;
  box-shadow:
    0 0 0 2px rgba(0,255,136,.35),
    0 0 24px rgba(0,255,136,.25);
}

/* ============================= */
/*            BUTTON             */
/* ============================= */
button {
  background: linear-gradient(135deg, var(--accent), #33ffad);
  border: none;
  padding: 12px 18px;
  border-radius: var(--radius-pill);
  color: #111;
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 0 4px 12px rgba(0,255,136,.4);
  position: relative;
  overflow: hidden;
}

button::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,.15);
  transform: translateX(-120%) skewX(-25deg);
  transition: .5s;
}

button:hover::after {
  transform: translateX(120%) skewX(-25deg);
}

button:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 8px 24px rgba(0,255,136,.6);
}

button:active {
  transform: scale(.97);
}

/* ============================= */
/*          RESPONSIVE           */
/* ============================= */
@media (max-width: 768px) {
  .container {
    padding: 0 10px;
  }

  .message {
    max-width: 85%;
  }

  form {
    flex-direction: column;
  }

  input, button {
    width: 100%;
  }

  .avatar {
    width: 28px;
    height: 28px;
  }

  .avatar-header {
    width: 32px;
    height: 32px;
  }

  .receiver-name {
    font-size: 16px;
  }

  .back-button {
    font-size: 20px;
  }
}

  </style>
</head>
<body>
<header>
  <a href="https://inspecteurl.github.io/site/index.html" style="color: #e50914; text-decoration: none; font-weight: bold; font-size: 20px;">‚Üê Retour</a>
</header>



  <div class="container">
    <h1>üí¨ Chat</h1>

    <div id="messages">
      <!-- Messages dynamiques ici -->
      <!-- Exemple : -->
      <div class="message-container message-left">
        <img src="avatar1.jpg" class="avatar" />
        <div class="message">
          <strong>Lui</strong><br>
          Salut ! Comment tu vas ?<br>
          <small>14:12</small>
        </div>
      </div>

      <div class="message-container message-right">
        <div class="message">
          <strong>Moi</strong><br>
          √áa va bien, merci !<br>
          <small>14:13</small>
        </div>
        <img src="avatar2.jpg" class="avatar" />
      </div>
    </div>

    <form id="chat-form">
      <input type="text" id="message" placeholder="Votre message..." required />
      <button type="submit">Envoyer</button>
    </form>
  </div>


  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://wuagahavmbugmnuzsouf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
    );

    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      document.body.innerHTML = "üîí Connecte-toi pour chatter.";
      throw new Error("Pas connect√©");
    }

    const currentUserId = session.user.id;
    const urlParams = new URLSearchParams(window.location.search);
    const receiverId = urlParams.get("user");

    if (!receiverId) {
      document.body.innerHTML = "‚ùå Aucun destinataire sp√©cifi√©.";
      throw new Error("Missing receiver ID");
    }

    const messageList = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");

    let currentUsername = "Moi";
    let currentAvatar = "default.jpg";
    let receiverUsername = "Lui";
    let receiverAvatar = "default.jpg";

    async function loadCurrentUserInfo() {
      const { data: userData } = await supabase
        .from("profiles")
        .select("username, avatar_url")
        .eq("id", currentUserId)
        .single();

      if (userData) {
        currentUsername = userData.username || "Moi";
        currentAvatar = userData.avatar_url || "default.jpg";
      }
    }

    async function loadReceiverInfo() {
      const { data: receiverData } = await supabase
        .from("profiles")
        .select("username, avatar_url")
        .eq("id", receiverId)
        .single();

      if (receiverData) {
        receiverUsername = receiverData.username || "Lui";
        receiverAvatar = receiverData.avatar_url || "default.jpg";
        const header = document.querySelector("header");
        const receiverSection = document.createElement("div");
        receiverSection.innerHTML = ` 
          <img src="${receiverAvatar}" alt="Avatar de ${receiverUsername}" style="width: 50px; height: 50px; border-radius: 50%; margin-left: 15px;">
          <span style="font-size: 20px; margin-left: 10px;">${receiverUsername}</span>
        `;
        header.appendChild(receiverSection);
      }
    }

    async function loadMessages() {
      const { data: messages } = await supabase
        .from("messages")
        .select("*")
        .or(`sender.eq.${currentUserId},receiver.eq.${currentUserId}`)
        .order("created_at");

      const filtered = messages.filter(
        (m) =>
          (m.sender === currentUserId && m.receiver === receiverId) ||
          (m.sender === receiverId && m.receiver === currentUserId)
      );

      messageList.innerHTML = "";
      filtered.forEach((msg) => {
        const isCurrentUser = msg.sender === currentUserId;
        const username = isCurrentUser ? currentUsername : receiverUsername;
        const avatar = isCurrentUser ? currentAvatar : receiverAvatar;
        const dateObj = new Date(msg.created_at);
        const date = dateObj.toLocaleDateString("fr-FR") + " √† " + dateObj.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });

        const container = document.createElement("div");
        container.className = `message-container ${isCurrentUser ? "message-right" : "message-left"}`;

        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = ` 
          <div><strong>${username}</strong> <small>${date}</small></div>
          <div>${msg.content}</div>
        `;

        const avatarImg = document.createElement("img");
        avatarImg.src = avatar;
        avatarImg.className = "avatar";

        if (isCurrentUser) {
          container.appendChild(div);
          container.appendChild(avatarImg);
        } else {
          container.appendChild(avatarImg);
          container.appendChild(div);
        }

        messageList.appendChild(container);
      });

      messageList.scrollTop = messageList.scrollHeight;
    }

    await loadCurrentUserInfo();
    await loadReceiverInfo();
    await loadMessages();

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("message").value;
      if (!content.trim()) return;

      await supabase.from("messages").insert({
        sender: currentUserId,
        receiver: receiverId,
        content: content,
      });

      document.getElementById("message").value = "";
      await loadMessages();
    });

    setInterval(loadMessages, 5000);

    supabase
      .channel('chat-messages')
      .on(
        'postgres_changes',
        {
          event: 'INSERT',
          schema: 'public',
          table: 'messages',
          filter: `receiver=eq.${currentUserId}`
        },
        async (payload) => {
          await loadMessages();
        }
      )
      .subscribe();
    // Gestion du menu burger pour mobile
    const burgerMenu = document.getElementById("burger-menu");
    const navLinks = document.getElementById("nav-links");

    burgerMenu.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });

    // Remplacer dynamiquement dans JS apr√®s fetch
document.querySelector(".avatar-header").src = receiverAvatar;
document.querySelector(".receiver-name").textContent = receiverUsername;

  </script>
</body>
</html>
