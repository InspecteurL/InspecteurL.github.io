  <script>
   var currentEpisode = 1;
var totalEpisodes = 23;
var episodeLinks = [

  "https://video.sibnet.ru/shell.php?videoid=3466372&share=1"
];
    window.onload = function() {
      var selector = document.getElementById("episode-selector");
      for (var i = 1; i <= totalEpisodes; i++) {
        var option = document.createElement("option");
        option.value = i;
        option.text = "Saison 1 - Episode " + i;
        selector.add(option);
      }
      updateEpisode();
    }

    function previousEpisode() {
      if (currentEpisode > 1) {
        currentEpisode--;
        updateEpisode();
      }
    }

    function nextEpisode() {
      if (currentEpisode < totalEpisodes) {
        currentEpisode++;
        updateEpisode();
      }
    }

    function selectEpisode() {
      currentEpisode = document.getElementById("episode-selector").value;
      updateEpisode();
    }

    function lastEpisode() {
      currentEpisode = totalEpisodes;
      updateEpisode();
    }

    function updateEpisode() {
      document.getElementById("episode-title").innerText = "Saison 1 - Episode " + currentEpisode;
      document.getElementById("episode-video").src = episodeLinks[currentEpisode - 1];
      document.getElementById("episode-selector").value = currentEpisode;

      // Mettre à jour les épisodes vus
      markEpisodeAsViewed(currentEpisode);
    }

    function markEpisodeAsViewed(episode) {
      var viewedEpisodes = JSON.parse(localStorage.getItem('viewedEpisodes')) || [];
      if (!viewedEpisodes.includes(episode)) {
        viewedEpisodes.push(episode);
        localStorage.setItem('viewedEpisodes', JSON.stringify(viewedEpisodes));
      }
    }

  </script>
