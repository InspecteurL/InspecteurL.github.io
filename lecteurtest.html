<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: rgb(25,34,77);
            background: radial-gradient(circle, rgba(25,34,77,1) 0%, rgba(0,0,0,1) 100%);
            color: white;
            overflow-x: hidden;
        }

        #En\ cours, #Terminé, #En\ Pause, #Abandonné, #Envie\ de\ voir {
            display: flex;
            flex-direction: column;
        }

        .anime-container {
            display: flex;
            flex-wrap: wrap;
        }

        .movieimg {
            margin: 10px;
            position: relative;
            padding: 0px;
            max-width: max-content;
            padding-left: 10px;
        }

        .movieimg .myimages {
            height: auto;
            width: 100%;
        }

        .movieimg .myimages img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 5px;
        }

        .movieimg .myimages img:hover {
            border: 5px #0385fe solid;
            border-radius: 23px;
            background: #ff0000;
            box-shadow: 15px 15px 100px #660000, -15px -15px 100px #ff0000;
        }

        .progress-bar {
            height: 10px;
            border-radius: 70px;
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            background-color: #0385fe;
        }

        .movieimg .content {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .movieimg .title {
            margin-top: 10px;
            text-align: center;
        }

        .moviecontainer::after {
            content: "";
            clear: both;
            display: table;
        }

        .moviecontainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
            height: max-content;
            width: max-content;
            margin: auto;
        }

        .card {
            border-radius: 0.5em;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            background-color: navy;
            width: 17.5em;
            height: 25em;
            overflow: hidden;
            transition: all 1s ease-in-out;
        }

        .card img {
            border-top-right-radius: inherit;
            border-top-left-radius: inherit;
            display: block;
            width: 100%;
            height: 75%;
            object-fit: cover;
        }

        .card .content {
            background-color: darkblue;
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            padding: 1em;
            text-align: center;
            height: 25%;
        }

        .card .content h1,
        .card .content h3 {
            margin: 0.35em 0;
        }

        .card .content h1 {
            color: #fff;
            font-size: 1.25rem;
            line-height: 1;
        }

        .card .content h3 {
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .center {
            align-items: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: red;
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            .movieimg,
            .card {
                width: 100%;
            }
        }

        /* Style de la fenêtre contextuelle */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        /* Contenu de la fenêtre contextuelle */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            align-items: center;
            text-align: center;
        }

        /* Bouton pour fermer la fenêtre contextuelle */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #episodePopup {
            background: rgb(34,7,54);
            background: radial-gradient(circle, rgba(34,7,54,1) 0%, rgba(77,0,172,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#220736",endColorstr="#4d00ac",GradientType=1); 
        }

        .modal-content {
            background: rgb(34,7,54);
            background: radial-gradient(circle, rgba(34,7,54,1) 0%, rgba(77,0,172,1) 100%);
            border: rgb(34,7,54);
        }

        .modal-content h1 {
            color: white;
        }

        .modal-content .episodes {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        .modal-content .episodes li {
            margin: 5px 0;
        }

        .modal-content .episodes input[type="checkbox"] {
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="profil.html">Découvrir</a></li>
        <li><a href="accueil.html">Feuilleter</a></li>
        <li><a href="lecteurtest.html">Profil</a></li>
    </ul>
    <div id="En cours">
        <strong><h2>En cours</h2></strong>
        <div class="anime-container"></div>
    </div>
    <div id="Terminé">
        <strong><h2>Terminé</h2></strong>
        <div class="anime-container"></div>
    </div>
    <div id="En Pause">
        <strong><h2>En Pause</h2></strong>
        <div class="anime-container"></div>
    </div>
    <div id="Abandonné">
        <strong><h2>Abandonné</h2></strong>
        <div class="anime-container"></div>
    </div>
    <div id="Envie de voir">
        <strong><h2>Envie de voir</h2></strong>
        <div class="anime-container"></div>
    </div>

    <!-- Fenêtre contextuelle pour les épisodes -->
    <div id="episodePopup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="animeTitle"></h1>
            <ul class="episodes" id="episodesList"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const animes = JSON.parse(localStorage.getItem('animes')) || [];
            const categories = ['En cours', 'Terminé', 'En Pause', 'Abandonné', 'Envie de voir'];
            const categoryHasAnime = {};

            // Initialisez categoryHasAnime avec false pour chaque catégorie
            categories.forEach(category => {
                categoryHasAnime[category] = false;
            });

            for (let i = 0; i < animes.length; i++) {
                const animeData = animes[i];
                const category = animeData.category;

                if (categoryHasAnime[category] === false) {
                    const div = document.getElementById(category);
                    const animeContainer = div.querySelector('.anime-container');
                    categoryHasAnime[category] = true;
                }

                const animeDiv = createAnimeDiv(animeData);
                document.querySelector(`#${category} .anime-container`).appendChild(animeDiv);
            }

            // Ajoutez une fonction pour créer les éléments div pour chaque anime
            function createAnimeDiv(anime) {
                const animeDiv = document.createElement('div');
                animeDiv.className = 'anime';

                animeDiv.innerHTML = `
                    <div class="movieimg">
                        <div class="myimages">
                            <img src="${anime.image}" alt="${anime.title}">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="content">
                            <div class="title">${anime.title}</div>
                        </div>
                    </div>
                `;

                animeDiv.addEventListener('click', function() {
                    openEpisodePopup(anime);
                });

                return animeDiv;
            }

            // Fonction pour ouvrir la fenêtre contextuelle
            function openEpisodePopup(anime) {
                const modal = document.getElementById("episodePopup");
                const span = document.getElementsByClassName("close")[0];
                const episodesList = document.getElementById("episodesList");
                const animeTitle = document.getElementById("animeTitle");

                animeTitle.textContent = anime.title;

                episodesList.innerHTML = '';
                for (let i = 1; i <= anime.totalEpisodes; i++) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <input type="checkbox" id="episode${i}" name="episode${i}">
                        <label for="episode${i}">Épisode ${i}</label>
                    `;
                    episodesList.appendChild(listItem);
                }

                modal.style.display = "block";

                span.onclick = function() {
                    modal.style.display = "none";
                }

                window.onclick = function(event) {
                    if (event.target === modal) {
                        modal.style.display = "none";
                    }
                }
            }
        });
    </script>
</body>
</html>
