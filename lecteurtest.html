            display: flex;
            flex-wrap: wrap;
        }

        .movieimg {
            margin: 10px;
            position: relative;
            padding: 0px 0px 0px 10px;
            max-width: max-content;
            cursor: pointer;
        }

        .movieimg .myimages {
            height: auto;
            width: 100%;
        }

        .movieimg .myimages img {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .movieimg .myimages img:hover {
            transform: scale(1.05);
            border: 5px #0385fe solid;
            border-radius: 23px;
            background: #ff0000;
            box-shadow: 15px 15px 100px #660000, -15px -15px 100px #ff0000;
        }

        .progress-bar {
            height: 10px;
            border-radius: 70px;
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            background-color: #0385fe;
        }

        .moviecontainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 15px;
            margin: auto;
        }

        .card {
            border-radius: 0.5em;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            background-color: navy;
            width: 17.5em;
            height: 25em;
            overflow: hidden;
            transition: all 1s ease-in-out;
        }

        .card img {
            border-top-right-radius: inherit;
            border-top-left-radius: inherit;
            width: 100%;
            height: 75%;
            object-fit: cover;
        }

        .card .content {
            background-color: darkblue;
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit;
            padding: 1em;
            text-align: center;
            height: 25%;
        }

        .card .content h1,
        .card .content h3 {
            margin: 0.35em 0;
        }

        .card .content h1 {
            color: #fff;
            font-size: 1.25rem;
            line-height: 1;
        }

        .card .content h3 {
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .card:hover {
            transform: scale(1.05);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: red;
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            .movieimg,
            .card {
                width: 100%;
            }
        }

    .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;

    margin-top: 0;

}

    font-size: 1.5em;
    color: #ff0000;
}

.popup .episodes {
    list-style: none;
    padding: 0;
    margin-top: 20px;
}

.popup .episodes li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.popup .episodes li:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

.popup .episodes li input {
    margin-right: 10px;
    transform: scale(1.2);
}

.popup-background {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;
    animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    </style>
</head>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const animes = JSON.parse(localStorage.getItem('animes')) || [];
            const categories = ['En cours', 'Terminé', 'En Pause', 'Abandonné', 'Envie de voir'];
            const categoryHasAnime = {};

            // Définir le nombre d'épisodes pour chaque anime
            const episodesCount = {
                'Erased': 12,
                'Steins;Gate': 24,
                'Steins;Gate 0': 23,
                'Call of the Night': 13,
                'Cyberpunk: Edgerunners': 10,
                'Death Note': 37,
                'Chibi Revengers': 11,
                'Hell’s Paradise': 13,
                'Platinum End': 24,
                'Oshi no Ko': 11,
                'Death Parade': 12,
                'Blue Period': 12,
                'Jujutsu Kaisen': 45
            };

            categories.forEach(category => categoryHasAnime[category] = false);

            animes.forEach(animeData => {
                if (animeData?.status && animeData?.img && animeData?.title && animeData?.genre) {
                    const section = document.getElementById(animeData.status);
                    if (section) {
                        const animeDiv = document.createElement('div');
                        animeDiv.classList.add('movieimg');
                        animeDiv.dataset.title = animeData.title;
                        animeDiv.dataset.genre = animeData.genre;
                        animeDiv.dataset.episodes = episodesCount[animeData.title] || 12; // Utiliser le nombre d'épisodes défini ou 12 par défaut
                        animeDiv.innerHTML = `
                            <div class="myimages">
                                <img src="${animeData.img}" alt="${animeData.title}">
                            </div>
                            <h2>${animeData.title}</h2>
                            <span>${animeData.genre}</span>
                            <div class="progress-bar" data-status="${animeData.status}"></div>`;
                        section.querySelector('.anime-container').appendChild(animeDiv);
                        categoryHasAnime[animeData.status] = true;

                        // Cocher automatiquement tous les épisodes pour les animes dans la catégorie "Terminé"
                        if (animeData.status === 'Terminé') {
                            animeData.watchedEpisodes = Array.from({ length: animeDiv.dataset.episodes }, (_, i) => i + 1);
                        }

                        animeDiv.addEventListener('contextmenu', function (e) {
                            e.preventDefault();
                            if (confirm('Voulez-vous supprimer cet anime ?')) {
                                const index = animes.findIndex(anime => anime.title === animeData.title);
                                if (index !== -1) {
                                    animes.splice(index, 1);
                                    localStorage.setItem('animes', JSON.stringify(animes));
                                    this.remove();
                                }
                            }
                        });

                        // Nouveau code pour gérer l'affichage des détails de l'anime et la mise à jour des épisodes vus
                        animeDiv.addEventListener('click', function () {
                            const popup = document.querySelector('.popup');
                            const popupBackground = document.querySelector('.popup-background');
                            const popupTitle = document.getElementById('popup-title');
                            const episodesList = document.querySelector('.episodes');

                            popupTitle.textContent = animeData.title;
                            episodesList.innerHTML = '';
                            for (let i = 1; i <= animeDiv.dataset.episodes; i++) {
                                const episodeItem = document.createElement('li');
                                const isChecked = animeData.watchedEpisodes && animeData.watchedEpisodes.includes(i) ? 'checked' : '';
                                episodeItem.innerHTML = `<input type="checkbox" ${isChecked}> Épisode ${i}`;
                                episodesList.appendChild(episodeItem);

                                episodeItem.querySelector('input').addEventListener('change', function () {
                                    if (this.checked) {
                                        if (!animeData.watchedEpisodes) {
                                            animeData.watchedEpisodes = [];
                                        }
                                        animeData.watchedEpisodes.push(i);
                                    } else {
                                        animeData.watchedEpisodes = animeData.watchedEpisodes.filter(ep => ep !== i);
                                    }
                                    localStorage.setItem('animes', JSON.stringify(animes));

                                    if (this.checked && i > 1 && !episodesList.children[i - 2].querySelector('input').checked) {
                                        if (confirm('Voulez-vous cocher tous les épisodes précédents comme vus ?')) {
                                            for (let j = 0; j < i; j++) {
                                                episodesList.children[j].querySelector('input').checked = true;
                                                if (!animeData.watchedEpisodes.includes(j + 1)) {
                                                    animeData.watchedEpisodes.push(j + 1);
                                                }
                                            }
                                            localStorage.setItem('animes', JSON.stringify(animes));
                                        }
                                    }

                                    const allChecked = Array.from(episodesList.children).every(item => item.querySelector('input').checked);
                                    if (allChecked) {
                                        animeData.status = 'Terminé';
                                        section.querySelector('.anime-container').removeChild(animeDiv);
                                        document.getElementById('Terminé').querySelector('.anime-container').appendChild(animeDiv);
                                        localStorage.setItem('animes', JSON.stringify(animes));
                                    }

                                    if (animeData.status === 'En cours') {
                                        const checkedCount = Array.from(episodesList.children).filter(item => item.querySelector('input').checked).length;
                                        const progress = (checkedCount / animeDiv.dataset.episodes) * 100;
                                        animeDiv.querySelector('.progress-bar').style.width = `${progress}%`;
                                    }
                                });
                            }

                            popup.style.display = 'block';
                            popupBackground.style.display = 'block';
                        });
                    } else {
                        console.error(`Section with ID ${animeData.status} not found`);
                    }
                } else {
                    console.error(`Invalid animeData or status for key`);
                    console.log(`Value: ${JSON.stringify(animeData)}`);
                }
            });

            categories.forEach(category => {
                if (!categoryHasAnime[category]) {
                    document.getElementById(category).style.display = 'none';
                }
            });

            document.querySelectorAll('.progress-bar').forEach(bar => {
                switch (bar.dataset.status) {
                    case 'En cours':
                        bar.style.width = '0%';
                        bar.style.backgroundColor = 'blue';
                        break;
                    case 'Terminé':
                        bar.style.width = '100%';
                        bar.style.background = 'linear-gradient(90deg, rgba(0,153,255,1) 0%, rgba(0,204,255,1) 50%, rgba(0,102,255,1) 100%)';
                        break;
                    case 'En Pause':
                        bar.style.width = '0%';
                        bar.style.background = 'linear-gradient(90deg, rgba(255,153,0,1) 0%, rgba(255,187,51,1) 50%, rgba(255,102,0,1) 100%)';
                        break;
                    case 'Abandonné':
                        bar.style.width = '0%';
                        bar.style.background = 'linear-gradient(90deg, rgba(255,0,0,1) 0%, rgba(255,51,51,1) 50%, rgba(204,0,0,1) 100%)';
                        break;
                    case 'Envie de voir':
                        bar.style.width = '0%';
                        bar.style.background = 'linear-gradient(90deg, rgba(0,255,0,1) 0%, rgba(51,255,51,1) 50%, rgba(0,204,0,1) 100%)';
                        break;
                }
            });

            document.querySelector('.popup .close').addEventListener('click', function () {
                document.querySelector('.popup').style.display = 'none';
                document.querySelector('.popup-background').style.display = 'none';
            });

            document.querySelector('.popup-background').addEventListener('click', function () {
                document.querySelector('.popup').style.display = 'none';
                document.querySelector('.popup-background').style.display = 'none';
            });
        });
