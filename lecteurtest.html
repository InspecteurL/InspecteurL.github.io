<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    
    body {
        font-family: 'Poppins', sans-serif;
        background: rgb(25,34,77);
        background: radial-gradient(circle, rgba(25,34,77,1) 0%, rgba(0,0,0,1) 100%);
        color: white;
        overflow-x: hidden;
    }

    #En\ cours, #Terminé, #En\ Pause, #Abandonné, #Envie\ de\ voir {
        display: flex;
        flex-direction: column;
    }

    .anime-container {
        display: flex;
        flex-wrap: wrap;
    }

    .movieimg {
        margin: 10px;
        position: relative;
        padding: 0px;
        max-width: max-content;
        padding-left: 10px;
    }

    .progress-bar {
        height: 10px;
        border-radius: 5px;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
    }

    .movieimg .myimages {
        height: auto;
        width: 100%;
    }

    .movieimg .myimages img {
        width: 300px;
        height: 450px;
        object-fit: cover;
        border-radius: 5px;
    }

    .movieimg .myimages img:hover {
        border: 5px #0385fe solid;
        border-radius: 23px;
        background: #ff0000;
        box-shadow: 15px 15px 100px #660000, -15px -15px 100px #ff0000;
    }

    .moviecontainer::after {
        content: "";
        clear: both;
        display: table;
    }

    .moviecontainer {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-gap: 15px;
        height: max-content;
        width: max-content;
        margin: auto;
    }

    .card {
        border-radius: 0.5em;
        box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
        background-color: navy;
        width: 17.5em;
        height: 25em;
        overflow: hidden;
        transition: all 1s ease-in-out;
    }

    .card img {
        border-top-right-radius: inherit;
        border-top-left-radius: inherit;
        display: block;
        width: 100%;
        height: 75%;
        object-fit: cover;
    }

    .card .content {
        background-color: darkblue;
        border-bottom-left-radius: inherit;
        border-bottom-right-radius: inherit;
        padding: 1em;
        text-align: center;
        height: 25%;
    }

    .card .content h1,
    .card .content h3 {
        margin: 0.35em 0;
    }

    .card .content h1 {
        color: #fff;
        font-size: 1.25rem;
        line-height: 1;
    }

    .card .content h3 {
        color: #ccc;
        font-size: 0.9rem;
        font-weight: 300;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .center {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: red;
        border-radius: 10px;
    }

    @media screen and (max-width: 600px) {
        .movieimg,
        .card {
            width: 100%;
        }
    }
</style>
