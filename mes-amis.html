<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes amis</title>
  <style>
    :root {
      --accent: #e50914;
      --bg-1: #121212;
      --bg-2: #1e1e1e;
      --bg-header: #141414;
      --online: #00ff88;
      --offline: #888;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-1);
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    header {
      background-color: var(--bg-header);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: var(--accent);
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      margin-top: 30px;
    }

    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .friend-card {
      background: var(--bg-2);
      padding: 16px 20px;
      margin: 12px 0;
      border-radius: 10px;
      display: grid;
      grid-template-columns: auto 100px;
      gap: 16px;
      align-items: center;
    }

    .friend-card-content {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .friend-name-line {
      font-size: 18px;
    }

    .online {
      color: var(--online);
      font-size: 14px;
      margin-left: 4px;
    }

    .offline {
      color: var(--offline);
      font-size: 14px;
      margin-left: 4px;
    }

    .watching-activity {
      font-size: 15px;
      line-height: 1.3;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .watching-activity strong {
      font-weight: bold;
    }

    .watching-thumb {
      width: 100px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .friend-card-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1.2;
    }

    button.chat-btn {
      background: #0066ff;
    }

    a.back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .friend-card {
        grid-template-columns: 1fr;
      }

      .friend-card-actions {
        flex-direction: row;
        justify-content: flex-start;
      }

      .watching-thumb {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BNZ</div>
    <nav>
      <ul class="nav-links">
        <li><a href="lecteurtest.html">Donn√©es Animes</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="amis.html">Rechercher des Utilisateurs</a></li>
        <li><a href="mes-amis.html">Mes amis</a></li>
        <li><a href="compte.html">Votre Compte</a></li>
      </ul>
    </nav>
  </header>

  <div style="margin-top: 10px;">
    <a class="back-link" href="index.html">‚Üê Retour</a>
  </div>

  <h1>üë• Mes amis</h1>

  <div class="section">
    <h2>Demandes re√ßues</h2>
    <div id="received-requests">Chargement...</div>
  </div>

  <div class="section">
    <h2>Amis accept√©s</h2>
    <div id="accepted-friends">Chargement...</div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.8.0/+esm';


    const supabase = createClient(
      'https://wuagahavmbugmnuzsouf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
    );

    async function manageSession() {
      const { data: sessionData, error: sessErr } = await supabase.auth.getSession();
      if (sessErr) {
        console.error('Erreur session:', sessErr);
      }
      const session = sessionData?.session;
      if (!session) {
        document.body.innerHTML = "üîí Vous devez √™tre connect√©.";
        return;
      }
      const userId = session.user.id;

      await loadPendingRequests(userId);
      await loadAcceptedFriends(userId);
    }

    async function loadPendingRequests(userId) {
      const receivedContainer = document.getElementById("received-requests");
      receivedContainer.innerHTML = "";

      const { data: pendingRequests, error } = await supabase
        .from("friends")
        .select(
          "id, status, requester:requester(id, username)"
        )
        .eq("requested", userId)
        .eq("status", "pending");

      if (error) {
        console.error("Erreur fetch demandes:", error);
        receivedContainer.innerText = "Erreur lors du chargement.";
        return;
      }

      if (!pendingRequests || pendingRequests.length === 0) {
        receivedContainer.innerText = "Aucune demande pour le moment.";
        return;
      }

      for (const req of pendingRequests) {
        const uname = req.requester?.username ?? "Utilisateur";
        const div = document.createElement("div");
        div.className = "friend-card";
        div.innerHTML = `
          <div class="friend-card-content">
            <div class="friend-name-line"><strong>${uname}</strong> vous a envoy√© une demande.</div>
          </div>
          <div class="friend-card-actions">
            <button class="accept">Accepter</button>
            <button class="reject">Refuser</button>
          </div>
        `;

        div.querySelector(".accept").onclick = async () => {
          await supabase.from("friends").update({ status: "accepted" }).eq("id", req.id);
          manageSession();
        };

        div.querySelector(".reject").onclick = async () => {
          await supabase.from("friends").update({ status: "rejected" }).eq("id", req.id);
          manageSession();
        };

        receivedContainer.appendChild(div);
      }
    }

    async function loadAcceptedFriends(userId) {
      const friendContainer = document.getElementById("accepted-friends");
      friendContainer.innerHTML = "";

      const { data: acceptedFriends, error } = await supabase
        .from("friends")
        select(
  "id, status, requester:requester(id, username, is_online, currently_watching, episode_number, episode_image, current_season, avatar_url, banner_url), requested:requested(id, username, is_online, currently_watching, episode_number, episode_image, current_season, avatar_url, banner_url)"
        )
        .or(`requester.eq.${userId},requested.eq.${userId}`)
        .eq("status", "accepted");

      if (error) {
        console.error("Erreur fetch amis:", error);
        friendContainer.innerText = "Erreur lors du chargement.";
        return;
      }

      if (!acceptedFriends || acceptedFriends.length === 0) {
        friendContainer.innerText = "Vous n'avez pas encore d'amis.";
        return;
      }

      for (const rel of acceptedFriends) {
        const friend = (rel.requester.id === userId) ? rel.requested : rel.requester;
        const avatarURL = friend.avatar_url || "default_avatar.jpg";
        const bannerURL = friend.banner_url || "default_banner.jpg";


        const uname = friend.username ?? "Utilisateur";
        const isOnline = friend.is_online;
        const status = isOnline
          ? `<span class="online">üü¢ En ligne</span>`
          : `<span class="offline">üî¥ Hors ligne</span>`;

        const watchingTitle = friend.currently_watching;
        const epNum = friend.episode_number;
        const epImg = friend.episode_image;
        const seasonNum = friend.current_season;

        let watchingHTML = "";
        if (watchingTitle) {
          const seasonPart = seasonNum ? `S${seasonNum} - ` : "";
          const epPart = (epNum != null) ? `√âpisode ${epNum}` : "";
          const caption = `${seasonPart}${epPart}`.trim();

          const imgHTML = epImg
            ? `<img class="watching-thumb" src="${epImg}" alt="Vignette √©pisode en cours" loading="lazy" />`
            : "";

          watchingHTML = ` 
            <div class="watching-activity">
              <div>üé¨ Regarde : <strong>${watchingTitle}</strong>${caption ? " ‚Äì " + caption : ""}</div>
              ${imgHTML}
            </div>
          `;
        }

        const div = document.createElement("div");
        div.className = "friend-card";
        div.innerHTML = `
        <div style="width: 100%; height: 120px; overflow: hidden; border-radius: 10px 10px 0 0;">
  <img src="${bannerURL}" alt="banni√®re" style="width: 100%; height: 100%; object-fit: cover;">
</div>
<div style="margin-top: -40px; text-align: center;">
  <img src="${avatarURL}" alt="avatar" style="width: 80px; height: 80px; border-radius: 50%; border: 3px solid #121212;">
</div>
          <div class="friend-card-content">
            <div class="friend-name-line"><strong>${uname}</strong> ${status}</div>
            ${watchingHTML}
          </div>
          <div class="friend-card-actions">
            <button class="chat chat-btn">üí¨ Chat</button>
            <button class="remove">‚ùå Supprimer</button>
          </div>
        `;

        div.querySelector(".remove").onclick = async () => {
          await supabase.from("friends").delete().eq("id", rel.id);
          manageSession();
        };

        div.querySelector(".chat").onclick = () => {
          window.location.href = `chat.html?user=${friend.id}`;
        };

        friendContainer.appendChild(div);
      }
    }

    await manageSession();
    setInterval(manageSession, 10_000);
  </script>
</body>
</html>
