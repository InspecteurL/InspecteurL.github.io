<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mes amis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    .banner {
      background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?auto=format&fit=crop&w=1400&q=80');
      background-size: cover;
      background-position: center;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    header {
      background-color: #141414;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      padding: 20px;
    }

    h1, h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .friend-card {
      background: #1e1e1e;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .friend-info {
      flex: 1;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .online {
      color: #00ff88;
    }

    .offline {
      color: #888;
    }

    button {
      margin-top: 5px;
      margin-right: 5px;
      background: #e50914;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .friend-card {
        flex-direction: column;
        align-items: flex-start;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="banner">üë• Mes amis</div>

  <header>
    <nav>
      <div class="logo">BNZ</div>
      <ul class="nav-links">
        <li><a href="accueil.html">Accueil</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="lecteurtest.html">Profil</a></li>
        <li><a href="profil.html">D√©couvrir</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="amis.html">Amis</a></li>
        <li><a href="mes-amis.html">Mes amis</a></li>
        <li><a href="compte.html">Votre Compte</a></li>
      </ul>
    </nav>
  </header>

  <div class="section">
    <a href="index.html" style="color: #e50914; text-decoration: none; font-weight: bold;">‚Üê Retour</a>
    
    <div class="section">
      <h2>Demandes re√ßues</h2>
      <div id="received-requests">Chargement...</div>
    </div>

    <div class="section">
      <h2>Amis accept√©s</h2>
      <div id="accepted-friends">Chargement...</div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://wuagahavmbugmnuzsouf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
    );

    async function manageSession() {
      const { data: sessionData } = await supabase.auth.getSession();
      const session = sessionData.session;

      if (!session) {
        document.body.innerHTML = "üîí Vous devez √™tre connect√©.";
        return;
      }

      const userId = session.user.id;

      // üì© Demandes re√ßues
      const { data: pendingRequests, error: pendingError } = await supabase
        .from("friends")
        .select("id, requester:requester(id, username, avatar), status")
        .eq("requested", userId)
        .eq("status", "pending");

      if (pendingError) {
        console.error("Erreur lors de la r√©cup√©ration des demandes re√ßues:", pendingError);
      } else {
        console.log("Demandes re√ßues:", pendingRequests);
      }

      const receivedContainer = document.getElementById("received-requests");
      receivedContainer.innerHTML = "";

      if (!pendingRequests.length) {
        receivedContainer.innerText = "Aucune demande pour le moment.";
      }

      for (const req of pendingRequests) {
        const div = document.createElement("div");
        div.className = "friend-card";
        div.innerHTML = `
          <img class="avatar" src="${req.requester.avatar || 'default-avatar.png'}" alt="Avatar">
          <div class="friend-info">
            <strong>${req.requester.username}</strong> vous a envoy√© une demande.
            <br>
            <button class="accept">Accepter</button>
            <button class="reject">Refuser</button>
          </div>
        `;

        div.querySelector(".accept").onclick = async () => {
          await supabase.from("friends").update({ status: "accepted" }).eq("id", req.id);
          location.reload();
        };

        div.querySelector(".reject").onclick = async () => {
          await supabase.from("friends").update({ status: "rejected" }).eq("id", req.id);
          location.reload();
        };

        receivedContainer.appendChild(div);
      }

      // üë• Amis accept√©s
      const { data: acceptedFriends, error: acceptedError } = await supabase
        .from("friends")
        .select("*, requester:requester(id, username, avatar, is_online, currently_watching), requested:requested(id, username, avatar, is_online, currently_watching)")
        .or(`requester.eq.${userId},requested.eq.${userId}`)
        .eq("status", "accepted");

      if (acceptedError) {
        console.error("Erreur lors de la r√©cup√©ration des amis accept√©s:", acceptedError);
      } else {
        console.log("Amis accept√©s:", acceptedFriends);
      }

      const friendContainer = document.getElementById("accepted-friends");
      friendContainer.innerHTML = "";

      if (!acceptedFriends.length) {
        friendContainer.innerText = "Vous n'avez pas encore d'amis.";
      }

      for (const rel of acceptedFriends) {
        const friend = rel.requester.id === userId ? rel.requested : rel.requester;

        const status = friend.is_online
          ? `<span class="online">üü¢ En ligne</span>`
          : `<span class="offline">üî¥ Hors ligne</span>`;

        const watching = friend.currently_watching
          ? `<div><em>üé¨ Regarde : ${friend.currently_watching}</em></div>`
          : "";

        const div = document.createElement("div");
        div.className = "friend-card";
        div.innerHTML = `
          <img class="avatar" src="${friend.avatar || 'default-avatar.png'}" alt="Avatar">
          <div class="friend-info">
            <div><strong>${friend.username}</strong> - ${status}</div>
            ${watching}
            <button class="remove">‚ùå Supprimer</button>
            <button class="chat">üí¨ Chat</button>
          </div>
        `;

        div.querySelector(".remove").onclick = async () => {
          await supabase.from("friends").delete().eq("id", rel.id);
          location.reload();
        };

        div.querySelector(".chat").onclick = () => {
          window.location.href = `chat.html?user=${friend.id}`;
        };

        friendContainer.appendChild(div);
      }

      // üîÅ Refresh
      setInterval(() => location.reload(), 30000);
    }

    document.addEventListener("visibilitychange", async () => {
      const { data: sessionData } = await supabase.auth.getSession();
      const session = sessionData.session;
      if (!session) return;
      const userId = session.user.id;
      const isOnline = !document.hidden;

      await supabase.from("profiles").update({ is_online: isOnline }).eq("id", userId);
    });

    window.addEventListener("beforeunload", async () => {
      const { data: sessionData } = await supabase.auth.getSession();
      const session = sessionData.session;
      if (!session) return;
      const userId = session.user.id;
      await supabase.from("profiles").update({ is_online: false }).eq("id", userId);
    });

    manageSession();
  </script>
</body>
</html>
