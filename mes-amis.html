<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Mes amis</title>
  <style>
    :root {
      --accent: #e50914;
      --bg-1: #121212;
      --bg-2: #1e1e1e;
      --bg-header: #141414;
      --online: #00ff88;
      --offline: #888;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-1);
      color: #ffffff;
      padding: 20px;
      margin: 0;
    }

    header {
      background-color: var(--bg-header);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: var(--accent);
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      margin-top: 30px;
    }

    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .friend-card {
      background: var(--bg-2);
      padding: 16px 20px;
      margin: 12px 0;
      border-radius: 10px;
      display: grid;
      grid-template-columns: auto 100px;
      gap: 16px;
      align-items: center;
    }

    .friend-card-content {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .friend-name-line {
      font-size: 18px;
    }

    .online {
      color: var(--online);
      font-size: 14px;
      margin-left: 4px;
    }

    .offline {
      color: var(--offline);
      font-size: 14px;
      margin-left: 4px;
    }

    .watching-activity {
      font-size: 15px;
      line-height: 1.3;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .watching-activity strong {
      font-weight: bold;
    }

    .watching-thumb {
      width: 100px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .friend-card-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: stretch;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1.2;
    }

    button.chat-btn {
      background: #0066ff;
    }

    a.back-link {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .friend-card {
        grid-template-columns: 1fr;
      }

      .friend-card-actions {
        flex-direction: row;
        justify-content: flex-start;
      }

      .watching-thumb {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BNZ</div>
    <nav>

        <li><a href="accueil.html">Accueil</a></li>

  <div style="margin-top: 10px;">
    <a class="back-link" href="index.html">‚Üê Retour</a>

  <h1>üë• Mes amis</h1>

  <div class="section">
    <h2>Demandes re√ßues</h2>
    <div id="received-requests">Chargement...</div>
  </div>

  <div class="section">
    <h2>Amis accept√©s</h2>
    <div id="accepted-friends">Chargement...</div>
  </div>

<script type="module">
/*************************************************
 * Supabase init
 *************************************************/
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://wuagahavmbugmnuzsouf.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const PLACEHOLDER_IMG = 'img/placeholder-episode.jpg'; // assure-toi que le fichier existe

/* petite utilit√© s√©curit√© (optionnelle) */
const escapeHTML = (str = '') =>
  str.replace(/[&<>"']/g, ch => ({
    '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
  }[ch]));

/*************************************************
 * Chargement + logique principale
 *************************************************/
async function manageSession() {
  const { data: sessionData, error: sessErr } = await supabase.auth.getSession();
  if (sessErr) console.error('Erreur session:', sessErr);

  const session = sessionData?.session;
  if (!session) {
    document.body.innerHTML = 'üîí Vous devez √™tre connect√©.';
    return;
  }
  const userId = session.user.id;

  await loadPendingRequests(userId);
  await loadAcceptedFriends(userId);
}

/*************************************************
 * Demandes re√ßues
 *************************************************/
async function loadPendingRequests(userId) {
  const receivedContainer = document.getElementById('received-requests');
  receivedContainer.innerHTML = '';

  const { data: pendingRequests, error } = await supabase
    .from('friends')
    .select(`
      id,
      status,
      requester:requester (
        id,
        username
      )
    `)
    .eq('requested', userId)
    .eq('status', 'pending');

  if (error) {
    console.error('Erreur fetch demandes:', error);
    receivedContainer.innerText = 'Erreur lors du chargement.';
    return;
  }

  if (!pendingRequests?.length) {
    receivedContainer.innerText = 'Aucune demande pour le moment.';
    return;
  }

  for (const req of pendingRequests) {
    const uname = escapeHTML(req.requester?.username ?? 'Utilisateur');

    const card = document.createElement('div');
    card.className = 'friend-card';

    const content = document.createElement('div');
    content.className = 'friend-card-content';
    content.innerHTML = `<div class="friend-name-line"><strong>${uname}</strong> vous a envoy√© une demande.</div>`;

    const actions = document.createElement('div');
    actions.className = 'friend-card-actions';

    const acceptBtn = document.createElement('button');
    acceptBtn.textContent = 'Accepter';
    acceptBtn.onclick = async () => {
      await supabase.from('friends').update({ status: 'accepted' }).eq('id', req.id);
      manageSession();
    };

    const rejectBtn = document.createElement('button');
    rejectBtn.textContent = 'Refuser';
    rejectBtn.onclick = async () => {
      await supabase.from('friends').update({ status: 'rejected' }).eq('id', req.id);
      manageSession();
    };

    actions.append(acceptBtn, rejectBtn);
    card.append(content, actions);
    receivedContainer.appendChild(card);
  }
}

/*************************************************
 * Amis accept√©s (avec activit√© + vignette √©pisode)
 *************************************************/
async function loadAcceptedFriends(userId) {
  const friendContainer = document.getElementById('accepted-friends');
  friendContainer.innerHTML = '';

  const { data: acceptedFriends, error } = await supabase
    .from('friends')
    .select(`
      id,
      status,
      requester:requester (
        id,
        username,
        is_online,
        currently_watching,
        episode_number,
        episode_image,
        current_season
      ),
      requested:requested (
        id,
        username,
        is_online,
        currently_watching,
        episode_number,
        episode_image,
        current_season
      )
    `)
    .or(\`requester.eq.${userId},requested.eq.${userId}\`)
    .eq('status', 'accepted');

  if (error) {
    console.error('Erreur fetch amis:', error);
    friendContainer.innerText = 'Erreur lors du chargement.';
    return;
  }

  if (!acceptedFriends?.length) {
    friendContainer.innerText = \"Vous n'avez pas encore d'amis.\";
    return;
  }

  for (const rel of acceptedFriends) {
    // d√©terminer quel c√¥t√© est l'ami
    const friend = (rel.requester?.id === userId) ? rel.requested : rel.requester;
    if (!friend) continue;

    const uname = escapeHTML(friend.username ?? 'Utilisateur');
    const isOnline = !!friend.is_online;

    const statusSpan = document.createElement('span');
    statusSpan.className = isOnline ? 'online' : 'offline';
    statusSpan.textContent = isOnline ? 'üü¢ En ligne' : 'üî¥ Hors ligne';

    // activit√©
    const watchingTitle = friend.currently_watching;
    const epNum = friend.episode_number;
    const epImg = friend.episode_image;
    const seasonNum = friend.current_season; // nullable

    let watchingEl = null;
    if (watchingTitle) {
      watchingEl = document.createElement('div');
      watchingEl.className = 'watching-activity';

      const safeTitle = escapeHTML(String(watchingTitle));
      const seasonPart = (seasonNum != null) ? `S${seasonNum}` : '';
      const epPart = (epNum != null) ? `√âpisode ${epNum}` : '';
      const caption = [seasonPart, epPart].filter(Boolean).join(' ‚Äì ');

      const line = document.createElement('div');
      line.innerHTML = `üé¨ Regarde : <strong>${safeTitle}</strong>${caption ? ' ‚Äì ' + caption : ''}`;
      watchingEl.appendChild(line);

      let imgURL = normalizeEpisodeImage(epImg);
      // TODO: si tu veux lookup via table episodes, ajoute ici (il faut show_id dans ton sch√©ma)
      if (!imgURL) imgURL = PLACEHOLDER_IMG;
      const img = document.createElement('img');
      img.className = 'watching-thumb';
      img.src = imgURL;
      img.alt = 'Vignette √©pisode en cours';
      img.loading = 'lazy';
      watchingEl.appendChild(img);
    }

    // carte ami
    const card = document.createElement('div');
    card.className = 'friend-card';

    const content = document.createElement('div');
    content.className = 'friend-card-content';
    const nameLine = document.createElement('div');
    nameLine.className = 'friend-name-line';
    nameLine.innerHTML = `<strong>${uname}</strong> `;
    nameLine.appendChild(statusSpan);
    content.appendChild(nameLine);
    if (watchingEl) content.appendChild(watchingEl);

    const actions = document.createElement('div');
    actions.className = 'friend-card-actions';

    const chatBtn = document.createElement('button');
    chatBtn.className = 'chat chat-btn';
    chatBtn.textContent = 'üí¨ Chat';
    chatBtn.onclick = () => {
      window.location.href = `chat.html?user=${friend.id}`;
    };

    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove';
    removeBtn.textContent = '‚ùå Supprimer';
    removeBtn.onclick = async () => {
      await supabase.from('friends').delete().eq('id', rel.id);
      manageSession();
    };

    actions.append(chatBtn, removeBtn);
    card.append(content, actions);
    friendContainer.appendChild(card);
  }
}

/*************************************************
 * Auto-refresh toutes les 10s
 *************************************************/
manageSession();              // pas d'await en top-level HTML older browsers (module support ok mais safe)
setInterval(manageSession, 10_000);
</script>
