<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mes amis</title>
  <style>
    :root {
      --accent: #e50914;
      --bg-1: #121212;
      --bg-2: #1e1e1e;
      --bg-header: #141414;
      --online: #00ff88;
      --offline: #888;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-1);
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: var(--bg-header);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      color: var(--accent);
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      margin: 0;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    h1 {
      margin-top: 30px;
    }

    h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
      margin-top: 40px;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .friend-card {
      background: var(--bg-2);
      padding: 16px 20px;
      margin: 12px 0;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .friend-card-content {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .friend-name-line {
      font-size: 18px;
    }

    .online { color: var(--online); font-size: 14px; margin-left: 6px; }
    .offline { color: var(--offline); font-size: 14px; margin-left: 6px; }

    .watching-activity {
      font-size: 15px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .watching-thumb {
      width: 120px;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .friend-card-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button.chat-btn { background: #0066ff; }
    button.watch-btn { background: #ff9500; }
    button.remove-btn { background: #555; }

    .loading { color: #aaa; font-size: 14px; margin-top: 10px; }
    .error { color: red; font-size: 14px; margin-top: 10px; }

    @media (max-width: 768px) {
      .friend-card { flex-direction: column; align-items: flex-start; }
      .friend-card-actions { flex-direction: row; flex-wrap: wrap; }
      .watching-thumb { width: 100%; max-width: 300px; }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">BNZ</div>
  <nav>
    <ul class="nav-links">
      <li><a href="accueil.html">Accueil</a></li>
      <li><a href="journal.html">Journal</a></li>
      <li><a href="lecteurtest.html">Profil</a></li>
      <li><a href="profil.html">Découvrir</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="amis.html">Amis</a></li>
      <li><a href="mes-amis.html">Mes amis</a></li>
      <li><a href="compte.html">Votre Compte</a></li>
    </ul>
  </nav>
</header>

<h1>👥 Mes amis</h1>

<div class="section">
  <h2>Demandes reçues</h2>
  <div id="received-requests" class="loading">Chargement...</div>
</div>

<div class="section">
  <h2>Amis acceptés</h2>
  <div id="accepted-friends" class="loading">Chargement...</div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabaseUrl = 'https://wuagahavmbugmnuzsouf.supabase.co';
const supabaseAnonKey = 'TON_SUPABASE_KEY_ICI';
const supabase = createClient(supabaseUrl, supabaseAnonKey);

const PLACEHOLDER_IMG = 'img/placeholder-episode.jpg';

// Fonction pour échapper le contenu HTML
const escapeHTML = (str='') => str.replace(/[&<>"']/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[ch]));

// Fonction pour gérer la session
async function manageSession() {
  const { data: sessionData } = await supabase.auth.getSession();
  const session = sessionData?.session;
  if (!session) {
    document.body.innerHTML = '<h2>🔒 Vous devez être connecté.</h2>';
    return;
  }
  
  const userId = session.user.id;

  // Utilisation de la méthode setSession pour définir la session de l'utilisateur
  supabase.auth.setSession(session.access_token);

  // Charger les demandes reçues et les amis acceptés
  await loadPendingRequests(userId);
  await loadAcceptedFriends(userId);
}

// Fonction pour charger les demandes reçues
async function loadPendingRequests(userId) {
  const container = document.getElementById('received-requests');
  container.innerHTML = '<p class="loading">Chargement...</p>';

  const { data, error } = await supabase
    .from('friends')
    .select(`id,status,requester:requester(id,username)`)
    .eq('requested', userId)
    .eq('status', 'pending');

  if (error) { 
    container.innerHTML = '<p class="error">Erreur lors du chargement.</p>'; 
    return; 
  }
  
  if (!data?.length) { 
    container.textContent = 'Aucune demande pour le moment.'; 
    return; 
  }

  container.innerHTML = '';
  for (const req of data) {
    const uname = escapeHTML(req.requester?.username ?? 'Utilisateur');
    const card = document.createElement('div');
    card.className = 'friend-card';
    card.innerHTML = `
      <div class="friend-card-content"><strong>${uname}</strong> vous a envoyé une demande.</div>
    `;

    const actions = document.createElement('div');
    actions.className = 'friend-card-actions';

    const acceptBtn = document.createElement('button');
    acceptBtn.textContent = '✅ Accepter';
    acceptBtn.onclick = async () => {
      await supabase.from('friends').update({status:'accepted'}).eq('id', req.id);
      manageSession();
    };

    const rejectBtn = document.createElement('button');
    rejectBtn.textContent = '❌ Refuser';
    rejectBtn.onclick = async () => {
      await supabase.from('friends').update({status:'rejected'}).eq('id', req.id);
      manageSession();
    };

    actions.append(acceptBtn, rejectBtn);
    card.appendChild(actions);
    container.appendChild(card);
  }
}

// Fonction pour charger les amis acceptés
async function loadAcceptedFriends(userId) {
  const container = document.getElementById('accepted-friends');
  container.innerHTML = '<p class="loading">Chargement...</p>';

  const { data, error } = await supabase
    .from('friends')
    .select(`id,status,
      requester:requester(id,username,is_online,currently_watching,episode_number,current_season,current_time),
      requested:requested(id,username,is_online,currently_watching,episode_number,current_season,current_time)
    `)
    .or(`requester.eq.${userId},requested.eq.${userId}`)
    .eq('status','accepted');

  if (error) { 
    container.innerHTML = '<p class="error">Erreur lors du chargement.</p>'; 
    return; 
  }
  
  if (!data?.length) { 
    container.textContent = "Vous n'avez pas encore d'amis."; 
    return; 
  }

  container.innerHTML = '';
  for (const rel of data) {
    const friend = (rel.requester.id === userId) ? rel.requested : rel.requester;
    if (!friend) continue;

    const uname = escapeHTML(friend.username ?? 'Utilisateur');
    const isOnline = friend.is_online ? '🟢 En ligne' : '🔴 Hors ligne';

    const card = document.createElement('div');
    card.className = 'friend-card';

    const content = document.createElement('div');
    content.className = 'friend-card-content';
    content.innerHTML = `<div class="friend-name-line"><strong>${uname}</strong> <span class="${friend.is_online ? 'online':'offline'}">${isOnline}</span></div>`;

    if (friend.currently_watching) {
      const watchingEl = document.createElement('div');
      watchingEl.className = 'watching-activity';
      watchingEl.innerHTML = `
        🎬 Regarde : <strong>${escapeHTML(friend.currently_watching)}</strong> 
        <span>S${friend.current_season} – Épisode ${friend.episode_number}</span>
      `;
      const img = document.createElement('img');
      img.className = 'watching-thumb';
      img.src = PLACEHOLDER_IMG;
      watchingEl.appendChild(img);
      content.appendChild(watchingEl);
    }

    const actions = document.createElement('div');
    actions.className = 'friend-card-actions';

    const chatBtn = document.createElement('button');
    chatBtn.className = 'chat-btn';
    chatBtn.textContent = '💬 Chat';
    chatBtn.onclick = () => window.location.href = `chat.html?user=${friend.id}`;

    const watchBtn = document.createElement('button');
    watchBtn.className = 'watch-btn';
    watchBtn.textContent = '🎬 Inviter à regarder';
    watchBtn.onclick = () => {
      if (friend.currently_watching) {
        const url = `watch.html?show=${encodeURIComponent(friend.currently_watching)}&season=${friend.current_season}&episode=${friend.episode_number}&time=${friend.current_time || 0}`;
        window.location.href = url;
      } else {
        alert(`${uname} ne regarde rien pour le moment.`);
      }
    };

    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove-btn';
    removeBtn.textContent = '❌ Supprimer';
    removeBtn.onclick = async () => {
      await supabase.from('friends').delete().eq('id', rel.id);
      manageSession();
    };

    actions.append(chatBtn, watchBtn, removeBtn);
    card.append(content, actions);
    container.appendChild(card);
  }
}

// Gérer la session dès le départ
manageSession();

// Rafraîchir toutes les 10 secondes
setInterval(manageSession, 10_000);
</script>

</body>
</html>
