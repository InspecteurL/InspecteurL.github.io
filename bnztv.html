<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-Style Video Player (iframe)</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    iframe {
      width: 100%;
      height: 560px;
      border: none;
      border-radius: 12px;
      display: block;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .loader div {
      width: 8px;
      height: 8px;
      background: #e50914;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }
    .loader div:nth-child(2) { animation-delay: 0.2s; }
    .loader div:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .video-container:hover .controls { opacity: 1; }

    .btn {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    .fullscreen-btn {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="loader" id="loader">
      <div></div><div></div><div></div>
    </div>

    <!-- Remplacez l'URL YouTube ci-dessous -->
    <iframe id="videoFrame" src="https://vidmoly.to/embed-90xv2zvph97q.html" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="controls">
      <button id="playPause" class="btn">▶</button>
      <button id="fullscreen" class="btn fullscreen-btn">⛶</button>
    </div>
  </div>

  <script>
    // API YouTube pour contrôler l'iframe
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('videoFrame', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      document.getElementById('loader').style.display = 'none';
    }

    function onPlayerStateChange(event) {
      const playPauseBtn = document.getElementById('playPause');
      if (event.data === YT.PlayerState.PLAYING) {
        playPauseBtn.textContent = '⏸';
      } else {
        playPauseBtn.textContent = '▶';
      }
    }

    document.getElementById('playPause').addEventListener('click', () => {
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    document.getElementById('fullscreen').addEventListener('click', () => {
      const container = document.querySelector('.video-container');
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Chargement API YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>
</body>
</html>
