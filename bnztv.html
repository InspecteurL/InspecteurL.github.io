<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.video-container {
  position: relative;
  width: 100%;
  max-width: 1200px;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: black;
}

video {
  max-width: 100%;
  max-height: 100%;
  display: block;
  object-fit: contain;
}

/* Progress bar */
.progress {
  position: absolute;
  bottom: 70px;
  left: 20px;
  right: 20px;
  height: 12px;
  background: rgba(255,255,255,0.2);
  cursor: pointer;
  border-radius: 6px;
  overflow: hidden;
  display: flex;
  align-items: center;
  transition: opacity 0.3s;
}
.progress-bar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #ff4b2b, #ff416c);
  border-radius: 6px;
}
.progress.hide {
  opacity: 0;
  pointer-events: none;
}

.time-indicator {
  position: absolute;
  right: 10px;
  color: white;
  font-size: 14px;
  font-family: sans-serif;
  user-select: none;
}

/* Controls */
.controls {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0,0,0,0.5);
  border-radius: 10px;
  opacity: 1;
  transition: opacity 0.3s;
}
.controls.hide {
  opacity: 0;
  pointer-events: none;
}

.controls-left, .controls-right {
  display: flex;
  align-items: center;
  gap: 20px;
}

.center-play {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: white;
  background: rgba(0,0,0,0.5);
  border-radius: 50%;
  padding: 20px;
  cursor: pointer;
  transition: opacity 0.3s;
}
.center-play.hide {
  opacity: 0;
  pointer-events: none;
}

.material-symbols-outlined {
  cursor: pointer;
  color: white;
  font-size: 35px;
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 35;
}

/* Volume slider */
.volume-container {
  display: flex;
  align-items: center;
  gap: 10px;
}
#volume-slider {
  width: 100px;
  height: 5px;
  appearance: none;
  background: rgba(255,255,255,0.3);
  border-radius: 5px;
  outline: none;
  cursor: pointer;
}
#volume-slider::-webkit-slider-thumb {
  appearance: none;
  width: 12px;
  height: 12px;
  background: #ff416c;
  border-radius: 50%;
  cursor: pointer;
}
#volume-slider::-moz-range-thumb {
  width: 12px;
  height: 12px;
  background: #ff416c;
  border-radius: 50%;
  cursor: pointer;
}

/* Dropdown menus */
.menu {
  position: absolute;
  bottom: 60px;
  right: 20px;
  background: rgba(0,0,0,0.8);
  padding: 10px;
  border-radius: 8px;
  display: none;
  flex-direction: column;
  gap: 5px;
}
.menu button {
  background: transparent;
  border: none;
  color: white;
  padding: 5px 10px;
  cursor: pointer;
  text-align: left;
}
.menu button:hover {
  background: rgba(255,255,255,0.2);
}
</style>
</head>
<body>
<div class="video-container" id="video-container">
  <video id="video" src="https://cinepizza.xyz/movies/Interstellar.mp4"></video>

  <span id="centerPlay" class="material-symbols-outlined center-play">play_arrow</span>

  <div class="progress" id="progress">
    <div class="progress-bar" id="progress-bar"></div>
    <span id="timeIndicator" class="time-indicator">0:00 / 0:00</span>
  </div>

  <div class="controls" id="controls">
    <div class="controls-left">
      <span id="play" class="material-symbols-outlined">play_arrow</span>
      <div class="volume-container">
        <span id="volume-icon" class="material-symbols-outlined">volume_up</span>
        <input type="range" id="volume-slider" min="0" max="1" step="0.05" value="1">
      </div>
    </div>
    <div class="controls-right">
      <span id="subtitles" class="material-symbols-outlined">subtitles</span>
      <span id="source" class="material-symbols-outlined">cloud</span>
      <span id="settings" class="material-symbols-outlined">settings</span>
      <span id="fullscreen" class="material-symbols-outlined">fullscreen</span>
    </div>
  </div>

  <div id="settingsMenu" class="menu">
    <button data-speed="0.5">0.5x</button>
    <button data-speed="1">1x</button>
    <button data-speed="1.5">1.5x</button>
    <button data-speed="2">2x</button>
  </div>

  <div id="sourceMenu" class="menu">
    <button data-src="https://cinepizza.xyz/movies/Interstellar.mp4">Interstellar</button>
    <button data-src="https://cinepizza.xyz/movies/Inception.mp4">Inception</button>
  </div>

  <div id="subtitleMenu" class="menu">
    <button data-sub="">Aucun</button>
    <button data-sub="subtitles_fr.vtt">FR</button>
    <button data-sub="subtitles_en.vtt">EN</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const controls = document.getElementById('controls');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progress-bar');
const playBtn = document.getElementById('play');
const centerPlay = document.getElementById('centerPlay');
const container = document.getElementById('video-container');
const volumeSlider = document.getElementById('volume-slider');
const volumeIcon = document.getElementById('volume-icon');
const settingsBtn = document.getElementById('settings');
const settingsMenu = document.getElementById('settingsMenu');
const sourceBtn = document.getElementById('source');
const sourceMenu = document.getElementById('sourceMenu');
const subtitleBtn = document.getElementById('subtitles');
const subtitleMenu = document.getElementById('subtitleMenu');
const timeIndicator = document.getElementById('timeIndicator');
let hideTimeout;

video.controls = false;

function formatTime(seconds){
  const m = Math.floor(seconds/60);
  const s = Math.floor(seconds%60);
  return `${m}:${s<10?'0'+s:s}`;
}

video.addEventListener('timeupdate', ()=>{
  const percent = (video.currentTime/video.duration)*100;
  progressBar.style.width = percent + '%';
  timeIndicator.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
});

progress.addEventListener('click', e => {
  const rect = progress.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  video.currentTime = pos * video.duration;
});

function togglePlay() {
  if (video.paused) {
    video.play();
    playBtn.textContent = 'pause';
    centerPlay.textContent = 'pause';
  } else {
    video.pause();
    playBtn.textContent = 'play_arrow';
    centerPlay.textContent = 'play_arrow';
  }
}
playBtn.addEventListener('click', togglePlay);
centerPlay.addEventListener('click', togglePlay);

volumeSlider.addEventListener('input', ()=>{
  video.volume = volumeSlider.value;
  if(video.volume == 0) volumeIcon.textContent = 'volume_off';
  else if(video.volume < 0.5) volumeIcon.textContent = 'volume_down';
  else volumeIcon.textContent = 'volume_up';
});

fullscreen.addEventListener('click', ()=>{
  if(!document.fullscreenElement) container.requestFullscreen();
  else document.exitFullscreen();
});

// Menus toggle
function toggleMenu(menu) {
  const allMenus = [settingsMenu, sourceMenu, subtitleMenu];
  allMenus.forEach(m => { if(m !== menu) m.style.display = 'none'; });
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

settingsBtn.addEventListener('click', ()=>toggleMenu(settingsMenu));
sourceBtn.addEventListener('click', ()=>toggleMenu(sourceMenu));
subtitleBtn.addEventListener('click', ()=>toggleMenu(subtitleMenu));

// Settings speed
settingsMenu.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click', ()=> {
    video.playbackRate = parseFloat(btn.dataset.speed);
    settingsMenu.style.display = 'none';
  });
});

// Source switch
sourceMenu.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    video.src = btn.dataset.src;
    video.play();
    sourceMenu.style.display = 'none';
  });
});

// Subtitle switch
subtitleMenu.querySelectorAll('button').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const subUrl = btn.dataset.sub;
    const tracks = video.querySelectorAll('track');
    tracks.forEach(t => t.remove());
    if(subUrl){
      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = 'Sub';
      track.src = subUrl;
      track.default = true;
      video.appendChild(track);
    }
    subtitleMenu.style.display = 'none';
  });
});

// Auto-hide progress & controls
function resetHideTimeout() {
  clearTimeout(hideTimeout);
  progress.classList.remove('hide');
  controls.classList.remove('hide');
  hideTimeout = setTimeout(()=>{
    progress.classList.add('hide');
    controls.classList.add('hide');
  }, 3000);
}
container.addEventListener('mousemove', resetHideTimeout);
resetHideTimeout();
</script>
</body>
</html>
