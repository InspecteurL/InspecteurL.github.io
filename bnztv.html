<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>
<!-- Material Symbols variable font -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.video-container {
  position: relative;
  width: 90%;
  max-width: 1200px;
}

video {
  width: 100%;
  height: auto;
  display: block;
}

.controls {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 10px;
  background: rgba(0,0,0,0.5);
  padding: 10px;
  border-radius: 10px;
  opacity: 1;
  transition: opacity 0.3s;
}

.controls.hide {
  opacity: 0;
}

.material-symbols-outlined {
  cursor: pointer;
  color: white;
  font-variation-settings:
    'FILL' 0,
    'wght' 400,
    'GRAD' 0,
    'opsz' 24;
}

.progress {
  position: absolute;
  bottom: 50px;
  left: 0;
  right: 0;
  height: 5px;
  background: rgba(255,255,255,0.3);
  cursor: pointer;
}

.progress-bar {
  width: 0%;
  height: 100%;
  background: #fff;
}
</style>
</head>
<body>

<div class="video-container">
  <video id="video" src="https://cinepizza.xyz/movies/Interstellar.mp4"></video>

  <div class="progress" id="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="controls" id="controls">
    <span id="backward" class="material-symbols-outlined">replay_10</span>
    <span id="play" class="material-symbols-outlined">play_arrow</span>
    <span id="forward" class="material-symbols-outlined">forward_10</span>
    <span id="subtitles" class="material-symbols-outlined">subtitles</span>
    <span id="source" class="material-symbols-outlined">cloud</span>
    <span id="settings" class="material-symbols-outlined">settings</span>
    <span id="fullscreen" class="material-symbols-outlined">fullscreen</span>
  </div>
</div>

<script>
const video = document.getElementById('video');
const controls = document.getElementById('controls');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progress-bar');
const playBtn = document.getElementById('play');
let hideTimeout;

function showControls() {
  controls.classList.remove('hide');
  document.body.style.cursor = 'default';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(() => {
    controls.classList.add('hide');
    document.body.style.cursor = 'none';
  }, 5000);
}

video.addEventListener('mousemove', showControls);
document.addEventListener('mousemove', showControls);
showControls();

video.addEventListener('timeupdate', () => {
  const percent = (video.currentTime / video.duration) * 100;
  progressBar.style.width = percent + '%';
});

progress.addEventListener('click', e => {
  const rect = progress.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  video.currentTime = pos * video.duration;
});

document.getElementById('forward').addEventListener('click', () => { video.currentTime += 10; });
document.getElementById('backward').addEventListener('click', () => { video.currentTime -= 10; });

playBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = 'pause';
  } else {
    video.pause();
    playBtn.textContent = 'play_arrow';
  }
});

document.getElementById('fullscreen').addEventListener('click', () => { 
  if (document.fullscreenElement) {
    document.exitFullscreen();
  } else {
    video.requestFullscreen();
  }
});
</script>

</body>
</html>
