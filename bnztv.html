<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecteur Vid√©o Custom</title>
  <style>
    body{margin:0;background:#000;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;color:#fff}
    .player{position:relative;width:80%;max-width:900px;background:#000;overflow:hidden;border-radius:12px}
    video{width:100%;height:auto;display:block;background:#000}
    .controls{position:absolute;bottom:0;width:100%;display:flex;align-items:center;justify-content:space-between;padding:8px;background:rgba(0,0,0,0.6);box-sizing:border-box}
    .left-controls,.right-controls{display:flex;align-items:center;gap:12px}
    .controls span{cursor:pointer;font-size:20px;user-select:none;transition:.2s}
    .controls span:hover{color:#1e90ff}
    .progress{flex:1;height:6px;background:#444;margin:0 10px;border-radius:3px;cursor:pointer;position:relative}
    .progress-filled{height:100%;background:#1e90ff;width:0;border-radius:3px}
    .menu{position:absolute;bottom:45px;right:10px;background:#222;border-radius:8px;padding:8px;display:none;flex-direction:column;gap:6px;z-index:10}
    .menu select{background:#111;color:#fff;border:1px solid #444;border-radius:6px;padding:4px}
    .volume-slider{width:80px}
  </style>
</head>
<body>
  <div class="player" id="player">
    <video id="video">
      <source src="https://cinepizza.xyz/movies/Interstellar.mp4" type="video/mp4">
    </video>

    <div class="controls">
      <div class="left-controls">
        <span id="back">‚è™</span>
        <span id="play">‚ñ∂Ô∏è</span>
        <span id="forward">‚è©</span>
        <div class="progress" id="progress"><div class="progress-filled" id="progressFilled"></div></div>
        <span id="time">0:00 / 0:00</span>
      </div>
      <div class="right-controls">
        <span id="subs">üí¨</span>
        <span id="sources">üìÇ</span>
        <span id="settings">‚öôÔ∏è</span>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05" value="1">
        <span id="fullscreen">‚õ∂</span>
      </div>
    </div>

    <div class="menu" id="subsMenu">
      <label>Sous-titres : <select id="subsSelect"><option>Off</option><option>Fran√ßais</option><option>Anglais</option></select></label>
    </div>
    <div class="menu" id="sourcesMenu">
      <label>Sources : <select id="sourceSelect">
        <option value="https://cinepizza.xyz/movies/Interstellar.mp4">Interstellar</option>
        <option value="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8">D√©mo HLS</option>
      </select></label>
    </div>
    <div class="menu" id="settingsMenu">
      <label>Vitesse : <select id="speedSelect"><option>0.5</option><option>0.75</option><option selected>1.0</option><option>1.25</option><option>1.5</option><option>2.0</option></select></label>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play');
    const forward = document.getElementById('forward');
    const back = document.getElementById('back');
    const timeDisplay = document.getElementById('time');
    const progress = document.getElementById('progress');
    const progressFilled = document.getElementById('progressFilled');
    const fullscreenBtn = document.getElementById('fullscreen');

    const settingsBtn = document.getElementById('settings');
    const subsBtn = document.getElementById('subs');
    const sourcesBtn = document.getElementById('sources');
    const settingsMenu = document.getElementById('settingsMenu');
    const subsMenu = document.getElementById('subsMenu');
    const sourcesMenu = document.getElementById('sourcesMenu');
    const speedSelect = document.getElementById('speedSelect');
    const sourceSelect = document.getElementById('sourceSelect');

    const volumeSlider = document.getElementById('volumeSlider');

    function toggleMenu(menu){
      [settingsMenu, subsMenu, sourcesMenu].forEach(m => { if(m!==menu) m.style.display='none'; });
      menu.style.display = menu.style.display==='flex'?'none':'flex';
    }

    playBtn.onclick = ()=>{ video.paused ? video.play() : video.pause(); };
    forward.onclick = ()=> video.currentTime += 10;
    back.onclick = ()=> video.currentTime -= 10;

    video.onplay = ()=> playBtn.textContent = '‚è∏Ô∏è';
    video.onpause = ()=> playBtn.textContent = '‚ñ∂Ô∏è';

    video.ontimeupdate = ()=>{
      const percent = (video.currentTime / video.duration) * 100;
      progressFilled.style.width = percent + '%';
      timeDisplay.textContent = formatTime(video.currentTime) + ' / ' + formatTime(video.duration);
    };

    function formatTime(sec){
      if(isNaN(sec)) return '0:00';
      const m = Math.floor(sec/60);
      const s = Math.floor(sec%60).toString().padStart(2,'0');
      return `${m}:${s}`;
    }

    progress.onclick = (e)=>{
      const rect = progress.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      video.currentTime = pos * video.duration;
    };

    // Volume
    volumeSlider.oninput = ()=> video.volume = volumeSlider.value;

    // Plein √©cran
    fullscreenBtn.onclick = ()=>{
      if(!document.fullscreenElement){
        player.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    };

    // Menus
    settingsBtn.onclick = ()=> toggleMenu(settingsMenu);
    subsBtn.onclick = ()=> toggleMenu(subsMenu);
    sourcesBtn.onclick = ()=> toggleMenu(sourcesMenu);

    speedSelect.onchange = ()=> video.playbackRate = parseFloat(speedSelect.value);
    sourceSelect.onchange = ()=> { video.src = sourceSelect.value; video.play(); };
  </script>
</body>
</html>
