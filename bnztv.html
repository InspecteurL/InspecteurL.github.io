<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lecteur Vidéo Perso</title>

<!-- Google Material Symbols -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.video-container {
  position: relative;
  width: 90%;
  max-width: 1200px;
  background: black;
}
video {
  width: 100%;
  height: auto;
  display: block;
}
.controls {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  background: rgba(0,0,0,0.5);
  padding: 8px 12px;
  border-radius: 10px;
  opacity: 1;
  transition: opacity 0.3s;
}
.controls.hide { opacity: 0; }
.controls-left, .controls-right {
  display: flex;
  align-items: center;
  gap: 10px;
}
.material-symbols-outlined {
  cursor: pointer;
  color: white;
  font-size: 28px;
  user-select: none;
}
.progress {
  position: absolute;
  bottom: 60px;
  left: 0;
  right: 0;
  height: 8px;
  background: rgba(255,255,255,0.3);
  cursor: pointer;
  border-radius: 5px;
  overflow: hidden;
}
.progress-bar {
  width: 0%;
  height: 100%;
  background: #fff;
}
.volume-control {
  display: flex;
  align-items: center;
  gap: 5px;
}
.volume-control input[type=range] {
  width: 80px;
}
.menu {
  position: absolute;
  bottom: 70px;
  right: 20px;
  display: none;
  flex-direction: column;
  background: rgba(0,0,0,0.8);
  border-radius: 8px;
  padding: 6px;
}
.menu button {
  background: transparent;
  border: none;
  color: white;
  padding: 6px;
  text-align: left;
  cursor: pointer;
}
.menu button:hover {
  background: rgba(255,255,255,0.2);
}
</style>
</head>
<body>
<div class="video-container">
  <video id="video" src="https://cinepizza.xyz/movies/Interstellar_1080p.mp4"></video>

  <!-- Progression -->
  <div class="progress" id="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Contrôles -->
  <div class="controls" id="controls">
    <div class="controls-left">
      <span id="backward" class="material-symbols-outlined">replay_10</span>
      <span id="play" class="material-symbols-outlined">play_arrow</span>
      <span id="forward" class="material-symbols-outlined">forward_10</span>
      <div class="volume-control">
        <span id="volumeIcon" class="material-symbols-outlined">volume_up</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="1">
      </div>
    </div>
    <div class="controls-right">
      <span id="subtitles" class="material-symbols-outlined">subtitles</span>
      <span id="source" class="material-symbols-outlined">cloud</span>
      <span id="settings" class="material-symbols-outlined">settings</span>
      <span id="fullscreen" class="material-symbols-outlined">fullscreen</span>
    </div>
  </div>

  <!-- Menus -->
  <div id="settingsMenu" class="menu">
    <button data-speed="0.5">0.5x</button>
    <button data-speed="1">1x</button>
    <button data-speed="1.5">1.5x</button>
    <button data-speed="2">2x</button>
  </div>

  <div id="sourcesMenu" class="menu">
    <button data-src="https://cinepizza.xyz/movies/Interstellar_1080p.mp4">1080p</button>
    <button data-src="https://cinepizza.xyz/movies/Interstellar_720p.mp4">720p</button>
    <button data-src="https://cinepizza.xyz/movies/Interstellar_480p.mp4">480p</button>
  </div>

  <div id="subtitlesMenu" class="menu">
    <button data-sub="none">Aucun</button>
    <button data-sub="subs/interstellar_fr.vtt">Français</button>
    <button data-sub="subs/interstellar_en.vtt">English</button>
  </div>
</div>

<script>
const video = document.getElementById('video');
const controls = document.getElementById('controls');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progress-bar');
const playBtn = document.getElementById('play');
const volumeSlider = document.getElementById('volumeSlider');
const volumeIcon = document.getElementById('volumeIcon');
let hideTimeout;

// Afficher / cacher les contrôles
function showControls() {
  controls.classList.remove('hide');
  progress.style.opacity = "1";
  document.body.style.cursor = 'default';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(() => {
    controls.classList.add('hide');
    progress.style.opacity = "0";
    document.body.style.cursor = 'none';
  }, 4000);
}
document.addEventListener('mousemove', showControls);
showControls();

// Lecture / pause
playBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = 'pause';
  } else {
    video.pause();
    playBtn.textContent = 'play_arrow';
  }
});

// Avance / retour
document.getElementById('forward').addEventListener('click', () => video.currentTime += 10);
document.getElementById('backward').addEventListener('click', () => video.currentTime -= 10);

// Barre de progression
video.addEventListener('timeupdate', () => {
  const percent = (video.currentTime / video.duration) * 100;
  progressBar.style.width = percent + '%';
});
progress.addEventListener('click', e => {
  const rect = progress.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  video.currentTime = pos * video.duration;
});

// Volume
volumeSlider.addEventListener('input', () => {
  video.volume = volumeSlider.value;
  volumeIcon.textContent = video.volume == 0 ? 'volume_off' : 'volume_up';
});
volumeIcon.addEventListener('click', () => {
  if (video.muted) {
    video.muted = false;
    volumeSlider.value = video.volume;
    volumeIcon.textContent = 'volume_up';
  } else {
    video.muted = true;
    volumeSlider.value = 0;
    volumeIcon.textContent = 'volume_off';
  }
});

// Menus
const settingsMenu = document.getElementById('settingsMenu');
const sourcesMenu = document.getElementById('sourcesMenu');
const subtitlesMenu = document.getElementById('subtitlesMenu');

function closeMenus() {
  settingsMenu.style.display = 'none';
  sourcesMenu.style.display = 'none';
  subtitlesMenu.style.display = 'none';
}
document.getElementById('settings').addEventListener('click', () => {
  settingsMenu.style.display = settingsMenu.style.display === 'flex' ? 'none' : 'flex';
  sourcesMenu.style.display = 'none';
  subtitlesMenu.style.display = 'none';
});
document.getElementById('source').addEventListener('click', () => {
  sourcesMenu.style.display = sourcesMenu.style.display === 'flex' ? 'none' : 'flex';
  settingsMenu.style.display = 'none';
  subtitlesMenu.style.display = 'none';
});
document.getElementById('subtitles').addEventListener('click', () => {
  subtitlesMenu.style.display = subtitlesMenu.style.display === 'flex' ? 'none' : 'flex';
  settingsMenu.style.display = 'none';
  sourcesMenu.style.display = 'none';
});

// Vitesse
settingsMenu.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    video.playbackRate = btn.dataset.speed;
    closeMenus();
  });
});

// Sources
sourcesMenu.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    video.src = btn.dataset.src;
    video.play();
    closeMenus();
  });
});

// Sous-titres
subtitlesMenu.querySelectorAll('button').forEach(btn => {
  btn.addEventListener('click', () => {
    video.querySelectorAll('track').forEach(t => t.remove());
    if (btn.dataset.sub !== 'none') {
      const track = document.createElement('track');
      track.kind = 'subtitles';
      track.label = btn.textContent;
      track.srclang = btn.textContent.substring(0,2).toLowerCase();
      track.src = btn.dataset.sub;
      track.default = true;
      video.appendChild(track);
    }
    closeMenus();
  });
});

// Plein écran
document.getElementById('fullscreen').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    video.parentElement.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});
</script>
</body>
</html>
