<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>

<!-- Material Symbols -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.video-container {
  position: relative;
  width: 90%;
  max-width: 1200px;
}

video {
  width: 100%;
  display: block;
  background: black;
}

/* Barre de progression */
.progress {
  position: absolute;
  bottom: 60px;
  left: 0;
  right: 0;
  height: 5px;
  background: rgba(255,255,255,0.3);
  cursor: pointer;
}
.progress-bar {
  width: 0%;
  height: 100%;
  background: #fff;
}

/* Contrôles */
.controls {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  gap: 20px;
  background: rgba(0,0,0,0.5);
  padding: 10px 15px;
  border-radius: 10px;
  transition: opacity 0.3s;
  opacity: 1;
}
.controls.hide {
  opacity: 0;
  pointer-events: none;
}

.material-symbols-outlined {
  cursor: pointer;
  color: white;
  font-size: 40px; /* plus grand */
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 40;
}
</style>
</head>
<body>
<div class="video-container" id="video-container">
  <video id="video" src="https://cinepizza.xyz/movies/Interstellar.mp4"></video>

  <div class="progress" id="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div class="controls" id="controls">
    <span id="backward" class="material-symbols-outlined">replay_10</span>
    <span id="play" class="material-symbols-outlined">play_arrow</span>
    <span id="forward" class="material-symbols-outlined">forward_10</span>
    <span id="subtitles" class="material-symbols-outlined">subtitles</span>
    <span id="source" class="material-symbols-outlined">cloud</span>
    <span id="settings" class="material-symbols-outlined">settings</span>
    <span id="fullscreen" class="material-symbols-outlined">fullscreen</span>
  </div>
</div>

<script>
const video = document.getElementById('video');
const controls = document.getElementById('controls');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progress-bar');
const playBtn = document.getElementById('play');
const container = document.getElementById('video-container');
let hideTimeout;

// Supprimer l'interface native
video.controls = false;

// Afficher les contrôles et réinitialiser le timer
function showControls() {
  controls.classList.remove('hide');
  document.body.style.cursor = 'default';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(() => {
    controls.classList.add('hide');
    document.body.style.cursor = 'none';
  }, 3000); // disparaît après 3 secondes
}

// Événements pour montrer les contrôles
video.addEventListener('mousemove', showControls);
controls.addEventListener('mousemove', showControls);
document.addEventListener('mousemove', showControls);
showControls();

// Barre de progression
video.addEventListener('timeupdate', () => {
  const percent = (video.currentTime / video.duration) * 100;
  progressBar.style.width = percent + '%';
});

progress.addEventListener('click', e => {
  const rect = progress.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  video.currentTime = pos * video.duration;
});

// Boutons
document.getElementById('forward').addEventListener('click', () => { video.currentTime += 10; });
document.getElementById('backward').addEventListener('click', () => { video.currentTime -= 10; });
playBtn.addEventListener('click', () => {
  if (video.paused) {
    video.play();
    playBtn.textContent = 'pause';
  } else {
    video.pause();
    playBtn.textContent = 'play_arrow';
  }
});

// Fullscreen
document.getElementById('fullscreen').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});
</script>
</body>
</html>
