<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaîne TV Anime</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      text-align: center;
    }
    header {
      padding: 15px;
      background: #222;
      font-size: 24px;
    }
    iframe {
      width: 100%;
      max-height: 70vh;
      background: black;
      border: none;
    }
    .info {
      margin: 20px;
    }
    .info h2 {
      margin: 0;
      color: #ffcc00;
    }
    .start-button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ffcc00;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Chaîne TV Anime</header>
  
  <!-- Player (iframe instead of video tag) -->
  <iframe id="tvPlayer" allow="autoplay" frameborder="0"></iframe>
  
  <!-- Infos épisode -->
  <div class="info">
    <h2 id="animeTitle">Titre Anime</h2>
    <p id="episodeInfo">Episode 1</p>
  </div>

  <!-- Start Button -->
  <button id="startButton" class="start-button">Démarrer le Visionnage</button>
  
  <script>
    // Playlist avec les liens d'intégration Vidmoly (ou autre service de streaming)
    const playlist = [
      { title: "Erased", ep: "Episode 1", src: "https://vidmoly.to/embed-90xv2zvph97q.html" },
      { title: "Erased", ep: "Episode 2", src: "https://vidmoly.to/embed-0l1t8bnd79a8.html" },
      { title: "Erased", ep: "Episode 3", src: "https://vidmoly.to/embed-3umb2vd89898.html" },
      { title: "Death Parade", ep: "Episode 1", src: "https://vidmoly.to/embed-x9fyz47b13sr.html" },
      { title: "Death Parade", ep: "Episode 2", src: "https://vidmoly.to/embed-ak6lp3erwsu0.html" },
      { title: "Death Parade", ep: "Episode 3", src: "https://vidmoly.to/embed-1o6skpk1eakk.html" }
    ];

    let current = 0;
    const player = document.getElementById("tvPlayer");
    const animeTitle = document.getElementById("animeTitle");
    const episodeInfo = document.getElementById("episodeInfo");
    const startButton = document.getElementById("startButton");

    function loadEpisode(index) {
      const ep = playlist[index];
      player.src = ep.src; // Utiliser l'URL d'intégration pour l'iframe
      animeTitle.textContent = ep.title;
      episodeInfo.textContent = ep.ep;
    }

    // Passe à l'épisode suivant à la fin
    player.addEventListener("ended", () => {
      current = (current + 1) % playlist.length;
      loadEpisode(current);
    });

    // Start button functionality
    startButton.addEventListener("click", () => {
      loadEpisode(current);
      startButton.style.display = "none"; // Hide the button after starting the video
    });
  </script>
</body>
</html>
