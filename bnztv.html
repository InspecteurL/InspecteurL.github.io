<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Video Player</title>

<!-- Material Symbols -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.video-container {
  position: relative;
  width: 90%;
  max-width: 1200px;
  background: black;
}

video {
  width: 100%;
  display: block;
}

/* Progress bar entre la vidéo et les boutons */
.progress {
  position: absolute;
  bottom: 70px; /* placée au-dessus des boutons */
  left: 0;
  right: 0;
  height: 10px;
  background: rgba(255,255,255,0.2);
  cursor: pointer;
  border-radius: 5px;
  overflow: hidden;
  transition: opacity 0.3s;
}
.progress-bar {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #ff4b2b, #ff416c);
  border-radius: 5px;
}
.progress.hide {
  opacity: 0;
  pointer-events: none;
}

/* Bottom controls */
.controls {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0,0,0,0.5);
  border-radius: 10px;
  opacity: 1;
  transition: opacity 0.3s;
}
.controls.hide {
  opacity: 0;
  pointer-events: none;
}

.controls-left, .controls-right {
  display: flex;
  gap: 20px;
}

/* Floating center button */
.center-play {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 80px;
  color: white;
  background: rgba(0,0,0,0.5);
  border-radius: 50%;
  padding: 20px;
  cursor: pointer;
  transition: opacity 0.3s;
}
.center-play.hide {
  opacity: 0;
  pointer-events: none;
}

.material-symbols-outlined {
  cursor: pointer;
  color: white;
  font-size: 35px;
  font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 35;
}
</style>
</head>
<body>
<div class="video-container" id="video-container">
  <video id="video" src="https://cinepizza.xyz/movies/Interstellar.mp4"></video>

  <!-- Center play button -->
  <span id="centerPlay" class="material-symbols-outlined center-play">play_arrow</span>

  <!-- Progress bar placée entre la vidéo et les boutons -->
  <div class="progress" id="progress">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Bottom controls -->
  <div class="controls" id="controls">
    <div class="controls-left">
      <span id="backward" class="material-symbols-outlined">replay_10</span>
      <span id="play" class="material-symbols-outlined">play_arrow</span>
      <span id="forward" class="material-symbols-outlined">forward_10</span>
    </div>
    <div class="controls-right">
      <span id="subtitles" class="material-symbols-outlined">subtitles</span>
      <span id="source" class="material-symbols-outlined">cloud</span>
      <span id="settings" class="material-symbols-outlined">settings</span>
      <span id="fullscreen" class="material-symbols-outlined">fullscreen</span>
    </div>
  </div>
</div>

<script>
const video = document.getElementById('video');
const controls = document.getElementById('controls');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progress-bar');
const playBtn = document.getElementById('play');
const centerPlay = document.getElementById('centerPlay');
const container = document.getElementById('video-container');
let hideTimeout;

video.controls = false;

// Show/hide controls + progress
function showControls() {
  controls.classList.remove('hide');
  progress.classList.remove('hide');
  centerPlay.classList.remove('hide');
  document.body.style.cursor = 'default';
  clearTimeout(hideTimeout);
  hideTimeout = setTimeout(() => {
    controls.classList.add('hide');
    progress.classList.add('hide');
    centerPlay.classList.add('hide');
    document.body.style.cursor = 'none';
  }, 3000);
}

video.addEventListener('mousemove', showControls);
controls.addEventListener('mousemove', showControls);
progress.addEventListener('mousemove', showControls);
document.addEventListener('mousemove', showControls);
showControls();

// Progress bar update
video.addEventListener('timeupdate', () => {
  const percent = (video.currentTime / video.duration) * 100;
  progressBar.style.width = percent + '%';
});

progress.addEventListener('click', e => {
  const rect = progress.getBoundingClientRect();
  const pos = (e.clientX - rect.left) / rect.width;
  video.currentTime = pos * video.duration;
});

// Play/pause toggle
function togglePlay() {
  if (video.paused) {
    video.play();
    playBtn.textContent = 'pause';
    centerPlay.textContent = 'pause';
  } else {
    video.pause();
    playBtn.textContent = 'play_arrow';
    centerPlay.textContent = 'play_arrow';
  }
}
playBtn.addEventListener('click', togglePlay);
centerPlay.addEventListener('click', togglePlay);

// Forward/backward
document.getElementById('forward').addEventListener('click', () => { video.currentTime += 10; });
document.getElementById('backward').addEventListener('click', () => { video.currentTime -= 10; });

// Fullscreen
document.getElementById('fullscreen').addEventListener('click', () => {
  if (!document.fullscreenElement) {
    container.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
});
</script>
</body>
</html>
