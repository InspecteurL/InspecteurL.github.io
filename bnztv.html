<!DOCTYPE html>
<html>
  <head>
    <title>Lecteur Vidéo Personnalisé</title>
    <!-- CSS Video.js -->
    <link href="https://vjs.zencdn.net/8.23.3/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Conteneur du lecteur -->
    <video
      id="monLecteur"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      width="640"
      height="360"
      data-setup='{}'>
      <source src="https://vidmoly.to/embed-0l1t8bnd79a8.html" type="video/mp4" />
      <!-- Si le lien ne fonctionne pas directement en MP4, l’iframe reste nécessaire -->
    </video>

    <!-- Script Video.js -->
    <script src="https://vjs.zencdn.net/8.23.3/video.min.js"></script>
  </body>
</html>
