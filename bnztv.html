<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lecteur Vidéo Simple</title>
  <style>
    body{margin:0;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif}
    .player{position:relative;width:80%;max-width:800px;background:#111;border-radius:12px;overflow:hidden;}
    video{width:100%;height:auto;background:#000}
    .controls{display:flex;justify-content:center;align-items:center;gap:14px;padding:10px;background:rgba(0,0,0,0.6)}
    .controls span{cursor:pointer;font-size:20px;user-select:none;transition:0.2s}
    .controls span:hover{color:#1e90ff}
    .menu{position:absolute;bottom:55px;right:10px;background:#222;border-radius:8px;padding:8px;display:none;flex-direction:column;gap:6px}
    .menu select{background:#111;color:#fff;border:1px solid #444;border-radius:6px;padding:4px}
  </style>
</head>
<body>
  <div class="player">
    <video id="video" controls>
      <source src="https://cinepizza.xyz/movies/Interstellar.mp4" type="application/x-mpegURL">
    </video>
    <div class="controls">
      <span id="back">⏪</span>
      <span id="play">▶️</span>
      <span id="forward">⏩</span>
      <span id="subs">💬</span>
      <span id="sources">📂</span>
      <span id="settings">⚙️</span>
    </div>
    <div class="menu" id="settingsMenu">
      <label>Sous-titres : <select id="subsSelect"><option>Off</option></select></label>
      <label>Sources : <select id="sourceSelect"><option>Démo</option></select></label>
      <label>Piste audio : <select id="audioSelect"><option>Par défaut</option></select></label>
      <label>Vitesse : <select id="speedSelect"><option>0.5</option><option>0.75</option><option selected>1.0</option><option>1.25</option><option>1.5</option><option>2.0</option></select></label>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const playBtn = document.getElementById('play');
    const forward = document.getElementById('forward');
    const back = document.getElementById('back');
    const settings = document.getElementById('settings');
    const settingsMenu = document.getElementById('settingsMenu');
    const speedSelect = document.getElementById('speedSelect');

    playBtn.onclick = ()=>{ video.paused ? video.play() : video.pause(); };
    forward.onclick = ()=> video.currentTime += 10;
    back.onclick = ()=> video.currentTime -= 10;

    video.onplay = ()=> playBtn.textContent = '⏸️';
    video.onpause = ()=> playBtn.textContent = '▶️';

    settings.onclick = ()=> settingsMenu.style.display = settingsMenu.style.display==='flex'?'none':'flex';
    speedSelect.onchange = ()=> video.playbackRate = parseFloat(speedSelect.value);
  </script>
</body>
</html>
