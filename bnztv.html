<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-Style Video Player</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 1000px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

    video {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    /* Loader Netflix-style */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 6px;
      z-index: 2;
    }

    .loader div {
      width: 8px;
      height: 8px;
      background: #e50914;
      border-radius: 50%;
      animation: bounce 0.6s infinite alternate;
    }

    .loader div:nth-child(2) { animation-delay: 0.2s; }
    .loader div:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }

    /* Controls */
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      padding: 12px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .video-container:hover .controls {
      opacity: 1;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
    }

    .btn:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    .progress-container {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }

    .progress {
      height: 100%;
      background: #e50914;
      width: 0%;
      border-radius: 3px;
      transition: width 0.1s;
    }

    .thumbnail {
      position: absolute;
      bottom: 100%;
      left: 0;
      transform: translateX(-50%);
      padding: 2px;
      background: rgba(0,0,0,0.7);
      border-radius: 4px;
      display: none;
      pointer-events: none;
    }

    .thumbnail img {
      width: 100px;
      height: 56px;
      object-fit: cover;
      border-radius: 4px;
    }

    .time {
      color: white;
      font-size: 12px;
      min-width: 60px;
      text-align: right;
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .volume {
      width: 60px;
      accent-color: #e50914;
    }

    .fullscreen-btn {
      margin-left: auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <div class="loader" id="loader">
      <div></div><div></div><div></div>
    </div>

    <video id="video" preload="metadata" src="hellsunepun.mp4"></video>
    <div class="controls">
      <button id="playPause" class="btn">▶</button>
      <div class="progress-container" id="progressContainer">
        <div class="progress" id="progress"></div>
        <div class="thumbnail" id="thumbnail">
          <img src="thumbnail.jpg" alt="thumbnail preview">
        </div>
      </div>
      <div class="time" id="time">0:00 / 0:00</div>
      <div class="volume-container">
        <button id="muteBtn" class="btn">🔊</button>
        <input type="range" id="volume" class="volume" min="0" max="1" step="0.05" value="1">
      </div>
      <button id="fullscreen" class="btn fullscreen-btn">⛶</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    const playPauseBtn = document.getElementById('playPause');
    const progressContainer = document.getElementById('progressContainer');
    const progress = document.getElementById('progress');
    const time = document.getElementById('time');
    const volumeSlider = document.getElementById('volume');
    const muteBtn = document.getElementById('muteBtn');
    const fullscreenBtn = document.getElementById('fullscreen');
    const thumbnail = document.getElementById('thumbnail');

    // Loader
    video.addEventListener('waiting', () => loader.style.display = 'flex');
    video.addEventListener('playing', () => loader.style.display = 'none');

    // Lecture / Pause
    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPauseBtn.textContent = '⏸';
      } else {
        video.pause();
        playPauseBtn.textContent = '▶';
      }
    });

    // Mise à jour de la barre de progression
    video.addEventListener('timeupdate', () => {
      const percent = (video.currentTime / video.duration) * 100;
      progress.style.width = `${percent}%`;
      updateTimeDisplay();
    });

    // Sauter dans la vidéo
    progressContainer.addEventListener('click', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const newTime = (offsetX / progressContainer.offsetWidth) * video.duration;
      video.currentTime = newTime;
    });

    // Aperçu miniature
    progressContainer.addEventListener('mousemove', (e) => {
      const rect = progressContainer.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const hoverTime = (offsetX / progressContainer.offsetWidth) * video.duration;

      thumbnail.style.display = 'block';
      thumbnail.style.left = `${offsetX}px`;
      // ICI tu peux changer la miniature selon hoverTime (sprite sheet ou autre)
    });

    progressContainer.addEventListener('mouseleave', () => {
      thumbnail.style.display = 'none';
    });

    // Volume
    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      muteBtn.textContent = video.volume === 0 ? '🔇' : '🔊';
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteBtn.textContent = video.muted ? '🔇' : '🔊';
    });

    // Plein écran
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        video.parentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Temps
    function updateTimeDisplay() {
      const formatTime = (t) => {
        const minutes = Math.floor(t / 60);
        const seconds = Math.floor(t % 60).toString().padStart(2, '0');
        return `${minutes}:${seconds}`;
      };
      time.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }

    video.addEventListener('loadedmetadata', updateTimeDisplay);
  </script>
</body>
</html>
