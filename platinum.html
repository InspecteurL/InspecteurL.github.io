<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Regardez tous les épisodes de Oshi no Ko par saison. Streaming en ligne gratuit et rapide.">
  <title>BNZ - Platinum End</title>
  <style>
    body {
      background: linear-gradient(to top, #990033 0%, #000066 100%);
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1c1c1c;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 20px;
    }

    li a:hover {
      background-color: red;
      border-radius: 5px;
    }

    .episode-card {
      width: 250px;
      margin: 10px;
      background: linear-gradient(to bottom, #3399ff 0%, #cc00ff 100%);
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      display: inline-block;
      transition: transform 0.2s;
    }

    .episode-card:hover {
      transform: scale(1.05);
    }

    .episode-card img {
      width: 100%;
      border-radius: 5px;
    }

    #episode-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #video-container.show {
      display: flex;
      opacity: 1;
      transform: scale(1);
    }

    #episode-video {
      width: 80%;
      height: 60vh;
      border: none;
    }

    #back-button, #next-button, #next-season-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #loader {
      color: white;
      font-size: 20px;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .episode-card {
        width: 90%;
      }

      #episode-video {
        width: 95%;
        height: 40vh;
      }
    }
  </style>
</head>

  { title: "Episode 23", description: "Réflexion mûrie", image: "https://media.themoviedb.org/t/p/w454_and_h254_bestv2/9xwt1niOFiuXYv0L2JyBGMlDcg2.jpg", video: "https://vidmoly.to/embed-78znbl2kykfi.html" },

];






    let currentEpisodeData = episodeDataS1;
    let currentEpisodeIndex = 0;
    let timeoutId;

    const episodeList = document.getElementById("episode-list");
    const videoContainer = document.getElementById("video-container");
    const videoIframe = document.getElementById("episode-video");
    const backButton = document.getElementById("back-button");
    const nextButton = document.getElementById("next-button");
    const loader = document.getElementById("loader");
    const seasonSelect = document.getElementById("season-select");

    function renderEpisodes() {
      episodeList.innerHTML = "";
      currentEpisodeData.forEach((ep, index) => {
        const card = document.createElement("div");
        card.className = "episode-card";
        card.innerHTML = `
          <img src="${ep.image}" alt="Affiche de ${ep.title} : ${ep.description}">
          <h3>${ep.title}</h3>
          <p>${ep.description}</p>
        `;
        card.addEventListener("click", () => {
          currentEpisodeIndex = index;
          playEpisode(index);
        });
        episodeList.appendChild(card);
      });
    }

    function playEpisode(index) {
      loader.style.display = "block";
      videoIframe.src = currentEpisodeData[index].video;
      videoContainer.classList.remove("show");
      videoContainer.style.display = "flex";
      requestAnimationFrame(() => {
        videoContainer.classList.add("show");
      });

      nextButton.style.display = "none";
      clearTimeout(timeoutId);

      timeoutId = setTimeout(() => {
        if (index < currentEpisodeData.length - 1) {
          nextButton.style.display = "inline-block";
        }
      }, 1380000); // 23 minutes
    }

    videoIframe.onload = () => {
      loader.style.display = "none";
    };

    function nextEpisode() {
      if (currentEpisodeIndex < currentEpisodeData.length - 1) {
        currentEpisodeIndex++;
        playEpisode(currentEpisodeIndex);
      }
    }

    function exitFullscreenMode() {
      videoContainer.classList.remove("show");
      setTimeout(() => {
        videoContainer.style.display = "none";
        videoIframe.src = "";
        nextButton.style.display = "none";
      }, 500);
    }

    seasonSelect.addEventListener("change", (e) => {
      currentEpisodeData = e.target.value === "2" ? episodeDataS2 : episodeDataS1;
      renderEpisodes();
    });

   

    renderEpisodes();
  </script>
