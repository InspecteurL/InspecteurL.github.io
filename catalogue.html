<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - BNZ</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111, #000);
      color: white;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #ccc;
    }

    /* Filtres */
    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .filters button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 20px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .filters button.active,
    .filters button:hover {
      background: crimson;
    }

    /* Grille */
    .grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      padding: 0 2rem 2rem;
    }

    .card {
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card .info {
      padding: 1rem;
      text-align: center;
    }

    .card .info h3 {
      margin: 0.5rem 0;
    }

    .card .info p {
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Catalogue Streaming</h1>
    <p>DÃ©couvrez nos derniers films et sÃ©ries selon vos envies</p>
  </header>

  <!-- Filtres -->
  <div class="filters">
    <button class="active" onclick="filterMovies('Tous')">Tous</button>
    <button onclick="filterMovies('Sci-Fi')">Sci-Fi</button>
    <button onclick="filterMovies('Action')">Action</button>
    <button onclick="filterMovies('Romance')">Romance</button>
    <button onclick="filterMovies('Fantasy')">Fantasy</button>
  </div>

  <!-- Grille -->
  <div class="grid" id="movieGrid">
    <div class="card" data-genre="Sci-Fi">
      <img src="https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg" alt="Inception">
      <div class="info">
        <h3>Inception</h3>
        <p>Sci-Fi</p>
      </div>
    </div>

    <div class="card" data-genre="Sci-Fi">
      <img src="https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg" alt="Interstellar">
      <div class="info">
        <h3>Interstellar</h3>
        <p>Sci-Fi</p>
      </div>
    </div>

    <div class="card" data-genre="Action">
      <img src="https://image.tmdb.org/t/p/w500/qJ2tW6WMUDux911r6m7haRef0WH.jpg" alt="The Dark Knight">
      <div class="info">
        <h3>The Dark Knight</h3>
        <p>Action</p>
      </div>
    </div>

    <div class="card" data-genre="Romance">
      <img src="https://image.tmdb.org/t/p/w500/uDO8zWDhfWwoFdKS4fzkUJt0Rf0.jpg" alt="La La Land">
      <div class="info">
        <h3>La La Land</h3>
        <p>Romance</p>
      </div>
    </div>

    <div class="card" data-genre="Fantasy">
      <img src="https://image.tmdb.org/t/p/w500/jRXYjXNq0Cs2TcJjLkki24MLp7u.jpg" alt="Avatar">
      <div class="info">
        <h3>Avatar</h3>
        <p>Fantasy</p>
      </div>
    </div>

    <div class="card" data-genre="Action">
      <img src="https://image.tmdb.org/t/p/w500/ty8TGRuvJLPUmAR1H1nRIsgwvim.jpg" alt="Gladiator">
      <div class="info">
        <h3>Gladiator</h3>
        <p>Action</p>
      </div>
    </div>
  </div>

  <script>
    function filterMovies(genre) {
      const buttons = document.querySelectorAll('.filters button');
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const movies = document.querySelectorAll('.card');
      movies.forEach(movie => {
        if (genre === 'Tous' || movie.dataset.genre === genre) {
          movie.style.display = 'block';
        } else {
          movie.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
