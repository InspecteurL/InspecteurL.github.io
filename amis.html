  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }

    header {
      background-color: #141414;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Style pour la barre de recherche */
    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .user-card {
      background: #1e1e1e;
      padding: 10px 20px;
      margin-bottom: 10px;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .user-card:hover {
      transform: scale(1.05); /* Animation pour agrandir la carte */
    }

    .user-card img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .user-card img:hover {
      transform: scale(1.3); /* Agrandir l'avatar au survol */
    }

    button {
      background: #e50914;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .online {
      color: #00ff88;
    }

    .offline {
      color: #888;
    }

    .watching {
      font-style: italic;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .user-card, .friend-card {
        padding: 15px;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }
    }

  </style>
</head>

  <h1>Utilisateurs disponibles</h1>

  <!-- Barre de recherche -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Rechercher un utilisateur par pseudo..." />
  </div>

  <div id="user-list">Chargement...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://wuagahavmbugmnuzsouf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
    );

    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      document.getElementById("user-list").innerText = "Veuillez vous connecter.";
      throw new Error("Pas de session utilisateur.");
    }

    const currentUserId = session.user.id;

    // R√©cup√®re tous les autres utilisateurs
    const { data: users, error } = await supabase
      .from("profiles")
      .select("*")
      .neq("id", currentUserId);

    const container = document.getElementById("user-list");
    container.innerHTML = "";

    // Fonction pour afficher la liste des utilisateurs
    function displayUsers(filteredUsers) {
      container.innerHTML = "";
      filteredUsers.forEach((user) => {
        const userCard = document.createElement("div");
        userCard.className = "user-card";

        const onlineStatus = user.is_online ? "üü¢ En ligne" : "üî¥ Hors ligne";
        const watching = user.currently_watching
          ? `<div class="watching">üé¨ Regarde : ${user.currently_watching}</div>`
          : "";

        userCard.innerHTML = `
          <div>
            <img src="${user.avatar_url || 'default.jpg'}" alt="avatar" style="width:30px; height:30px; border-radius:50%; margin-right:10px;">
            <strong>${user.username || user.email}</strong> - 
            <span class="${user.is_online ? 'online' : 'offline'}">${onlineStatus}</span>
          </div>
          ${watching}
          <button data-id="${user.id}">Ajouter en ami</button>
        `;

        // G√®re l'ajout d'ami
        const btn = userCard.querySelector("button");
        btn.addEventListener("click", async () => {
          const { error } = await supabase.from("friends").insert({
            requester: currentUserId,
            requested: user.id,
            status: "pending",
          });
          if (error) {
            alert("Erreur : " + error.message);
          } else {
            alert("Demande envoy√©e √† " + user.username);
            btn.disabled = true;
            btn.innerText = "Demande envoy√©e";
          }
        });

        container.appendChild(userCard);
      });
    }

    // Affiche tous les utilisateurs
    displayUsers(users);

    // Fonction de filtrage
    const searchInput = document.getElementById("search-input");
    searchInput.addEventListener("input", () => {
      const searchValue = searchInput.value.toLowerCase();
      const filteredUsers = users.filter(user =>
        user.username.toLowerCase().includes(searchValue)
      );
      displayUsers(filteredUsers);
    });

  </script>
