  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }

    header {
      background-color: #141414;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    .search-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
      background-color: #1e1e1e;
      color: white;
    }

    .user-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .user-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    }

    .user-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.5);
    }

    .user-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .user-card img:hover {
      transform: scale(1.2);
    }

    .user-card .name {
      font-size: 18px;
      font-weight: bold;
      color: #e50914;
    }

    .user-card .status {
      margin-top: 5px;
      font-size: 14px;
      color: #888;
    }

    .user-card .status.online {
      color: #00ff88;
    }

    .user-card .status.offline {
      color: #888;
    }

    .user-card button {
      background: #e50914;
      color: white;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .user-card button:hover {
      background-color: #c40611;
    }

    @media (max-width: 768px) {
      .user-cards {
        flex-direction: column;
        align-items: center;
      }

      .user-card {
        width: 80%;
      }
    }
  </style>
</head>

  <h1>Utilisateurs disponibles</h1>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Rechercher un utilisateur par pseudo..." />
  </div>

  <div id="user-list" class="user-cards">Chargement...</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://wuagahavmbugmnuzsouf.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
  );

  (async () => {
    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      document.getElementById("user-list").innerText = "Veuillez vous connecter.";
      throw new Error("Pas de session utilisateur.");
    }

    const currentUserId = session.user.id;

    let users = [];
    let error;

    try {
      const res = await supabase
        .from("profiles")
        .select("*")
        .neq("id", currentUserId);
      users = res.data;
      error = res.error;
    } catch (err) {
      console.error("Erreur de r√©cup√©ration des utilisateurs : ", err);
      alert("Une erreur est survenue lors de la r√©cup√©ration des utilisateurs.");
      return;
    }

    if (error) {
      console.error("Erreur lors de la r√©cup√©ration des utilisateurs : ", error.message);
      document.getElementById("user-list").innerHTML = "Une erreur est survenue. Veuillez r√©essayer plus tard.";
      return;
    }

    const container = document.getElementById("user-list");
    container.innerHTML = "";

    function displayUsers(filteredUsers) {
      container.innerHTML = "";
      filteredUsers.forEach((user) => {
        const userCard = document.createElement("div");
        userCard.className = "user-card";

        const onlineStatus = user.is_online ? "üü¢ En ligne" : "üî¥ Hors ligne";
        const watching = user.currently_watching
          ? `<div class="watching">üé¨ Regarde : ${user.currently_watching}</div>`
          : "";

        userCard.innerHTML = `
          <img src="${user.avatar_url || 'default.jpg'}" alt="avatar">
          <div class="name">${user.username || user.email}</div>
          <div class="status ${user.is_online ? 'online' : 'offline'}">${onlineStatus}</div>
          ${watching}
          <button data-id="${user.id}">Ajouter en ami</button>
        `;

        const btn = userCard.querySelector("button");
        btn.addEventListener("click", async () => {
          const { error } = await supabase.from("friends").insert({
            requester: currentUserId,
            requested: user.id,
            status: "pending",
          });
          if (error) {
            alert("Erreur : " + error.message);
          } else {
            alert("Demande envoy√©e √† " + (user.username || user.email));
            btn.disabled = true;
            btn.innerText = "Demande envoy√©e";
          }
        });

        container.appendChild(userCard);
      });
    }

    displayUsers(users);

    const searchInput = document.getElementById("search-input");
    searchInput.addEventListener("input", () => {
      const searchValue = searchInput.value.toLowerCase();
      const filteredUsers = users.filter(user =>
        (user.username || "").toLowerCase().includes(searchValue)
      );
      displayUsers(filteredUsers);
    });

    // Mise √† jour du statut en ligne ou hors ligne en fonction de la visibilit√© de la page
    document.addEventListener("visibilitychange", async () => {
      if (document.hidden) {
        await updateOnlineStatus(false);
      } else {
        await updateOnlineStatus(true);
      }
    });

    async function updateOnlineStatus(isOnline) {
      await supabase
        .from("profiles")
        .update({ is_online: isOnline })
        .eq("id", currentUserId);
    }
  })();
</script>
