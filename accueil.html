function watchEpisode() {
    var episodePopup = document.getElementById("episodePopup");
    var modal = document.getElementById("myModal");

    // Affichez la pop-up de l'épisode
    episodePopup.style.display = "block";

    // Masquez la fenêtre contextuelle principale
    modal.style.display = "none";
}

}

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                var modal = document.getElementById("episodePopup");
                var closeBtn = document.getElementById("closeBtn");
            
                // Affichez la fenêtre contextuelle lorsque le bouton est cliqué
                document.getElementById("myBtn").onclick = function() {
                    modal.style.display = "block";
                };
            
                // Fermez la fenêtre contextuelle lorsque le span de fermeture est cliqué
                closeBtn.onclick = function() {
                    modal.style.display = "none";
                };
            
                // Fermez la fenêtre contextuelle lorsque l'utilisateur clique en dehors de celle-ci
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                };
            });

            function closeEpisodePopup() {
    var episodePopup = document.getElementById("episodePopup");
    var video = document.getElementById("myVideo");

    // Mettez la pop-up de l'épisode en mode invisible
    episodePopup.style.display = "none";

    // Mettez la vidéo en pause
    video.pause();
}

            </script>
