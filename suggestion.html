<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suggestions</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .suggestion { border: 1px solid #ccc; padding: 10px; margin: 8px 0; border-radius: 5px; }
    .admin { color: #d9534f; font-weight: bold; }
    select { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Suggestions</h1>
  
  <div id="auth-section">
    <button onclick="signIn()">Se connecter</button>
    <button onclick="signOut()">Se déconnecter</button>
    <p id="user-info"></p>
  </div>

  <hr />

  <h2>Ajouter une suggestion</h2>
  <textarea id="suggestion-input" placeholder="Votre suggestion..." rows="3" cols="50"></textarea><br/>
  <button onclick="addSuggestion()">Soumettre</button>

  <hr />

  <h2>Liste des suggestions</h2>
  <div id="suggestions-list"></div>

  <script>
    const SUPABASE_URL = "https://YOUR-PROJECT.supabase.co";  // Remplace par ton URL Supabase
    const SUPABASE_ANON_KEY = "YOUR-ANON-KEY";              // Remplace par ta clé anonyme
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;
    let isAdmin = false;

    // Vérifie la session dès le chargement
    checkSession();

    async function checkSession() {
      const { data: { user } } = await supabase.auth.getUser();
      currentUser = user;
      if (user) {
        document.getElementById("user-info").innerText = `Connecté : ${user.email}`;
        await checkIfAdmin(user.id);
      } else {
        document.getElementById("user-info").innerText = "Non connecté";
      }
      loadSuggestions();
    }

    async function signIn() {
      const { data, error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
      if (error) alert(error.message);
    }

    async function signOut() {
      await supabase.auth.signOut();
      currentUser = null;
      isAdmin = false;
      document.getElementById("user-info").innerText = "Non connecté";
      loadSuggestions();
    }

    async function checkIfAdmin(userId) {
      const { data, error } = await supabase
        .from('admin_users_cache')
        .select('*')
        .eq('id', userId);
      if (error) console.error(error);
      isAdmin = data && data.length > 0;
    }

    async function addSuggestion() {
      if (!currentUser) {
        alert("Veuillez vous connecter pour soumettre une suggestion.");
        return;
      }
      const content = document.getElementById("suggestion-input").value.trim();
      if (!content) return alert("Le contenu est vide !");
      const { error } = await supabase
        .from('suggestions')
        .insert([{ user_id: currentUser.id, content }]);
      if (error) {
        console.error(error);
        alert("Erreur lors de la soumission : " + error.message);
      } else {
        document.getElementById("suggestion-input").value = "";
        loadSuggestions();
      }
    }

    async function loadSuggestions() {
      const { data, error } = await supabase
        .from('suggestions')
        .select('id, content, status, user_id');
      if (error) {
        console.error(error);
        return;
      }
      const container = document.getElementById("suggestions-list");
      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.innerHTML = `
          <p><strong>${item.content}</strong></p>
          <p>Status : ${item.status}</p>
        `;

        if (isAdmin) {
          const select = document.createElement("select");
          ["En attente","En cours","Planifié","Refusé","Terminé"].forEach(opt => {
            const option = document.createElement("option");
            option.value = opt;
            option.text = opt;
            if (item.status === opt) option.selected = true;
            select.appendChild(option);
          });
          select.addEventListener("change", () => updateStatus(item.id, select.value));
          div.appendChild(select);
        }

        container.appendChild(div);
      });
    }

    async function updateStatus(id, status) {
      const { error } = await supabase
        .from('suggestions')
        .update({ status })
        .eq('id', id);
      if (error) console.error(error);
    }
  </script>
</body>
</html>
