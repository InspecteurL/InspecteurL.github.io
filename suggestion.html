<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumettre une Suggestion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>W
    /* Reset pour les marges et les paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Corps de la page */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

/* Entête de la page */
header {
    background-color: #3b82f6; /* Couleur bleue moderne */
    padding: 20px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

header .logo {
    color: white;
    font-size: 1.8em;
    font-weight: bold;
    text-align: center;
}

header .nav-links {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

header .nav-links li {
    list-style: none;
}

header .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    padding: 10px 20px;
    transition: background-color 0.3s;
}

header .nav-links a:hover {
    background-color: #2563eb;
    border-radius: 5px;
}

/* Section principale */
section {
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

/* Formulaire de suggestion */
.suggestion-form {
    max-width: 800px;
    margin: 0 auto;
}

.suggestion-form h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    color: #333;
}

.suggestion-form textarea {
    width: 100%;
    height: 150px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 1em;
    resize: none;
    margin-bottom: 20px;
    box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: all 0.3s;
}

.suggestion-form textarea:focus {
    border-color: #3b82f6;
    box-shadow: inset 0 2px 5px rgba(0, 123, 255, 0.3);
}

.suggestion-form button {
    width: 100%;
    background-color: #3b82f6;
    color: white;
    font-size: 1.2em;
    border: none;
    padding: 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.suggestion-form button:hover {
    background-color: #2563eb;
}

/* Liste des suggestions */
.admin-suggestions {
    text-align: center;
}

#suggestions-list {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
    margin-top: 20px;
}

.suggestion-item {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.suggestion-item p {
    font-size: 1.1em;
    margin-bottom: 10px;
}

.suggestion-item select {
    padding: 8px;
    font-size: 1em;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
    transition: all 0.3s ease;
}

.suggestion-item select:focus {
    border-color: #3b82f6;
    box-shadow: 0 2px 5px rgba(0, 123, 255, 0.3);
}

@media (max-width: 768px) {
    /* Ajustements pour les petits écrans */
    #suggestions-list {
        grid-template-columns: 1fr 1fr;
    }
}

@media (max-width: 480px) {
    /* Ajustements pour les très petits écrans */
    #suggestions-list {
        grid-template-columns: 1fr;
    }
}

    </style>
    <header>
        <nav>
            <div class="logo">BNZ</div>
            <ul class="nav-links">
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="profil.html">Profil</a></li>
                <li><a href="suggestion.html">Suggestions</a></li>
            </ul>
        </nav>
    </header>

    <section class="suggestion-form">
        <h2>Soumettre une suggestion</h2>
        <form id="suggestion-form">
            <textarea id="suggestion-text" placeholder="Votre suggestion..." required></textarea>
            <button type="submit">Soumettre</button>
        </form>
    </section>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://wuagahavmbugmnuzsouf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'; 
        const supabase = createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('suggestion-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const suggestionText = document.getElementById('suggestion-text').value;

            const { data, error } = await supabase
                .from('suggestions')
                .insert([
                    { suggestion_text: suggestionText, status: 'En attente', user_id: supabase.auth.user().id }
                ]);

            if (error) {
                alert('Erreur lors de l\'envoi de votre suggestion: ' + error.message);
            } else {
                alert('Votre suggestion a été soumise avec succès.');
                document.getElementById('suggestion-text').value = '';  // Reset the textarea
            }
        });
    </script>
</body>
</html>
