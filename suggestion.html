<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Suggestions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">BNZ</div>
            <ul class="nav-links">
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="suggestion.html">Suggestions</a></li>
            </ul>
        </nav>
    </header>

    <section class="suggestion-section">
        <h2>Suggestions Soumises</h2>
        <div id="suggestions-list"></div>
        <div id="admin-section"></div>
    </section>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabaseUrl = 'https://wuagahavmbugmnuzsouf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Fonction pour récupérer l'utilisateur actuellement connecté
        async function getUser() {
            const user = supabase.auth.user();
            return user;
        }

        // Fonction pour récupérer et afficher les suggestions
        async function loadSuggestions() {
            const { data: suggestions, error } = await supabase
                .from('suggestions')
                .select('*');

            if (error) {
                console.error('Erreur lors de la récupération des suggestions:', error);
                alert('Erreur lors de la récupération des suggestions: ' + error.message);
                return;
            }

            console.log('Suggestions récupérées:', suggestions);
            const suggestionsList = document.getElementById('suggestions-list');
            suggestionsList.innerHTML = ''; // Clear previous suggestions

            if (suggestions.length === 0) {
                suggestionsList.innerHTML = '<p>Aucune suggestion trouvée.</p>';
            }

            suggestions.forEach(suggestion => {
                const suggestionItem = document.createElement('div');
                suggestionItem.classList.add('suggestion-item');
                suggestionItem.innerHTML = `
                    <p>${suggestion.suggestion_text}</p>
                    <p>Status: <strong>${suggestion.status}</strong></p>
                `;
                suggestionsList.appendChild(suggestionItem);
            });
        }

        // Fonction pour afficher l'interface d'administration si l'utilisateur est un admin
        async function showAdminInterface() {
            const user = await getUser();

            if (user && user.role === 'admin') { // Assurez-vous que le rôle de l'admin est bien défini
                const adminSection = document.getElementById('admin-section');
                adminSection.innerHTML = `
                    <h3>Gestion des Suggestions</h3>
                    <p>Modifiez le statut des suggestions en cours.</p>
                    <div id="admin-suggestions-list"></div>
                `;

                // Charger les suggestions pour modification
                const { data: suggestions, error } = await supabase
                    .from('suggestions')
                    .select('*');

                if (error) {
                    console.error('Erreur lors de la récupération des suggestions:', error);
                    alert('Erreur lors de la récupération des suggestions: ' + error.message);
                    return;
                }

                const adminSuggestionsList = document.getElementById('admin-suggestions-list');
                adminSuggestionsList.innerHTML = ''; // Clear previous suggestions

                suggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.innerHTML = `
                        <p>${suggestion.suggestion_text}</p>
                        <p>Status: <strong>${suggestion.status}</strong></p>
                        <select data-id="${suggestion.id}" class="status-selector">
                            <option value="En cours" ${suggestion.status === 'En cours' ? 'selected' : ''}>En cours</option>
                            <option value="Planifié" ${suggestion.status === 'Planifié' ? 'selected' : ''}>Planifié</option>
                            <option value="Refusé" ${suggestion.status === 'Refusé' ? 'selected' : ''}>Refusé</option>
                            <option value="Terminé" ${suggestion.status === 'Terminé' ? 'selected' : ''}>Terminé</option>
                        </select>
                    `;
                    adminSuggestionsList.appendChild(suggestionItem);
                });

                // Ajout de l'événement de changement de statut
                const statusSelectors = document.querySelectorAll('.status-selector');
                statusSelectors.forEach(selector => {
                    selector.addEventListener('change', async (e) => {
                        const suggestionId = e.target.getAttribute('data-id');
                        const newStatus = e.target.value;

                        const { data, error } = await supabase
                            .from('suggestions')
                            .update({ status: newStatus })
                            .eq('id', suggestionId);

                        if (error) {
                            console.error('Erreur lors de la mise à jour du statut:', error);
                            alert('Erreur lors de la mise à jour du statut: ' + error.message);
                        } else {
                            alert('Statut mis à jour.');
                            loadSuggestions(); // Recharger les suggestions après modification
                            showAdminInterface(); // Recharger l'interface admin
                        }
                    });
                });
            }
        }

        // Initialisation
        loadSuggestions();
        showAdminInterface();
    </script>
</body>
</html>
