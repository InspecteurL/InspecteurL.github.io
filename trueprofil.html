        /* Styles g√©n√©raux */
body {
    background-color: darkslateblue;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Styles de la barre de navigation */
.navbar {
    display: flex;
    justify-content: space-between;
    background-color: #333;
    color: white;
    padding: 10px;
}

.navbar .logo {
    font-size: 24px;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar .nav-links li {
    margin-left: 20px;
}

.navbar .nav-links li a {
    color: white;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar .nav-links li a:hover {
    background-color: #555;
}

/* Styles pour le formulaire de profil */
.profile {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.profile input[type="text"],
.profile input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.profile button[type="submit"] {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.profile button[type="submit"]:hover {
    background-color: #555;
}

/* Autres styles */
label {
    color: white;
}

        /* Styles pour la banni√®re de profil */
#banner-image-preview {
    display: block;
    width: 100%;
    max-width: 600px;
    height: auto;
    border-radius: 15px; /* Bords arrondis */
    margin-bottom: 20px;
}

/* Styles pour la photo de profil */
#profile-picture-preview {
    display: block;
    width: 150px; /* Largeur souhait√©e pour la photo circulaire */
    height: 150px; /* Hauteur souhait√©e pour la photo circulaire */
    border-radius: 50%; /* Rend la photo circulaire */
    object-fit: cover; /* Assure que la photo couvre compl√®tement le cercle */
    margin-bottom: 20px;
}



    </style>
    <script>
        document.getElementById('banner-image').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        document.getElementById('banner-image-preview').src = event.target.result;
        document.getElementById('banner-image-preview').style.display = 'block';
    }

    reader.readAsDataURL(file);
});

document.getElementById('profile-picture').addEventListener('change', function(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        document.getElementById('profile-picture-preview').src = event.target.result;
        document.getElementById('profile-picture-preview').style.display = 'block';
    }

    reader.readAsDataURL(file);
});

    </script>
