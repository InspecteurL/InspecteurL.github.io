<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Messagerie</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background-color: #141414;
      padding: 15px 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .back-button {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    .sound-toggle {             /* >>> SON */
      background: none;
      border: 1px solid #333;
      color: #fff;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .sound-toggle.active {      /* >>> SON */
      background: #00ff88;
      color: #121212;
      border-color: #00ff88;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0 20px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message-container {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }
    .message-left { justify-content: flex-start; }
    .message-right { justify-content: flex-end; }
    .message {
      background: #1e1e1e;
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .message-right .message { background: #333; }
    .message strong { color: #00ff88; font-weight: bold; }
    .message small {
      display: block;
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 4px;
    }
    .avatar {
      width: 32px; height: 32px; border-radius: 50%;
    }
    form {
      display: flex;
      gap: 10px;
      padding: 10px 20px;
      border-top: 1px solid #333;
      background-color: #141414;
    }
    input {
      flex-grow: 1;
      padding: 12px;
      border-radius: 25px;
      background: #333;
      color: white;
      border: none;
      font-size: 15px;
    }
    button {
      background: #00ff88;
      border: none;
      padding: 12px 18px;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #00e078; }
    @media (max-width: 768px) {
      .container { padding: 0 10px; }
      .message { max-width: 85%; }
      form { flex-direction: column; }
      input, button { width: 100%; }
      .message-container { gap: 8px; }
      .avatar { width: 28px; height: 28px; }
    }
    .chat-header {
      position: sticky;
      top: 0;
      background-color: #141414;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      gap: 15px;
      z-index: 100;
      border-bottom: 1px solid #222;
    }
    .receiver-info { display: flex; align-items: center; gap: 10px; }
    .avatar-header {
      width: 36px; height: 36px; border-radius: 50%;
    }
    .receiver-name { font-size: 18px; font-weight: bold; color: white; }
    @media (max-width: 768px) {
      .avatar-header { width: 32px; height: 32px; }
      .receiver-name { font-size: 16px; }
      .back-button { font-size: 20px; }
    }
  </style>
</head>
<body>
<header>
  <a href="index.html" class="back-button">‚Üê Retour</a>
  <!-- Bouton toggle son (ajout) -->
  <button id="sound-toggle" class="sound-toggle" title="Activer/d√©sactiver le son">üîï Son</button> <!-- >>> SON -->
</header>

<div class="container">
  <h1>üí¨ Chat</h1>

  <div id="messages">
    <!-- (Exemples statiques, peuvent √™tre supprim√©s) -->
    <div class="message-container message-left">
      <img src="avatar1.jpg" class="avatar" />
      <div class="message">
        <strong>Lui</strong><br>
        Salut ! Comment tu vas ?<br>
        <small>14:12</small>
      </div>
    </div>
    <div class="message-container message-right">
      <div class="message">
        <strong>Moi</strong><br>
        √áa va bien, merci !<br>
        <small>14:13</small>
      </div>
      <img src="avatar2.jpg" class="avatar" />
    </div>
  </div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="Votre message..." required />
    <button type="submit">Envoyer</button>
  </form>
</div>

<!-- Audio notification (fichier √† fournir) >>> SON -->
<audio id="notif-audio" src="notif.mp3" preload="auto"></audio>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://wuagahavmbugmnuzsouf.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
  );

  // Notifications navigateur
  if ("Notification" in window && Notification.permission === "default") {
    Notification.requestPermission();
  }

  // ----------- GESTION SON ----------- // >>> SON
  const audioEl = document.getElementById('notif-audio');
  const soundToggleBtn = document.getElementById('sound-toggle');
  let soundEnabled = false;
  let audioUnlocked = false;
  let lastPlay = 0;
  const SOUND_COOLDOWN = 800; // ms pour √©viter spam

  // D√©bloque audio apr√®s premi√®re interaction (gesture utilisateur)
  const unlockAudio = () => {
    if (audioUnlocked) return;
    // Strat√©gie : lecture silencieuse (ou currentTime=0) ‚Äî si bloqu√©, ce n‚Äôest pas grave
    audioEl.volume = 1;
    audioEl.pause();
    audioUnlocked = true;
  };
  ['click','keydown','touchstart'].forEach(evt => {
    window.addEventListener(evt, unlockAudio, { once: true });
  });

  soundToggleBtn.addEventListener('click', () => {
    soundEnabled = !soundEnabled;
    soundToggleBtn.classList.toggle('active', soundEnabled);
    soundToggleBtn.textContent = soundEnabled ? 'üîî Son' : 'üîï Son';
  });

  function playNotificationSound() {
    const now = Date.now();
    if (!soundEnabled) return;
    if (!audioUnlocked) return;
    if (now - lastPlay < SOUND_COOLDOWN) return;
    lastPlay = now;
    try {
      audioEl.currentTime = 0;
      audioEl.play().catch(()=>{ /* ignor√© si bloqu√© */ });
    } catch(e) {}
    if (navigator.vibrate) {
      navigator.vibrate(60);
    }
  }
  // ----------------------------------- // >>> SON

  const { data: sessionData } = await supabase.auth.getSession();
  const session = sessionData.session;
  if (!session) {
    document.body.innerHTML = "üîí Connecte-toi pour chatter.";
    throw new Error("Pas connect√©");
  }

  const currentUserId = session.user.id;
  const urlParams = new URLSearchParams(window.location.search);
  const receiverId = urlParams.get("user");
  if (!receiverId) {
    document.body.innerHTML = "‚ùå Aucun destinataire sp√©cifi√©.";
    throw new Error("Missing receiver ID");
  }

  const messageList = document.getElementById("messages");
  const chatForm = document.getElementById("chat-form");

  let currentUsername = "Moi";
  let currentAvatar = "default.jpg";
  let receiverUsername = "Lui";
  let receiverAvatar = "default.jpg";

  async function loadCurrentUserInfo() {
    const { data: userData } = await supabase
      .from("profiles")
      .select("username, avatar_url")
      .eq("id", currentUserId)
      .single();
    if (userData) {
      currentUsername = userData.username || "Moi";
      currentAvatar = userData.avatar_url || "default.jpg";
    }
  }

  async function loadReceiverInfo() {
    const { data: receiverData } = await supabase
      .from("profiles")
      .select("username, avatar_url")
      .eq("id", receiverId)
      .single();
    if (receiverData) {
      receiverUsername = receiverData.username || "Lui";
      receiverAvatar = receiverData.avatar_url || "default.jpg";
      const header = document.querySelector("header");
      const receiverSection = document.createElement("div");
      receiverSection.innerHTML = `
        <img src="${receiverAvatar}" alt="Avatar de ${receiverUsername}" style="width:50px;height:50px;border-radius:50%;margin-left:5px;">
        <span style="font-size:18px;margin-left:5px;">${receiverUsername}</span>
      `;
      header.appendChild(receiverSection);
    }
  }

  async function loadMessages() {
    const { data: messages } = await supabase
      .from("messages")
      .select("*")
      .or(`sender.eq.${currentUserId},receiver.eq.${currentUserId}`)
      .order("created_at");

    const filtered = messages.filter(
      (m) =>
        (m.sender === currentUserId && m.receiver === receiverId) ||
        (m.sender === receiverId && m.receiver === currentUserId)
    );

    messageList.innerHTML = "";
    filtered.forEach((msg) => appendMessage(msg));
    messageList.scrollTop = messageList.scrollHeight;
  }

  function appendMessage(msg) {
    const isCurrentUser = msg.sender === currentUserId;
    const username = isCurrentUser ? currentUsername : receiverUsername;
    const avatar = isCurrentUser ? currentAvatar : receiverAvatar;
    const dateObj = new Date(msg.created_at);
    const date = dateObj.toLocaleDateString("fr-FR") + " √† " +
      dateObj.toLocaleTimeString("fr-FR", { hour: "2-digit", minute: "2-digit" });

    const container = document.createElement("div");
    container.className = `message-container ${isCurrentUser ? "message-right" : "message-left"}`;

    const div = document.createElement("div");
    div.className = "message";
    div.innerHTML = `
      <div><strong>${username}</strong> <small>${date}</small></div>
      <div>${msg.content}</div>
    `;

    const avatarImg = document.createElement("img");
    avatarImg.src = avatar;
    avatarImg.className = "avatar";

    if (isCurrentUser) {
      container.appendChild(div);
      container.appendChild(avatarImg);
    } else {
      container.appendChild(avatarImg);
      container.appendChild(div);
    }

    messageList.appendChild(container);
  }

  await loadCurrentUserInfo();
  await loadReceiverInfo();
  await loadMessages();

  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const input = document.getElementById("message");
    const content = input.value;
    if (!content.trim()) return;

    await supabase.from("messages").insert({
      sender: currentUserId,
      receiver: receiverId,
      content: content,
    });

    input.value = "";
    await loadMessages();
  });

  setInterval(loadMessages, 5000);

  supabase
    .channel('chat-messages')
    .on(
      'postgres_changes',
      {
        event: 'INSERT',
        schema: 'public',
        table: 'messages',
        filter: `receiver=eq.${currentUserId}`
      },
      async (payload) => {
        await loadMessages();

        // Notification visuelle si onglet cach√©
        if (document.hidden && Notification.permission === "granted") {
          new Notification("Nouveau message de " + receiverUsername, {
            body: payload.new.content,
            icon: receiverAvatar
          });
        }

        // Lecture du son (onglet cach√© ou fen√™tre inactive)
        if (document.hidden || !document.hasFocus()) {
          playNotificationSound();  // >>> SON
        }
      }
    )
    .subscribe();

  // (Optionnel) Burger menu absent ici ‚Üí safe check retir√©
</script>
</body>
</html>
