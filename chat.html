<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messagerie</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .message {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .message strong {
      color: #00ff88;
    }
    .message small {
      color: #aaa;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat</h1>
  <div id="messages">Chargement...</div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Votre message..." required />
    <button type="submit">Envoyer</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://wuagahavmbugmnuzsouf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1YWdhaGF2bWJ1Z21udXpzb3VmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI2MDM2NTksImV4cCI6MjA2ODE3OTY1OX0.mjf9cUleV_oq8TsWeKvPVOJSGPc98AyGyfJeA-Tpvho'
    );

    const { data: sessionData } = await supabase.auth.getSession();
    const session = sessionData.session;

    if (!session) {
      document.body.innerHTML = "ðŸ”’ Connecte-toi pour chatter.";
      throw new Error("Pas connectÃ©");
    }

    const currentUserId = session.user.id;

    // ðŸ”— RÃ©cupÃ©rer ID destinataire depuis URL : ?user=xxx
    const urlParams = new URLSearchParams(window.location.search);
    const receiverId = urlParams.get("user");

    if (!receiverId) {
      document.body.innerHTML = "âŒ Aucun destinataire spÃ©cifiÃ©.";
      throw new Error("Missing receiver ID");
    }

    const messageList = document.getElementById("messages");
    const chatForm = document.getElementById("chat-form");

    // ðŸ” Charger les messages entre moi et receiverId
    async function loadMessages() {
      const { data: messages } = await supabase
        .from("messages")
        .select("*")
        .or(`sender.eq.${currentUserId},receiver.eq.${currentUserId}`)
        .order("created_at");

      const filtered = messages.filter(
        (m) =>
          (m.sender === currentUserId && m.receiver === receiverId) ||
          (m.sender === receiverId && m.receiver === currentUserId)
      );

      messageList.innerHTML = "";
      filtered.forEach((msg) => {
        const senderLabel = msg.sender === currentUserId ? "Moi" : "Lui";
        const date = new Date(msg.created_at).toLocaleTimeString();

        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `
          <div><strong>${senderLabel}</strong> <small>${date}</small></div>
          <div>${msg.content}</div>
        `;
        messageList.appendChild(div);
      });

      // Scroll en bas automatiquement
      messageList.scrollTop = messageList.scrollHeight;
    }

    await loadMessages(); // au chargement

    // ðŸ“¨ Soumission du message
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const content = document.getElementById("message").value;

      if (!content.trim()) return;

      await supabase.from("messages").insert({
        sender: currentUserId,
        receiver: receiverId,
        content: content,
      });

      document.getElementById("message").value = "";
      await loadMessages();
    });

    // ðŸ” Rechargement automatique toutes les 5 secondes
    setInterval(loadMessages, 5000);

    // âš¡ Realtime : Ã©coute des nouveaux messages entrants
    supabase
      .channel('chat-messages')
      .on(
        'postgres_changes',
        {
          event: 'INSERT',
          schema: 'public',
          table: 'messages',
          filter: `receiver=eq.${currentUserId}`
        },
        async (payload) => {
          const msg = payload.new;
          if (msg.sender === receiverId || msg.receiver === receiverId) {
            await loadMessages();
          }
        }
      )
      .subscribe();
  </script>
</body>
</html>
